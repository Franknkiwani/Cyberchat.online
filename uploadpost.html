<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Something Beautiful</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      padding: 16px;
      color: #111;
    }

    .upload-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .textarea {
      width: 100%;
      border: none;
      resize: none;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #f5f5f5;
      margin-bottom: 12px;
      outline: none;
    }

    .image-preview {
      margin-top: 10px;
      position: relative;
    }

    .image-preview img {
      max-width: 100%;
      border-radius: 12px;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      align-items: center;
    }

    .upload-btn {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      background: #e4e6eb;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 12px;
      font-size: 14px;
    }

    select {
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="upload-card">
    <textarea class="textarea" rows="4" placeholder="What's on your mind?"></textarea>

    <label for="fileUpload" class="file-label">Add Photo</label>
    <input type="file" id="fileUpload" accept="image/*" />

    <div class="image-preview" id="previewContainer" style="display:none;">
      <img id="previewImage" src="" />
      <button class="remove-btn" onclick="removeImage()">âœ•</button>
    </div>

    <div class="options">
      <select id="privacy">
        <option value="public">Public</option>
        <option value="followers">Followers</option>
      </select>
      <button class="upload-btn" onclick="uploadPost()">Post</button>
    </div>
  </div>

  <script>
    const fileUpload = document.getElementById('fileUpload');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const textarea = document.querySelector('.textarea');

    fileUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          previewImage.src = evt.target.result;
          previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function removeImage() {
      fileUpload.value = "";
      previewContainer.style.display = 'none';
      previewImage.src = "";
    }

    function uploadPost() {
      const text = textarea.value.trim();
      const image = previewImage.src || "";
      const privacy = document.getElementById('privacy').value;

      if (!text && (!image || image === "")) {
        alert("Please write something or add a photo before posting.");
        return;
      }

      localStorage.setItem('postText', text);
      localStorage.setItem('uploadedImageUrl', image);
      localStorage.setItem('postPrivacy', privacy);

      // Redirect to next page (uploadpost.html)
      window.location.href = 'uploadpost.html';
    }
  </script>

</body>
</html>
