<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Post</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .upload-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 20px;
      max-width: 500px;
      width: 100%;
    }
    textarea {
      width: 100%;
      border: none;
      resize: none;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #f5f5f5;
      margin-bottom: 12px;
      outline: none;
      min-height: 100px;
    }
    .image-preview {
      margin-top: 10px;
      position: relative;
    }
    .image-preview img {
      max-width: 100%;
      border-radius: 12px;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
    }
    .file-label {
      display: inline-block;
      background: #e4e6eb;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 12px;
      font-size: 14px;
    }
    input[type="file"] {
      display: none;
    }
    .upload-btn {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>

    <label for="fileUpload" class="file-label">Change Photo</label>
    <input type="file" id="fileUpload" accept="image/*" />

    <div class="image-preview" id="previewContainer" style="display:none;">
      <img id="previewImage" src="" alt="Post image preview" />
      <button class="remove-btn" onclick="removeImage()">✕</button>
    </div>

    <button class="upload-btn" onclick="uploadPost()">Post</button>
  </div>

  <script>
    const postText = document.getElementById('postText');
    const fileUpload = document.getElementById('fileUpload');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');

    // Load stored values from sessionStorage on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedText = sessionStorage.getItem('postText') || '';
      const savedImage = sessionStorage.getItem('postImage') || '';

      postText.value = savedText;

      if (savedImage) {
        previewImage.src = savedImage;
        previewContainer.style.display = 'block';
      }
    });

    // When user selects new image, update preview and sessionStorage
    fileUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          previewImage.src = evt.target.result;
          previewContainer.style.display = 'block';
          sessionStorage.setItem('postImage', evt.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // Remove image preview and clear from sessionStorage
    function removeImage() {
      previewImage.src = '';
      previewContainer.style.display = 'none';
      fileUpload.value = '';
      sessionStorage.removeItem('postImage');
    }

    // When clicking Post, save text and (optionally) image, then do your upload logic
    function uploadPost() {
      const textVal = postText.value.trim();
      if (!textVal && !previewImage.src) {
        alert('You need to add some text or an image!');
        return;
      }

      sessionStorage.setItem('postText', textVal);
      // postImage is already saved on image load or cleared on remove

      // Here you’d hook up your Firebase upload logic or API call

      alert('Ready to upload! Implement your upload logic now.');
    }
  </script>
</body>
</html>
