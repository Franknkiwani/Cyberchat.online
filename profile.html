<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Profile</title>
  <style>
    :root {
      --bg-light: #fff;
      --bg-dark: #181818;
      --text-light: #000;
      --text-dark: #fff;
      --border-light: #000;
      --border-dark: #fff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .banner {
      width: 80%;
      border-radius: 12px;
      margin: 1rem auto 2rem;
      display: block;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .profile-pic {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }

    .user-meta {
      flex: 1;
    }

    .follow-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .post-grid {
      display: grid;
      gap: 1rem;
    }

    .post {
      border: 2px solid;
      border-color: var(--border-light);
      border-radius: 8px;
      overflow: hidden;
      transition: border 0.3s;
    }

    .dark .post {
      border-color: var(--border-dark);
    }

    .post img {
      width: 100%;
      display: block;
    }

    .loading {
      text-align: center;
      margin: 3rem 0;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid currentColor;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="banner" id="banner" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLpJFRzXUUjUvEGV5LqUcz6R3hxGFjhghY-w&s">
    <div class="profile-info">
      <img class="profile-pic" id="profilePic" src="">
      <div class="user-meta">
        <h2 id="username">Loading...</h2>
        <p id="description">...</p>
      </div>
      <button class="follow-btn" id="followBtn">Follow</button>
    </div>
    <div class="loading" id="loader">
      <div class="spinner"></div>
    </div>
    <div class="post-grid" id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    // THEME
    const theme = localStorage.getItem("theme") || "light";
    document.body.classList.add(theme);

    const params = new URLSearchParams(location.search);
    const uid = params.get("id");

    const usernameEl = document.getElementById("username");
    const descriptionEl = document.getElementById("description");
    const profilePicEl = document.getElementById("profilePic");
    const postsContainer = document.getElementById("posts");
    const loader = document.getElementById("loader");
    const followBtn = document.getElementById("followBtn");

    async function loadProfile() {
      if (!uid) return alert("No user ID in URL");

      const snapshot = await get(ref(db, `/users/${uid}`));
      if (snapshot.exists()) {
        const data = snapshot.val();
        usernameEl.textContent = data.username || "Unnamed";
        descriptionEl.textContent = data.description || "No description";
        profilePicEl.src = data.profilePic || "https://via.placeholder.com/64";
      }
    }

    async function loadPosts() {
      const snapshot = await get(ref(db, `/post`));
      postsContainer.innerHTML = "";
      loader.style.display = "none";

      if (snapshot.exists()) {
        const posts = snapshot.val();
        Object.entries(posts)
          .filter(([_, post]) => post.uid === uid)
          .forEach(([_, post]) => {
            const postEl = document.createElement("div");
            postEl.className = "post";
            postEl.innerHTML = `<img src="${post.image}" alt="Post">`;
            postsContainer.appendChild(postEl);
          });
      } else {
        postsContainer.innerHTML = "<p>No posts yet.</p>";
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const followRef = ref(db, `/users/${user.uid}/following/${uid}`);
        onValue(followRef, (snap) => {
          followBtn.textContent = snap.exists() ? "Unfollow" : "Follow";
        });

        followBtn.onclick = () => {
          const followRef = ref(db, `/users/${user.uid}/following/${uid}`);
          get(followRef).then((snap) => {
            if (snap.exists()) {
              set(followRef, null); // unfollow
            } else {
              set(followRef, true); // follow
            }
          });
        };
      } else {
        followBtn.onclick = () => alert("Login required to follow");
      }
    });

    loadProfile();
    loadPosts();
  </script>
</body>
</html>
