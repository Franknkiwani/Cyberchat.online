<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f9f9f9;
      color: #222;
    }

    .banner {
      width: 80%;
      margin: 20px auto 0;
      border-radius: 20px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .profile-container {
      text-align: center;
      margin-top: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: -50px;
      border: 4px solid white;
    }

    .light .profile-pic {
      border-color: black;
    }

    .user-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .user-description, .user-links {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .follow-btn {
      margin-top: 12px;
      padding: 8px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background-color: crimson;
      color: white;
    }

    .post-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .post-wrapper {
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .post-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }

    .light .post-wrapper {
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .dark .post-wrapper {
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .dark .post-wrapper:nth-child(odd) {
      box-shadow: 0 0 10px 1px rgba(255, 105, 180, 0.5);
    }

    .dark .post-wrapper:nth-child(even) {
      box-shadow: 0 0 10px 1px rgba(0, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLpJFRzXUUjUvEGV5LqUcz6R3hxGFjhghY-w&s" alt="Banner" />
  </div>
  <div class="profile-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ-xkg_UuiaE5VLCtF5gvQMlDrSh8ws2ztv5J8t348Yujn34teOGrQE2k&s=10" alt="Profile Pic" class="profile-pic" />
    <h1 class="user-name" id="user-name">Loading...</h1>
    <p class="user-description" id="user-description"></p>
    <div class="user-links" id="user-links"></div>
    <button class="follow-btn" id="follow-btn">Follow</button>
  </div>
  <div class="post-gallery" id="post-gallery"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, get, child, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    // Apply theme from localStorage
    const theme = localStorage.getItem("theme") || "light";
    document.body.classList.add(theme);

    const urlParams = new URLSearchParams(window.location.search);
    const profileUid = urlParams.get('uid');

    const userNameEl = document.getElementById("user-name");
    const userDescEl = document.getElementById("user-description");
    const userLinksEl = document.getElementById("user-links");
    const followBtn = document.getElementById("follow-btn");
    const postGallery = document.getElementById("post-gallery");

    onAuthStateChanged(auth, (user) => {
      if (!user || !profileUid) return;

      const userRef = ref(db, 'users/' + profileUid);
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          userNameEl.textContent = data.username || "Unknown User";
          userDescEl.textContent = data.description || "";
          if (data.links) {
            userLinksEl.innerHTML = Object.entries(data.links).map(
              ([name, url]) => `<a href="${url}" target="_blank">${name}</a>`
            ).join(" | ");
          }
        }
      });

      const followRef = ref(db, `users/${user.uid}/following`);
      onValue(followRef, (snap) => {
        const following = snap.val() || {};
        followBtn.textContent = following[profileUid] ? "Unfollow" : "Follow";
      });

      followBtn.onclick = async () => {
        const followingRef = ref(db, `users/${user.uid}/following`);
        const currentSnap = await get(followingRef);
        const following = currentSnap.val() || {};
        following[profileUid] = !following[profileUid];
        await update(followingRef, following);
      };

      const postsRef = ref(db, 'post');
      onValue(postsRef, (snapshot) => {
        postGallery.innerHTML = "";
        snapshot.forEach((childSnap) => {
          const post = childSnap.val();
          if (post.uid === profileUid && post.image) {
            const div = document.createElement("div");
            div.className = "post-wrapper";
            const img = document.createElement("img");
            img.className = "post-image";
            img.src = post.image;
            img.alt = post.title || "Post";
            img.onclick = () => {
              window.location.href = `viewport.html?postId=${childSnap.key}`;
            };
            div.appendChild(img);
            postGallery.appendChild(div);
          }
        });
      });
    });
  </script>
</body>
</html>
