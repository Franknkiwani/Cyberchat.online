<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }
    :root.light {
      --bg: #fff;
      --fg: #111;
      --card-bg: #f9f9f9;
      --border-color: #000;
    }
    :root.dark {
      --bg: #111;
      --fg: #eee;
      --card-bg: #1a1a1a;
      --border-color: #fff;
    }

    .banner {
      width: 80%;
      margin: 1rem auto 0;
      border-radius: 12px;
      display: block;
      object-fit: cover;
    }

    .profile-container {
      text-align: center;
      margin-top: 1rem;
    }
    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid var(--fg);
      object-fit: cover;
    }

    #followBtn {
      padding: 6px 12px;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0077ff;
      color: #fff;
    }

    .stats {
      font-size: 14px;
      color: gray;
      margin: 0.5rem 0;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .post-img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      transition: opacity 0.3s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid var(--fg);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen"><div class="spinner"></div></div>

  <img class="banner" id="banner" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLpJFRzXUUjUvEGV5LqUcz6R3hxGFjhghY-w&s" alt="Banner" />
  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile" />
    <h2 id="username">Loading...</h2>
    <div class="stats">
      <span id="followerCount">0 followers</span> | 
      <span id="postCount">0 posts</span>
    </div>
    <button id="followBtn" style="display:none;">Follow</button>
  </div>

  <div class="posts-grid" id="postsGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const uidFromURL = new URLSearchParams(window.location.search).get("uid");
    const profilePic = document.getElementById("profilePic");
    const username = document.getElementById("username");
    const followerCount = document.getElementById("followerCount");
    const postCount = document.getElementById("postCount");
    const postsGrid = document.getElementById("postsGrid");
    const followBtn = document.getElementById("followBtn");
    const loadingScreen = document.getElementById("loadingScreen");

    let currentUserUid = null;

    function applyTheme() {
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.className = theme;
    }

    async function loadProfileUser() {
      if (!uidFromURL) return;
      showLoading();
      const snapshot = await get(ref(db, "/users/" + uidFromURL));
      const data = snapshot.val();
      if (data) {
        profilePic.src = data.profilePic || "";
        username.textContent = data.username || "Anonymous";
      }
      hideLoading();
    }

    async function loadPosts() {
      postsGrid.innerHTML = "";
      showLoading();
      const snapshot = await get(ref(db, "/post"));
      let count = 0;
      snapshot.forEach(child => {
        const post = child.val();
        if (post.uid === uidFromURL && post.imageUrl) {
          const img = document.createElement("img");
          img.className = "post-img";
          img.src = post.imageUrl;
          postsGrid.appendChild(img);
          count++;
        }
      });
      postCount.textContent = count + " posts";
      hideLoading();
    }

    async function loadFollowerCount() {
      const snap = await get(ref(db, "/followers/" + uidFromURL));
      const val = snap.val();
      const count = val ? Object.keys(val).length : 0;
      followerCount.textContent = count + " followers";
    }

    async function checkIfFollowing() {
      if (!currentUserUid || !uidFromURL) return;
      const snap = await get(ref(db, `/followers/${uidFromURL}/${currentUserUid}`));
      followBtn.textContent = snap.exists() ? "Following" : "Follow";
    }

    followBtn.onclick = async () => {
      const path = `/followers/${uidFromURL}/${currentUserUid}`;
      const snap = await get(ref(db, path));
      if (snap.exists()) {
        await set(ref(db, path), null);
        followBtn.textContent = "Follow";
      } else {
        await set(ref(db, path), true);
        followBtn.textContent = "Following";
      }
      loadFollowerCount();
    };

    function showLoading() {
      loadingScreen.style.display = "flex";
    }

    function hideLoading() {
      loadingScreen.style.display = "none";
    }

    onAuthStateChanged(auth, user => {
      currentUserUid = user?.uid || null;
      loadProfileUser();
      loadPosts();
      loadFollowerCount();
      if (currentUserUid && currentUserUid !== uidFromURL) {
        followBtn.style.display = "inline-block";
        checkIfFollowing();
      } else {
        followBtn.style.display = "none";
      }
    });

    applyTheme();
  </script>
</body>
</html>
