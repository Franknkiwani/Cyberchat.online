<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Post</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #121212;
      color: #eee;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    #status {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      max-width: 700px;
      text-align: center;
    }
    #post-container {
      background: rgba(255 255 255 / 0.05);
      border-radius: 10px;
      padding: 1.5rem 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 30px rgb(0 255 255 / 0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-top: 0;
      color: #00fff7;
      font-weight: 900;
      font-size: 2.5rem;
      user-select: text;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      user-select: text;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 10px cyan);
    }
  </style>
</head>
<body>
  <div id="status">Initializing...</div>
  <div id="post-container"></div>

  <!-- Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

  <script>
    const statusEl = document.getElementById('status');
    const postContainer = document.getElementById('post-container');

    function setStatus(message, color) {
      statusEl.textContent = message;
      statusEl.style.color = color;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('postId');

    if (!postId) {
      setStatus('Error: No post ID provided in URL.', 'red');
      postContainer.innerHTML = '';
    } else {
      setStatus('Loading post...', '#ccc');

      const firebaseConfig = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e",
        storageBucket: "itzhoyoo-f9f7e.filestorage.app",
        messagingSenderId: "1094792075584",
        appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
        measurementId: "G-LLT6F9WRKH"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      function renderPost(postData) {
        try {
          if (!postData.title || !postData.description) {
            setStatus('⚠️ Warning: Post loaded but missing some fields.', 'orange');
          } else {
            setStatus('✅ Post loaded successfully.', 'limegreen');
          }

          postContainer.innerHTML = `
            <h1>${escapeHtml(postData.title || '(No Title)')}</h1>
            <p>${escapeHtml(postData.description || '(No Description)')}</p>
            ${postData.image ? `<img src="${postData.image}" alt="Post image" />` : ''}
          `;
        } catch (err) {
          setStatus('❌ Error rendering post content.', 'red');
          console.error(err);
          postContainer.innerHTML = '';
        }
      }

      function escapeHtml(text) {
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      db.ref(`/post/${postId}`).get()
        .then(snapshot => {
          if (snapshot.exists()) {
            const postData = snapshot.val();
            renderPost(postData);
          } else {
            setStatus('❌ Post not found.', 'red');
            postContainer.innerHTML = '';
          }
        })
        .catch(err => {
          setStatus('❌ Error fetching post data.', 'red');
          console.error(err);
          postContainer.innerHTML = '';
        });
    }
  </script>
</body>
</html>
