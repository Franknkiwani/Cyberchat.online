<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #fff;
      color: #111;
      padding-top: 56px;
      padding-bottom: 56px;
      user-select: none;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    .selectable {
      user-select: text;
    }

    header, footer {
      height: 56px;
      background: #f9f9f9;
      color: inherit;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      z-index: 999;
    }

    header {
      position: sticky;
      top: 0;
      border-bottom: 1px solid #ccc;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #ccc;
    }

    body.dark header,
    body.dark footer {
      background: #1f1f1f;
      border-color: #333;
    }

    svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    #header-left, #header-right, #footer-left, #footer-middle, #footer-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #header-middle {
      font-weight: 700;
      font-size: 18px;
      user-select: text;
    }

    .cyber { color: #e91e63; }
    .chat { color: #2196f3; }

    #search-drawer {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 12px;
      display: none;
      z-index: 998;
    }

    body.dark #search-drawer {
      background: #1e1e1e;
      border-color: #333;
    }

    #search-drawer input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      background: #fafafa;
      color: #111;
    }

    body.dark #search-drawer input {
      background: #2a2a2a;
      border-color: #444;
      color: #fff;
    }

    #settings-dropdown {
      display: none;
      position: absolute;
      top: 56px;
      right: 12px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      z-index: 999;
    }

    body.dark #settings-dropdown {
      background: #2a2a2a;
      border-color: #444;
    }

    #settings-dropdown button {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      color: inherit;
      text-align: left;
      cursor: pointer;
    }

    #settings-dropdown button:hover {
      background: #eee;
    }

    body.dark #settings-dropdown button:hover {
      background: #333;
    }

    main {
      padding: 16px;
    }

    img.profile {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <div id="header-left" onclick="toggleSearch()">
      <svg viewBox="0 0 24 24"><path d="M10,17A7,7 0 1,1 17,10A7,7 0 0,1 10,17M21,21L15.5,15.5"></path></svg>
      <span>Search</span>
    </div>
    <div id="header-middle">
      <span class="cyber">CYBER</span><span class="chat">CHAT</span>
    </div>
    <div id="header-right">
      <button id="settings-btn" onclick="toggleSettings()">
        <svg viewBox="0 0 24 24"><path d="M12 16a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM19.43 12.98a7.996 7.996 0 0 0 0-1.96l2.11-1.65a.5.5 0 0 0 .12-.65l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1a7.986 7.986 0 0 0-1.68-.98l-.38-2.65a.5.5 0 0 0-.5-.42h-4a.5.5 0 0 0-.5.42l-.38 2.65a7.986 7.986 0 0 0-1.68.98l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46a.5.5 0 0 0 .12.65l2.11 1.65a7.996 7.996 0 0 0 0 1.96l-2.11 1.65a.5.5 0 0 0-.12.65l2 3.46a.5.5 0 0 0 .61.22l2.49-1a7.986 7.986 0 0 0 1.68.98l.38 2.65a.5.5 0 0 0 .5.42h4a.5.5 0 0 0 .5-.42l.38-2.65a7.986 7.986 0 0 0 1.68-.98l2.49 1a.5.5 0 0 0 .61-.22l2-3.46a.5.5 0 0 0-.12-.65l-2.11-1.65z"/></svg>
      </button>
      <div id="settings-dropdown">
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="alert('Contact us at cyberchat@support.com')">Contact Us</button>
        <button onclick="alert('Logged out!')">Logout</button>
      </div>
    </div>
  </header>

  <div id="search-drawer">
    <input type="text" placeholder="Search CyberChat..." />
  </div>

  <main>
    <h1 class="selectable">Welcome to CyberChat</h1>
    <p class="selectable">Your native-styled social feed, rebuilt from the future.</p>
  </main>

  <footer>
    <div id="footer-left">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </div>
    <div id="footer-middle">
      <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
    </div>
    <div id="footer-right">
      <img src="https://i.imgur.com/3ZQ3ZEk.png" class="profile" alt="Profile" />
    </div>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function toggleSearch() {
      const drawer = document.getElementById('search-drawer');
      drawer.style.display = drawer.style.display === 'block' ? 'none' : 'block';
    }

    function toggleSettings() {
      const dropdown = document.getElementById('settings-dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
