<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberChat Stats (Dark Mode + Firebase)</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: #eee;
      padding-top: 80px;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.8);
      z-index: 1000;
    }

    /* Hamburger menu */
    .menu-btn {
      width: 28px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-btn span {
      display: block;
      height: 3.5px;
      background-color: #eee;
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }

    /* Center logo text */
    .center-logo {
      font-weight: 900;
      font-size: 1.5rem;
      user-select: none;
      display: flex;
      gap: 6px;
      justify-content: center;
      flex: 1;
      color: #eee;
      font-family: "Segoe UI Black", "Arial Black", sans-serif;
      text-shadow: 0 0 6px #000;
    }
    .center-logo .cyber {
      color: #ff3cac; /* cyber pink */
      text-shadow: 0 0 12px #ff3caccc;
    }
    .center-logo .chat {
      color: #00d2ff; /* chat cyan */
      text-shadow: 0 0 12px #00d2ffcc;
    }

    /* Profile container */
    .profile-container {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
      cursor: pointer;
      flex-shrink: 0;
      border: 1.5px solid #444;
      background-color: #222;
    }
    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.9);
    }

    /* Stats container */
    .stats-container {
      max-width: 900px;
      margin: 1.5rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 0 1rem;
    }

    /* Each stat card */
    .stat-box {
      background: #1f1f1f;
      border-radius: 18px;
      padding: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      box-shadow:
        0 4px 10px rgba(0,0,0,0.9),
        inset 0 0 15px rgba(255,255,255,0.05);
      border: 3px solid transparent;
      user-select: none;
      transform-style: preserve-3d;
      perspective: 600px;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      color: #ddd;
    }
    .stat-box:hover {
      box-shadow:
        0 12px 22px rgba(0,0,0,0.95),
        inset 0 0 22px rgba(255,255,255,0.1);
      transform: translateZ(10px);
    }

    /* Positive = green edges, Negative = red edges */
    .stat-box.positive {
      border-color: #0f0;
      box-shadow:
        0 4px 14px #0f0a,
        inset 0 0 18px #0f0a;
      color: #b5f5b3;
    }
    .stat-box.negative {
      border-color: #f00;
      box-shadow:
        0 4px 14px #f00a,
        inset 0 0 18px #f00a;
      color: #f5b3b3;
    }

    /* Number styling */
    .stat-number {
      margin-top: 10px;
      font-size: 2.8rem;
      letter-spacing: 1px;
      color: inherit;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Responsive tweaks for mobile */
    @media (max-width: 480px) {
      header {
        height: 55px;
        padding: 0 0.8rem;
      }
      .center-logo {
        font-size: 1.3rem;
        gap: 4px;
      }
      .stats-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .stat-number {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-btn" aria-label="Open menu" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="center-logo">
      <span class="cyber">Cyber</span><span class="chat">Chat</span>
    </div>

    <div class="profile-container" title="Profile">
      <img
        class="profile-pic"
        src="https://i.pravatar.cc/36?u=darkmode"
        alt="Profile Picture"
        loading="lazy"
      />
    </div>
  </header>

  <main>
    <section class="stats-container" aria-live="polite" aria-label="User statistics">
      <div id="followers" class="stat-box">
        Followers
        <div class="stat-number">–</div>
      </div>
      <div id="earnings" class="stat-box">
        Earnings
        <div class="stat-number">–</div>
      </div>
      <div id="posts" class="stat-box">
        Posts
        <div class="stat-number">–</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const followersBox = document.getElementById('followers');
    const earningsBox = document.getElementById('earnings');
    const postsBox = document.getElementById('posts');

    function updateStat(box, value) {
      const numberDiv = box.querySelector('.stat-number');
      numberDiv.textContent = value !== null && value !== undefined ? value : '–';
      // Color border based on positive or negative number (only for earnings)
      if (box.id === 'earnings') {
        if (typeof value === 'number') {
          box.classList.toggle('positive', value >= 0);
          box.classList.toggle('negative', value < 0);
        } else {
          box.classList.remove('positive', 'negative');
        }
      } else {
        // For followers and posts, always positive styling
        box.classList.add('positive');
        box.classList.remove('negative');
      }
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        const statsRef = ref(db, `users/${user.uid}/stats`);
        onValue(statsRef, snapshot => {
          const data = snapshot.val() || {};
          updateStat(followersBox, data.followers ?? '–');
          updateStat(earningsBox, data.earnings ?? '–');
          updateStat(postsBox, data.posts ?? '–');
        });
      } else {
        // User not logged in, reset stats to dashes
        updateStat(followersBox, '–');
        updateStat(earningsBox, '–');
        updateStat(postsBox, '–');
      }
    });
  </script>
</body>
</html>
