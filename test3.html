<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat - Create Post</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header, footer {
      width: 80%;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      z-index: 10;
    }
    header { top: 0; margin-top: 10px; }
    footer { bottom: 0; margin-bottom: 10px; justify-content: center; }
    main {
      width: 80%;
      margin: 80px 0 100px;
    }
    .profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #555;
    }
    .upload-box {
      border: 2px dashed #444;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .upload-box input {
      display: none;
    }
    .image-preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .image-preview img {
      height: 60px;
      border-radius: 10px;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    .monetize-section {
      background: #222;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 15px;
      margin-top: 10px;
    }
    .upload-btn {
      padding: 15px 20px;
      background: #1abc9c;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h2>CyberChat</h2>
    <div class="profile-pic" id="userPic"></div>
  </header>

  <main>
    <div class="upload-box" onclick="document.getElementById('imgUpload').click();">
      <p>Drop up to 2 images or click to upload</p>
      <input type="file" id="imgUpload" multiple accept="image/*" onchange="handleImageUpload(event)" />
      <div class="image-preview" id="preview"></div>
    </div>

    <div class="form-section">
      <input type="text" id="postTitle" placeholder="Post title..." oninput="updateCPM()" />
      <textarea id="postDesc" rows="3" placeholder="Post description..." oninput="updateCPM()"></textarea>
      <input type="text" id="postTags" placeholder="Tags (comma separated)" />
      <select id="visibility">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
      <div id="monetizeSection" style="display: none;" class="monetize-section">
        <label>
          <input type="checkbox" id="monetizeToggle" />
          Monetize this post
        </label>
        <p>Estimated CPM: <span id="cpmValue">$0.00</span></p>
      </div>
    </div>
  </main>

  <footer>
    <button class="upload-btn">Upload Now</button>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userPic").style.backgroundImage = `url('https://robohash.org/${user.uid}?set=set3')`;
        const snap = await get(child(ref(db), `users/${user.uid}/monetize`));
        if (snap.exists() && snap.val() === "on") {
          document.getElementById("monetizeSection").style.display = "block";
        }
      }
    });

    window.updateCPM = () => {
      const title = document.getElementById("postTitle").value;
      const desc = document.getElementById("postDesc").value;
      const images = document.querySelectorAll("#preview img").length;

      const titleCPM = title.length * 0.01;
      const descCPM = Math.floor(desc.length / 10) * 0.01;
      const imgCPM = images * 0.10;
      const total = (titleCPM + descCPM + imgCPM).toFixed(2);

      document.getElementById("cpmValue").innerText = `$${total}`;
    };

    window.handleImageUpload = (e) => {
      const files = Array.from(e.target.files).slice(0, 2);
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement("img");
          img.src = reader.result;
          preview.appendChild(img);
          updateCPM();
        };
        reader.readAsDataURL(file);
      });
    };
  </script>
</body>
</html>
