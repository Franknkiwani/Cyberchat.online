<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4 space-y-6">

  <!-- Profile Section -->
  <div class="flex items-center space-x-4">
    <img id="profilePic" src="" alt="Profile" class="w-12 h-12 rounded-full border border-white"/>
    <div>
      <h2 id="username" class="text-lg font-bold">Loading...</h2>
      <p id="handle" class="text-sm text-gray-400">@handle</p>
      <p id="followers" class="text-sm text-gray-400">0 followers</p>
    </div>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bg-gray-900 p-4 rounded-2xl shadow-lg">
      <p class="text-sm text-gray-400">Total Views</p>
      <h2 id="totalViews" class="text-xl font-semibold">Loading...</h2>
    </div>
    <div class="bg-gray-900 p-4 rounded-2xl shadow-lg">
      <p class="text-sm text-gray-400">Total Earnings</p>
      <h2 id="totalEarnings" class="text-xl font-semibold">$0.00</h2>
    </div>
    <div class="bg-gray-900 p-4 rounded-2xl shadow-lg">
      <p class="text-sm text-gray-400">Total Posts</p>
      <h2 id="totalPosts" class="text-xl font-semibold">0</h2>
    </div>
    <div class="bg-gray-900 p-4 rounded-2xl shadow-lg space-y-2">
      <p class="text-sm text-gray-400">Monetization Status</p>
      <h2 id="monetizationStatus" class="text-xl font-semibold">Loading...</h2>
      <button id="monetizeBtn" class="hidden px-3 py-1 text-sm rounded bg-green-600 hover:bg-green-700">Monetize Now</button>
      <div id="monetizeReqs" class="space-y-2">
        <div>
          <p class="text-xs text-gray-400">Followers (100)</p>
          <div class="w-full bg-gray-700 rounded h-2">
            <div id="followersBar" class="h-2 bg-green-500 rounded w-0"></div>
          </div>
        </div>
        <div>
          <p class="text-xs text-gray-400">Views (1000)</p>
          <div class="w-full bg-gray-700 rounded h-2">
            <div id="viewsBar" class="h-2 bg-green-500 rounded w-0"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Earnings Chart -->
  <div class="bg-gray-900 p-4 rounded-2xl shadow-lg">
    <h3 class="text-lg font-semibold mb-2">Earnings Over Time</h3>
    <canvas id="earningsChart" height="120"></canvas>
  </div>

  <!-- Firebase & Chart JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    let earningsChart;

    onAuthStateChanged(auth, user => {
      if (!user) return;
      const uid = user.uid;

      const userRef = ref(db, `users/${uid}`);
      const postsRef = ref(db, `posts`);
      const viewsRef = ref(db, `views/${uid}`);

      get(userRef).then(snap => {
        const data = snap.val() || {};
        document.getElementById("username").textContent = data.username || "Unnamed";
        document.getElementById("handle").textContent = `@${data.username || "handle"}`;
        document.getElementById("followers").textContent = `${data.followers || 0} followers`;
        document.getElementById("totalViews").textContent = data.totalViews || 0;
        document.getElementById("totalEarnings").textContent = `$${(data.totalEarnings || 0).toFixed(2)}`;
        document.getElementById("profilePic").src = data.profilePic || "https://placehold.co/100x100";

        // Eligibility Logic
        const followers = data.followers || 0;
        const views = data.totalViews || 0;
        const monetize = data.monetize || false;

        document.getElementById("followersBar").style.width = `${Math.min((followers / 100) * 100, 100)}%`;
        document.getElementById("viewsBar").style.width = `${Math.min((views / 1000) * 100, 100)}%`;

        if (monetize) {
          document.getElementById("monetizationStatus").textContent = "Eligible";
          document.getElementById("monetizeBtn").classList.remove("hidden");
        } else {
          const eligible = followers >= 100 && views >= 1000;
          document.getElementById("monetizationStatus").textContent = eligible ? "Eligible" : "Not Eligible";
          if (eligible) document.getElementById("monetizeBtn").classList.remove("hidden");
        }
      });

      get(postsRef).then(snap => {
        let count = 0;
        snap.forEach(child => {
          if (child.val().uid === uid) count++;
        });
        document.getElementById("totalPosts").textContent = count;
      });

      onValue(viewsRef, snap => {
        const labels = [];
        const values = [];
        snap.forEach(child => {
          labels.push(child.key);
          values.push(child.val().earnings || 0);
        });
        renderChart(labels, values);
      });

      document.getElementById("monetizeBtn").onclick = () => {
        window.location.href = "monetize.html";
      };
    });

    function renderChart(labels, data) {
      const ctx = document.getElementById("earningsChart").getContext("2d");
      if (earningsChart) earningsChart.destroy();
      earningsChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Earnings",
            data,
            borderColor: "#22c55e",
            backgroundColor: "rgba(34,197,94,0.1)",
            borderWidth: 2,
            tension: 0.4,
            fill: true,
            pointRadius: 3,
            pointBackgroundColor: "#22c55e"
          }]
        },
        options: {
          plugins: { legend: { display: false }},
          scales: {
            x: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" }
            },
            y: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" },
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
