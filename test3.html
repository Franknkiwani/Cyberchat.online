<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creator Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(48%, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat-card {
      background: #1e1e1e;
      border: 2px solid #2c2c2c;
      border-radius: 12px;
      padding: 1rem;
      transition: border-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .stat-card.positive {
      border-color: limegreen;
    }

    .stat-card.negative {
      border-color: crimson;
    }

    .stat-label {
      font-size: 1rem;
      color: #999;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .stat-change {
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    .stat-change.positive {
      color: limegreen;
    }

    .stat-change.negative {
      color: crimson;
    }

    @media (max-width: 600px) {
      .dashboard {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<header>CyberChat Creator Dashboard</header>

<div class="dashboard">
  <div class="stat-card" id="followers-card">
    <div class="stat-label">Followers</div>
    <div class="stat-value" id="followers-count">0</div>
    <div class="stat-change" id="followers-change">+0 last hour</div>
  </div>
  <div class="stat-card" id="earnings-card">
    <div class="stat-label">Earnings</div>
    <div class="stat-value" id="earnings-count">$0.00</div>
    <div class="stat-change" id="earnings-change">+0 last hour</div>
  </div>
  <div class="stat-card" id="posts-card">
    <div class="stat-label">Posts</div>
    <div class="stat-value" id="posts-count">0</div>
    <div class="stat-change" id="posts-change">+0 last hour</div>
  </div>
  <div class="stat-card" id="views-card">
    <div class="stat-label">Views</div>
    <div class="stat-value" id="views-count">0</div>
    <div class="stat-change" id="views-change">+0 last hour</div>
  </div>
</div>

<!-- Firebase Stats Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getDatabase(app);

  function formatNumber(n) {
    return n >= 1e6 ? (n / 1e6).toFixed(1) + 'M' :
           n >= 1e3 ? (n / 1e3).toFixed(1) + 'K' : n;
  }

  function formatMoney(n) {
    return '$' + n.toFixed(2);
  }

  function updateCard(cardId, value, change, isMoney = false) {
    const countEl = document.getElementById(`${cardId}-count`);
    const changeEl = document.getElementById(`${cardId}-change`);
    const card = document.getElementById(`${cardId}-card`);

    countEl.textContent = isMoney ? formatMoney(value) : formatNumber(value);
    const sign = change >= 0 ? '+' : '';
    changeEl.textContent = `${sign}${isMoney ? formatMoney(change) : formatNumber(change)} last hour`;
    changeEl.className = `stat-change ${change >= 0 ? 'positive' : 'negative'}`;
    card.classList.toggle('positive', change >= 0);
    card.classList.toggle('negative', change < 0);
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      const uid = user.uid;
      const statsRef = ref(db, `users/${uid}/stats`);
      onValue(statsRef, snap => {
        const data = snap.val() || {};
        updateCard('followers', data.followers || 0, data.followersChange || 0);
        updateCard('earnings', data.earnings || 0, data.earningsChange || 0, true);
        updateCard('posts', data.posts || 0, data.postsChange || 0);
        updateCard('views', data.views || 0, data.viewsChange || 0);
      });
    }
  });
</script>

</body>
</html>
