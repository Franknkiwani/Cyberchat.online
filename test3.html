<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberChat Ads</title>
  <style>
    /* Fonts & Reset */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0f14;
      color: #e0e6e9;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      padding-top: 64px;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      backdrop-filter: blur(14px);
      background: rgba(5, 15, 25, 0.75);
      border-bottom: 1px solid rgba(0, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.08);
    }

    /* Logo */
    .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: #00e5ff;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      user-select: none;
      cursor: default;
      font-family: 'Inter', sans-serif;
    }

    /* Header actions container */
    .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Ad balance button */
    .balance-btn {
      background: linear-gradient(135deg, #00e676 0%, #00c853 100%);
      color: #0a0f14;
      border: none;
      border-radius: 32px;
      padding: 10px 26px;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow:
        0 4px 8px rgba(0, 230, 118, 0.4),
        0 0 12px #00e676aa;
      transition: filter 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    .balance-btn:hover {
      filter: brightness(1.15);
      box-shadow:
        0 6px 14px rgba(0, 230, 118, 0.6),
        0 0 18px #00ff88cc;
    }

    /* Hamburger button - futuristic neon */
    .hamburger {
      width: 44px;
      height: 38px;
      position: relative;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 0 4px #00e5ff);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Bars */
    .hamburger span {
      display: block;
      position: absolute;
      height: 6px;
      width: 100%;
      border-radius: 6px;
      background: #00e5ff;
      box-shadow: 0 0 12px #00e5ff;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      left: 0;
    }
    .hamburger span:nth-child(1) {
      top: 0;
    }
    .hamburger span:nth-child(2) {
      top: 16px;
    }
    .hamburger span:nth-child(3) {
      top: 32px;
    }

    /* Active state - morph bars into X */
    .hamburger.active span:nth-child(1) {
      top: 16px;
      transform: rotate(45deg);
      box-shadow: 0 0 14px #00fff7;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      top: 16px;
      transform: rotate(-45deg);
      box-shadow: 0 0 14px #00fff7;
    }

    /* Main content */
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 24px 48px;
    }

    /* Chart container - glassmorphic with cyan glow */
    .chart-container {
      background: rgba(0, 255, 255, 0.08);
      border-radius: 14px;
      padding: 24px;
      box-shadow:
        inset 0 0 12px rgba(0, 255, 255, 0.3),
        0 0 32px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid #00e5ff;
      user-select: none;
    }

    /* Chart canvas styles */
    canvas {
      width: 100% !important;
      max-height: 320px;
      border-radius: 10px;
      background: linear-gradient(180deg, #003c42 0%, #001f22 100%);
      box-shadow:
        0 6px 12px rgba(0, 229, 255, 0.6);
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="CyberChat Ads Logo">CYBERCHAT ADS</div>
    <div class="header-actions">
      <button class="balance-btn" aria-label="Ad balance">$0.000</button>
      <div class="hamburger" role="button" aria-label="Toggle menu" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <main>
    <section class="chart-container" aria-label="Ad performance chart">
      <canvas id="adsChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Hamburger toggle
    const hamburger = document.querySelector('.hamburger');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      // Sidebar toggling logic can go here
    });

    // Keyboard accessibility for hamburger
    hamburger.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        hamburger.click();
      }
    });

    // Chart.js setup
    const ctx = document.getElementById('adsChart').getContext('2d');
    const adsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [
          {
            label: 'Ad Views',
            data: [150, 200, 180, 220, 260, 300, 310],
            borderColor: '#00e676',
            backgroundColor: 'rgba(0, 230, 118, 0.3)',
            fill: true,
            tension: 0.25,
            pointRadius: 6,
            pointHoverRadius: 8,
            borderWidth: 3,
          },
          {
            label: 'Ad Clicks',
            data: [12, 15, 18, 16, 20, 25, 28],
            borderColor: '#00bfa5',
            backgroundColor: 'rgba(0, 191, 165, 0.3)',
            fill: true,
            tension: 0.25,
            pointRadius: 6,
            pointHoverRadius: 8,
            borderWidth: 3,
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: '#00e5ff',
              font: {
                weight: '600',
                size: 14
              }
            }
          },
          tooltip: {
            mode: 'nearest',
            intersect: false,
            backgroundColor: '#00e5ff',
            titleColor: '#001f22',
            bodyColor: '#001f22',
            cornerRadius: 8,
            padding: 10,
            displayColors: false,
            bodyFont: {weight: '600'}
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#00e5ff',
              font: { weight: '600' },
              maxRotation: 0,
              minRotation: 0,
            },
            grid: {
              color: 'rgba(0, 255, 255, 0.15)',
              borderColor: '#00e5ff'
            }
          },
          y: {
            beginAtZero: true,
            ticks: {
              color: '#00e5ff',
              font: { weight: '600' },
              stepSize: 20
            },
              grid: {
                color: 'rgba(0, 255, 255, 0.15)',
                borderColor: '#00e5ff',
                drawBorder: true
              }
            }
          }
        }
      });
  </script>
</body>
</html>
