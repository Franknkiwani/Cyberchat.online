<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat Creator Dashboard</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #58a6ff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .dashboard-item {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid #30363d;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .dashboard-item h3 {
      margin: 0;
      font-size: 1rem;
      color: #8b949e;
    }

    .dashboard-item .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #58a6ff;
      margin-top: 0.25rem;
    }

    .graph-container {
      width: 100%;
      overflow-x: auto;
    }

    canvas {
      background: #161b22;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      padding: 1rem;
    }
  </style>
</head>
<body>

  <h1>CyberChat Creator Dashboard</h1>

  <div class="dashboard">
    <div class="dashboard-item"><h3>Posts</h3><div class="value">0</div></div>
    <div class="dashboard-item"><h3>Views</h3><div class="value">0</div></div>
    <div class="dashboard-item"><h3>Earnings</h3><div class="value">$0</div></div>
    <div class="dashboard-item"><h3>Followers</h3><div class="value">0</div></div>
    <div class="dashboard-item"><h3>Monetized</h3><div class="value">Off</div></div>
    <div class="dashboard-item"><h3>Likes</h3><div class="value">0</div></div>
  </div>

  <div class="graph-container">
    <canvas id="graph" width="900" height="300"></canvas>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>

  <script>
    // Your Firebase config â€” no excuses, get this right!
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Dashboard UI references
    const dashboardItems = {
      posts: document.querySelector('.dashboard-item:nth-child(1) .value'),
      views: document.querySelector('.dashboard-item:nth-child(2) .value'),
      earnings: document.querySelector('.dashboard-item:nth-child(3) .value'),
      followers: document.querySelector('.dashboard-item:nth-child(4) .value'),
      monetized: document.querySelector('.dashboard-item:nth-child(5) .value'),
      likes: document.querySelector('.dashboard-item:nth-child(6) .value')
    };

    // Format big numbers to K, M, etc.
    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toString();
    }

    // Listen for auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;

        const userStatsRef = db.ref(`/users/${uid}/stats`);
        const userGraphRef = db.ref(`/users/${uid}/graphData`);

        // Stats listener with error handling
        userStatsRef.on('value', snapshot => {
          try {
            const data = snapshot.val() || {};
            dashboardItems.posts.textContent = data.posts || 0;
            dashboardItems.views.textContent = formatNumber(data.views || 0);
            dashboardItems.earnings.textContent = `$${data.earnings?.toFixed(2) || "0.00"}`;
            dashboardItems.followers.textContent = data.followers || 0;
            dashboardItems.monetized.textContent = data.monetized || 'Off';
            dashboardItems.likes.textContent = formatNumber(data.likes || 0);
          } catch (e) {
            alert("Error processing user stats: " + e.message);
            console.error(e);
          }
        }, error => {
          alert("Failed to load user stats: " + error.message);
          console.error(error);
        });

        // Graph data listener with error handling
        userGraphRef.on('value', snapshot => {
          try {
            const data = snapshot.val() || {};
            const views = data.views || [];
            const followers = data.followers || [];
            const earnings = data.earnings || [];
            updateGraph(views, followers, earnings);
          } catch (e) {
            alert("Error processing graph data: " + e.message);
            console.error(e);
          }
        }, error => {
          alert("Failed to load graph data: " + error.message);
          console.error(error);
        });

      } else {
        alert("You're not logged in. Log in to see your stats.");
        // Optional: Clear dashboard or redirect user
      }
    }, error => {
      alert("Authentication error: " + error.message);
      console.error(error);
    });

    // Graph drawing context & size
    const canvas = document.getElementById("graph");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    // Draw grid lines and Y axis labels
    function drawGrid(maxY) {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = "#2f363d";
      ctx.lineWidth = 1;
      ctx.font = "12px 'Segoe UI'";
      ctx.fillStyle = "#8b949e";

      for (let i = 0; i <= 5; i++) {
        const y = (i / 5) * height;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();

        const label = Math.round(maxY * (1 - i / 5));
        ctx.fillText(label, 5, y - 5);
      }
    }

    // Draw a line for a dataset
    function drawLine(data, color, scale) {
      if (!data.length) return;
      ctx.beginPath();
      ctx.strokeStyle = color;
      data.forEach((val, i) => {
        const x = (i / (data.length - 1)) * width;
        const y = height - val * scale;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.stroke();
    }

    // Update the graph with new data arrays
    function updateGraph(views, followers, earnings) {
      // Use multipliers for visual clarity
      const scaledFollowers = followers.map(f => f * 20);
      const scaledEarnings = earnings.map(e => e * 25);

      const maxVal = Math.max(...views, ...scaledFollowers, ...scaledEarnings, 100);
      drawGrid(maxVal);
      drawLine(views, "rgba(0, 255, 255, 0.8)", 1);
      drawLine(followers, "rgba(255, 140, 0, 0.8)", 20);
      drawLine(earnings, "rgba(0, 255, 0, 0.8)", 25);
    }
  </script>

</body>
</html>
