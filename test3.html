<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creator Dashboard v2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4 space-y-6 max-w-4xl mx-auto">

  <!-- Profile Section -->
  <div class="flex items-center space-x-4">
    <img id="profilePic" src="" alt="Profile" class="w-12 h-12 rounded-full border border-white"/>
    <div>
      <h2 id="username" class="text-lg font-bold">Loading...</h2>
      <p id="handle" class="text-sm text-gray-400">@handle</p>
      <p id="followers" class="text-sm text-gray-400">0 followers</p>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bg-gray-900 p-4 rounded-2xl shadow-lg relative">
      <p class="text-sm text-gray-400">Total Views</p>
      <h2 id="totalViews" class="text-xl font-semibold">Loading...</h2>
      <p id="viewsChange" class="absolute top-2 right-3 text-sm font-bold"></p>
    </div>
    <div class="bg-gray-900 p-4 rounded-2xl shadow-lg relative">
      <p class="text-sm text-gray-400">Total Earnings</p>
      <h2 id="totalEarnings" class="text-xl font-semibold">$0.00</h2>
      <p id="earningsChange" class="absolute top-2 right-3 text-sm font-bold"></p>
    </div>
    <div class="bg-gray-900 p-4 rounded-2xl shadow-lg relative">
      <p class="text-sm text-gray-400">Total Posts</p>
      <h2 id="totalPosts" class="text-xl font-semibold">0</h2>
      <p id="postsChange" class="absolute top-2 right-3 text-sm font-bold"></p>
      <!-- Latest Post Thumbnail -->
      <img id="latestPostThumb" src="" alt="Latest Post" class="absolute bottom-2 right-2 w-10 h-10 rounded border border-gray-700 object-cover" style="box-shadow: 0 0 10px #22c55e;" />
    </div>
    <div class="bg-gray-900 p-4 rounded-2xl shadow-lg space-y-3">
      <p class="text-sm text-gray-400">Monetization Status</p>
      <h2 id="monetizationStatus" class="text-xl font-semibold">Loading...</h2>
      <button id="monetizeBtn" class="hidden px-3 py-1 text-sm rounded bg-green-600 hover:bg-green-700">Monetize Now</button>
      <div id="monetizeReqs" class="space-y-3">
        <div>
          <p class="text-xs text-gray-400">Followers (100)</p>
          <div class="w-full bg-gray-700 rounded h-2">
            <div id="followersBar" class="h-2 bg-green-500 rounded w-0"></div>
          </div>
        </div>
        <div>
          <p class="text-xs text-gray-400">Views (1000)</p>
          <div class="w-full bg-gray-700 rounded h-2">
            <div id="viewsBar" class="h-2 bg-green-500 rounded w-0"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Earnings Chart -->
  <div class="bg-gray-900 p-4 rounded-2xl shadow-lg">
    <h3 class="text-lg font-semibold mb-2">Earnings Over Time</h3>
    <canvas id="earningsChart" height="120"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    let earningsChart;

    // Helper for coloring changes
    function formatChange(number) {
      const sign = number > 0 ? "+" : "";
      const color = number > 0 ? "text-green-400" : number < 0 ? "text-red-500" : "text-gray-400";
      return `<span class="${color}">${sign}${number}</span>`;
    }

    // Store previous stats in localStorage to compare changes
    function getPrevStat(key) {
      return Number(localStorage.getItem(key) || "0");
    }
    function setPrevStat(key, val) {
      localStorage.setItem(key, val);
    }

    onAuthStateChanged(auth, async user => {
      if (!user) return;
      const uid = user.uid;

      const userRef = ref(db, `users/${uid}`);
      const postsRef = ref(db, `posts`);
      const viewsRef = ref(db, `views/${uid}`);

      // Fetch user profile and totals
      const snap = await get(userRef);
      const data = snap.val() || {};

      document.getElementById("username").textContent = data.username || "Unnamed";
      document.getElementById("handle").textContent = `@${data.username || "handle"}`;
      document.getElementById("followers").textContent = `${data.followers || 0} followers`;
      document.getElementById("totalViews").textContent = data.totalViews || 0;
      document.getElementById("totalEarnings").textContent = `$${(data.totalEarnings || 0).toFixed(2)}`;
      document.getElementById("profilePic").src = data.profilePic || "https://placehold.co/100x100";

      // Monetization progress bars
      const followers = data.followers || 0;
      const views = data.totalViews || 0;
      const monetize = data.monetize || false;

      document.getElementById("followersBar").style.width = `${Math.min((followers / 100) * 100, 100)}%`;
      document.getElementById("viewsBar").style.width = `${Math.min((views / 1000) * 100, 100)}%`;

      if (monetize) {
        document.getElementById("monetizationStatus").textContent = "Eligible";
        document.getElementById("monetizeBtn").classList.remove("hidden");
      } else {
        const eligible = followers >= 100 && views >= 1000;
        document.getElementById("monetizationStatus").textContent = eligible ? "Eligible" : "Not Eligible";
        if (eligible) document.getElementById("monetizeBtn").classList.remove("hidden");
        else document.getElementById("monetizeBtn").classList.add("hidden");
      }

      // Fetch posts count + latest post image
      const postsSnap = await get(postsRef);
      let count = 0;
      let latestPost = null;
      postsSnap.forEach(child => {
        const post = child.val();
        if (post.uid === uid) {
          count++;
          // Keep track of latest post by timestamp or key
          if (!latestPost || (post.createdAt && post.createdAt > latestPost.createdAt)) {
            latestPost = post;
          }
        }
      });
      document.getElementById("totalPosts").textContent = count;
      if (latestPost && latestPost.imageUrl) {
        document.getElementById("latestPostThumb").src = latestPost.imageUrl;
      } else {
        document.getElementById("latestPostThumb").style.display = "none";
      }
// Calculate and display changes for views, earnings, and posts
      function updateChange(id, key, currentValue) {
        const prev = getPrevStat(key);
        const diff = currentValue - prev;
        const el = document.getElementById(id);
        if (diff === 0) {
          el.innerHTML = "";
        } else {
          el.innerHTML = formatChange(diff);
        }
        setPrevStat(key, currentValue);
      }

      updateChange("viewsChange", "prevViews", data.totalViews || 0);
      updateChange("earningsChange", "prevEarnings", data.totalEarnings || 0);
      updateChange("postsChange", "prevPosts", count);

      // Earnings Over Time Chart
      const earningsDataSnap = await get(viewsRef);
      const earningsDates = [];
      const earningsValues = [];
      if (earningsDataSnap.exists()) {
        const earningsData = earningsDataSnap.val();
        Object.keys(earningsData).sort().forEach(date => {
          earningsDates.push(date);
          earningsValues.push(earningsData[date].earnings || 0);
        });
      }

      if (earningsChart) earningsChart.destroy();
      const ctx = document.getElementById("earningsChart").getContext("2d");
      earningsChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: earningsDates,
          datasets: [{
            label: "Earnings",
            data: earningsValues,
            borderColor: "#22c55e",
            backgroundColor: "rgba(34, 197, 94, 0.2)",
            fill: true,
            tension: 0.3,
          }],
        },
        options: {
          scales: {
            x: { 
              ticks: { color: "white" },
              grid: { color: "#444" },
            },
            y: {
              ticks: { color: "white" },
              grid: { color: "#444" },
              beginAtZero: true,
            }
          },
          plugins: { legend: { labels: { color: "white" } } }
        }
      });

      // Monetize button click handler
      document.getElementById("monetizeBtn").onclick = () => {
        window.location.href = "monetize.html";
      };
    });
  </script>
</body>
</html>
