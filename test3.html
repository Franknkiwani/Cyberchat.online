<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CyberChat Dashboard</title>
<style>
  :root {
    --bg-dark: #121212;
    --header-bg: #1f1f1f;
    --text-light: #eee;
    --cyber-pink: #ff007f;
    --cyber-cyan: #00fff7;
    --green: #0f0;
    --red: #f33;
    --card-bg: #222;
    --card-shadow: rgba(0,255,0,0.2);
  }

  body {
    margin: 0; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: var(--bg-dark);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: var(--header-bg);
    padding: 12px 20px;
    border-radius: 0 0 20px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  }

  .menu-btn {
    cursor: pointer;
    width: 28px;
    height: 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .menu-btn span {
    display: block;
    height: 3.5px;
    background: var(--text-light);
    border-radius: 2px;
  }

  .profile {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .profile img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 2px solid var(--cyber-pink);
    object-fit: cover;
  }

  .title {
    font-weight: 900;
    font-size: 1.5rem;
    user-select: none;
  }
  .title .cyber {
    color: var(--cyber-pink);
  }
  .title .chat {
    color: var(--cyber-cyan);
  }

  main {
    margin-top: 24px;
    width: 100%;
    max-width: 900px;
    padding: 0 12px 40px;
  }

  .stats-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
  }

  .stat-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 20px;
    box-shadow:
      0 0 15px 1px rgba(0,255,0,0.15),
      inset 0 0 8px rgba(0,255,0,0.25);
    border: 2px solid var(--green);
    display: flex;
    flex-direction: column;
    justify-content: center;
    user-select: none;
  }

  .stat-card.negative {
    border-color: var(--red);
    box-shadow:
      0 0 15px 1px rgba(255,0,0,0.15),
      inset 0 0 8px rgba(255,0,0,0.25);
  }

  .stat-name {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--text-light);
    letter-spacing: 0.04em;
  }

  .stat-count {
    font-size: 2.8rem;
    font-weight: 900;
    line-height: 1;
  }

  .stat-change {
    font-weight: 700;
    font-size: 1.1rem;
    margin-top: 6px;
  }

  .stat-change.positive {
    color: var(--green);
  }
  .stat-change.negative {
    color: var(--red);
  }

</style>
</head>
<body>

<header>
  <div class="menu-btn" aria-label="Menu Button" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="title">
    <span class="cyber">Cyber</span><span class="chat">Chat</span>
  </div>

  <div class="profile">
    <img src="https://i.pravatar.cc/36" alt="Profile Picture" />
  </div>
</header>

<main>
  <div class="stats-container">
    <div class="stat-card" id="followers-card">
      <div class="stat-name">Followers</div>
      <div class="stat-count" id="followers-count">0</div>
      <div class="stat-change" id="followers-change"></div>
    </div>
    <div class="stat-card" id="earnings-card">
      <div class="stat-name">Earnings</div>
      <div class="stat-count" id="earnings-count">$0</div>
      <div class="stat-change" id="earnings-change"></div>
    </div>
    <div class="stat-card" id="posts-card">
      <div class="stat-name">Posts</div>
      <div class="stat-count" id="posts-count">0</div>
      <div class="stat-change" id="posts-change"></div>
    </div>
    <div class="stat-card" id="views-card">
      <div class="stat-name">Views</div>
      <div class="stat-count" id="views-count">0</div>
      <div class="stat-change" id="views-change"></div>
    </div>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // Helpers
  function formatNumber(num) {
    if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
    if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
    if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
    return num.toString();
  }
  function formatMoney(num) {
    return "$" + num.toFixed(2);
  }

  function updateStat(countEl, changeEl, value, change, isMoney = false) {
    countEl.textContent = isMoney ? formatMoney(value) : formatNumber(value);

    if (typeof change === "number") {
      let colorClass = "positive";
      if (change < 0) colorClass = "negative";
      // Zero counts as positive (green)
      const sign = change >= 0 ? "+" : "";

      changeEl.textContent = `${sign}${isMoney ? formatMoney(change) : formatNumber(change)} last hour`;
      changeEl.className = `stat-change ${colorClass}`;
      // Also set card border color
      const card = countEl.closest(".stat-card");
      if (card) {
        card.classList.toggle("negative", change < 0);
        card.classList.toggle("positive", change >= 0);
      }
    } else {
      changeEl.textContent = "";
      changeEl.className = "stat-change";
    }
  }

  function listenToUserStats(uid) {
    const userRef = ref(db, `users/${uid}/stats`);
    onValue(userRef, (snapshot) => {
      const data = snapshot.val() || {};
      // Expect data like:
      // { followers: 1234, followersChange: 10, earnings: 45.67, earningsChange: 2.5, posts: 78, postsChange: 0, views: 45678, viewsChange: -120 }

      updateStat(
        document.getElementById("followers-count"),
        document.getElementById("followers-change"),
        data.followers || 0,
        data.followersChange || 0,
        false
      );
      updateStat(
        document.getElementById("earnings-count"),
        document.getElementById("earnings-change"),
        data.earnings || 0,
        data.earningsChange || 0,
        true
      );
      updateStat(
        document.getElementById("posts-count"),
        document.getElementById("posts-change"),
        data.posts || 0,
        data.postsChange || 0,
        false
      );
      updateStat(
        document.getElementById("views-count"),
        document.getElementById("views-change"),
        data.views || 0,
        data.viewsChange || 0,
        false
      );
    });
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      listenToUserStats(user.uid);
    } else {
      // Not logged in: show zeros and maybe prompt to log in
      updateStat(
        document.getElementById("followers-count"),
        document.getElementById("followers-change"),
        0,
        0
      );
      updateStat(
        document.getElementById("earnings-count"),
        document.getElementById("earnings-change"),
        0,
        0,
        true
      );
      updateStat(
        document.getElementById("posts-count"),
        document.getElementById("posts-change"),
        0,
        0
      );
      updateStat(
        document.getElementById("views-count"),
        document.getElementById("views-change"),
        0,
        0
      );
    }
  });
</script>

</body>
</html>
