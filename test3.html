<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search + Dark Theme</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --border: #eee;
      --subtle: #555;
      --overlay-bg: rgba(255, 255, 255, 0.95);
      --upload-bg: #000;
      --input-bg: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #fff;
        --border: #333;
        --subtle: #aaa;
        --overlay-bg: rgba(18, 18, 18, 0.95);
        --upload-bg: #fff;
        --input-bg: #1e1e1e;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header, footer {
      position: sticky;
      z-index: 1000;
      background: var(--bg);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    header {
      top: 0;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    header svg {
      width: 24px;
      height: 24px;
      fill: var(--subtle);
    }

    .search-text {
      font-size: 1rem;
      color: var(--subtle);
    }

    footer {
      bottom: 0;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .icon-btn {
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-btn svg {
      width: 28px;
      height: 28px;
      fill: var(--subtle);
    }

    .upload-btn {
      background: var(--upload-bg);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(-8px);
    }

    .upload-btn svg {
      width: 24px;
      height: 24px;
      stroke: var(--bg);
      stroke-width: 2;
      fill: none;
    }

    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    /* Search Overlay */
    .search-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 2000;
    }

    .search-overlay.show {
      transform: translateY(0);
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--fg);
      outline: none;
    }

    .close-btn {
      margin-top: 1rem;
      background: none;
      border: none;
      color: #007aff;
      font-weight: 600;
      font-size: 1rem;
      align-self: flex-end;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header id="searchTrigger">
    <svg viewBox="0 0 24 24">
      <path d="M11 4a7 7 0 1 1 0 14 7 7 0 0 1 0-14zm0 0l6 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="search-text">Search</span>
  </header>

  <main>
    <div class="container">
      <p>Now with native dark mode. Tap "Search" above to see it in action.</p>
    </div>
  </main>

  <footer>
    <button class="icon-btn" aria-label="Home">
      <svg viewBox="0 0 24 24">
        <path d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z" />
      </svg>
    </button>

    <button class="upload-btn" aria-label="Upload">
      <svg viewBox="0 0 24 24">
        <path d="M12 5v14M5 12h14" />
      </svg>
    </button>

    <img src="https://i.imgur.com/3GvwNBf.png" alt="Profile" class="profile-pic" />
  </footer>

  <!-- Search Engine Overlay -->
  <div class="search-overlay" id="searchOverlay">
    <input type="text" placeholder="Search..." class="search-input" />
    <button class="close-btn" id="closeSearch">Cancel</button>
  </div>

  <script>
    const trigger = document.getElementById('searchTrigger');
    const overlay = document.getElementById('searchOverlay');
    const closeBtn = document.getElementById('closeSearch');

    trigger.addEventListener('click', () => {
      overlay.classList.add('show');
      setTimeout(() => {
        overlay.querySelector('input').focus();
      }, 300);
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
