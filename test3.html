<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat Upload</title>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
    }

    .wrapper {
      max-width: 80%;
      margin: 0 auto;
    }

    header, footer {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 1rem;
      position: sticky;
      width: 80%;
      margin: auto;
      z-index: 999;
    }

    header {
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      bottom: 0;
      text-align: center;
    }

    .drop-box {
      border: 2px dashed #555;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      margin: 2rem auto;
      background: #1e1e1e;
      cursor: pointer;
    }

    .drop-box:hover {
      background: #2a2a2a;
    }

    input[type="file"] {
      display: none;
    }

    .preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .preview img {
      width: 80px;
      border-radius: 8px;
    }

    .form-section {
      margin: 1rem 0;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 0.75rem;
      border: none;
      background: #2c2c2c;
      color: white;
    }

    .monetize {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 1rem;
      background: #232323;
    }

    .monetize-toggle {
      margin-top: 0.5rem;
    }

    .upload-btn {
      width: 100%;
      padding: 1rem;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 2rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .upload-btn:hover {
      background: #00a383;
    }
  </style>
</head>
<body>
  <header>
    <div>CyberChat</div>
    <img id="userPic" src="" alt="Profile" width="35" style="border-radius: 50%;" />
  </header>

  <div class="wrapper">
    <label class="drop-box" id="dropBox">
      Drop files or click to upload
      <input type="file" id="fileInput" accept="image/*" multiple>
      <div class="preview" id="preview"></div>
    </label>

    <div class="form-section">
      <label>Title</label>
      <input id="postTitle" placeholder="What's on your mind, Boss?" required>
    </div>

    <div class="form-section">
      <label>Description</label>
      <textarea id="postDesc" rows="3"></textarea>
    </div>

    <div class="form-section">
      <label>Tags</label>
      <input id="postTags" placeholder="#tags #go #here">
    </div>

    <div class="form-section">
      <label>Visibility</label>
      <select id="visibility">
        <option value="public">Public</option>
        <option value="private">Followers Only</option>
      </select>
    </div>

    <div class="monetize">
      <div>CPM Estimate</div>
      <div id="cpmEstimate">$0.00</div>

      <div class="monetize-toggle">
        <label>
          <input type="checkbox" id="monToggle" disabled>
          Monetize this post
        </label>
        <p id="monStatus" style="color: gray; font-size: 0.9rem;"></p>
      </div>
    </div>
  </div>

  <footer>
    <button class="upload-btn" onclick="submitPost()">Upload Now</button>
  </footer>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let imageFiles = [];
    const preview = document.getElementById('preview');

    document.getElementById('fileInput').addEventListener('change', e => {
      const files = Array.from(e.target.files).slice(0, 2);
      imageFiles = files;
      preview.innerHTML = "";
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
      calculateCPM();
    });

    ['postTitle', 'postDesc'].forEach(id => {
      document.getElementById(id).addEventListener('input', calculateCPM);
    });

    function calculateCPM() {
      const title = document.getElementById('postTitle').value.trim();
      const desc = document.getElementById('postDesc').value.trim();
      const imgCount = imageFiles.length;

      const cpm = (imgCount * 0.10) + (title.length * 0.01) + (Math.floor(desc.length / 10) * 0.01);
      document.getElementById('cpmEstimate').innerText = `$${cpm.toFixed(2)}`;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        db.ref(`/users/${user.uid}/monetize`).once('value').then(snapshot => {
          const monetized = snapshot.val() === "on";
          document.getElementById('monToggle').disabled = !monetized;
          document.getElementById('monStatus').innerText = monetized ? "" : "You are not monetized yet";
        });

        db.ref(`/users/${user.uid}/profilePic`).once('value').then(snap => {
          document.getElementById('userPic').src = snap.val() || 'https://placehold.co/35x35';
        });
      }
    });

    async function submitPost() {
      const user = auth.currentUser;
      if (!user) return alert("Login first");

      const uploadedURLs = [];
      for (let file of imageFiles) {
        const formData = new FormData();
        formData.append("image", file);
        const res = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: { Authorization: "Client-ID 891e5bb4aa94282" },
          body: formData
        });
        const data = await res.json();
        uploadedURLs.push(data.data.link);
      }

      const postData = {
        title: document.getElementById('postTitle').value,
        description: document.getElementById('postDesc').value,
        tags: document.getElementById('postTags').value,
        visibility: document.getElementById('visibility').value,
        monetized: document.getElementById('monToggle').checked,
        images: uploadedURLs,
        timestamp: Date.now(),
        uid: user.uid
      };

      db.ref(`/post`).push(postData).then(() => {
        alert("Posted!");
        window.location.reload();
      });
    }
  </script>
</body>
</html>
