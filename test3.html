<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search | CyberChat</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background: #0f0f0f;
      color: white;
    }

    #searchInput {
      width: 100%;
      max-width: 600px;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      outline: none;
    }

    #suggestions {
      margin-top: 1rem;
      max-width: 600px;
      background: #181818;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 0 2px #333;
    }

    .suggestion {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #2c2c2c;
      cursor: pointer;
    }

    .suggestion:last-child {
      border-bottom: none;
    }

    .suggestion:hover {
      background: #292929;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="Search CyberChat...">
  <div id="suggestions"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const searchInput = document.getElementById('searchInput');
    const suggestionsDiv = document.getElementById('suggestions');

    let debounceTimer;
    searchInput.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(fetchSuggestions, 200);
    });

    function fetchSuggestions() {
      const query = searchInput.value.toLowerCase().trim();
      suggestionsDiv.innerHTML = '';

      if (!query) return;

      const postsRef = ref(db, '/post');
      onValue(postsRef, (snapshot) => {
        const posts = snapshot.val();
        const matches = [];

        for (const id in posts) {
          const title = posts[id].title?.toLowerCase();
          if (title && title.includes(query)) {
            matches.push(posts[id].title);
          }
        }

        const uniqueMatches = [...new Set(matches)].slice(0, 8); // Top 8 suggestions

        uniqueMatches.forEach(title => {
          const div = document.createElement('div');
          div.className = 'suggestion';
          div.textContent = title;
          div.onclick = () => {
            searchInput.value = title;
            suggestionsDiv.innerHTML = '';
            // Optionally: trigger actual search here
          };
          suggestionsDiv.appendChild(div);
        });
      }, { onlyOnce: true });
    }
  </script>

</body>
</html>
