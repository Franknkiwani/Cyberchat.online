<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />

  <title>CyberChat Stats with Hamburger & Profile</title>
  <style>
    /* Dark Nertherite vibe */
    :root {
      --bg: #121212;
      --header-bg: #1e1e1e;
      --card-bg: #22272a;
      --pink: #ff2fa7;
      --cyan: #00fff7;
      --green: #4ade80;
      --red: #f87171;
      --text-light: #ddd;
      --border: #2d2f33;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-bottom: 2px solid var(--border);
      z-index: 10;
      border-radius: 0 0 12px 12px;
      user-select: none;
    }
    /* Hamburger */
    .hamburger {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background: var(--pink);
      border-radius: 2px;
      transition: 0.3s;
    }
    /* Title */
    .title {
      font-weight: 900;
      font-size: 1.75rem;
      color: var(--text-light);
      flex-grow: 1;
      text-align: center;
      user-select: none;
    }
    .title .cyber {
      color: var(--pink);
    }
    .title .chat {
      color: var(--cyan);
    }
    /* Profile */
    .profile {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: var(--border);
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid var(--pink);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.3s;
    }
    .profile:hover {
      border-color: var(--cyan);
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .profile svg {
      fill: var(--pink);
      width: 22px;
      height: 22px;
    }

    /* MAIN and CARDS */
    main {
      max-width: 800px;
      margin: 1rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    @media (max-width: 600px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem 1rem;
      box-shadow:
        inset 0 0 10px rgba(255,255,255,0.05),
        0 6px 8px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--cyan);
    }
    .stat-value {
      font-size: 2.25rem;
      font-weight: 900;
      margin-bottom: 0.25rem;
    }
    .change {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .green {
      color: var(--green);
    }
    .red {
      color: var(--red);
    }
  </style>
</head>

    // Create stat card helper
    function createStatCard(title, value, change) {
      if (value === null || value === undefined) return null;
      if (typeof value === "number" && isNaN(value)) return null;

      const card = document.createElement("div");
      card.className = "card";

      const h2 = document.createElement("h2");
      h2.textContent = title;
      card.appendChild(h2);

      const valSpan = document.createElement("div");
      valSpan.className = "stat-value";
      valSpan.textContent = value;
      card.appendChild(valSpan);

        const changeSpan = document.createElement("div");

        changeSpan.textContent = `${sign}${change} ${title === "Earnings" ? "$" : ""} last hour`;
        card.appendChild(changeSpan);
      }

      return card;
    }
