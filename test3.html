<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberChat Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e10;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      margin: 0;
    }

    .search-container {
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    #searchInput {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1.1rem;
      outline: none;
      background: #1c1c1e;
      color: white;
      box-shadow: 0 0 0 2px #29292c;
    }

    .search-results {
      margin-top: 1rem;
      background: #1a1a1d;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #2a2a2e;
      cursor: pointer;
      transition: background 0.2s;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item:hover {
      background: #2a2a2e;
    }

    .result-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }

    .result-info strong {
      font-size: 1rem;
      color: #fff;
    }

    .result-info span {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search posts, people, magic..." />
    <div class="search-results"></div>
  </div>

  <script type="module">
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.querySelector('.search-results');

    let debounceTimer;

    searchInput.addEventListener('input', (e) => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        performSearch(e.target.value.trim().toLowerCase());
      }, 300);
    });

    function performSearch(query) {
      resultsContainer.innerHTML = '';
      if (!query) return;

      const postsRef = ref(db, '/post');
      const usersRef = ref(db, '/users');

      onValue(postsRef, (snapshot) => {
        const posts = snapshot.val();
        Object.entries(posts || {}).forEach(([id, post]) => {
          if (post.title?.toLowerCase().includes(query)) {
            resultsContainer.innerHTML += `
              <div class="result-item" onclick="window.location.href='/post/${id}'">
                <img src="${post.thumbnail || 'https://i.imgur.com/3GvwNBf.png'}" class="result-avatar" />
                <div class="result-info">
                  <strong>${post.title}</strong>
                  <span>@${post.username}</span>
                </div>
              </div>
            `;
          }
        });
      });

      onValue(usersRef, (snapshot) => {
        const users = snapshot.val();
        Object.entries(users || {}).forEach(([id, user]) => {
          if (user.username?.toLowerCase().includes(query)) {
            resultsContainer.innerHTML += `
              <div class="result-item" onclick="window.location.href='/profile/${id}'">
                <img src="${user.profilePic || 'https://i.imgur.com/avatar.png'}" class="result-avatar" />
                <div class="result-info">
                  <strong>${user.username}</strong>
                  <span>User profile</span>
                </div>
              </div>
            `;
          }
        });
      });
    }
  </script>
</body>
</html>
