<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberChat Pro Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      background: #121212;
      color: #ddd;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Header */
    header {
      width: 100%;
      max-width: 900px;
      padding: 12px 20px;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.8);
      user-select: none;
    }
    /* Hamburger button */
    .hamburger {
      width: 28px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger div {
      height: 3px;
      background: #eee;
      border-radius: 2px;
      transition: background 0.3s;
    }
    /* Logo text */
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
      text-align: center;
      flex-grow: 1;
      letter-spacing: 0.02em;
    }
    .logo .cyber {
      color: #ff2aa8; /* Cyber pink */
    }
    .logo .chat {
      color: #00d7ff; /* Chat cyan */
    }
    /* Profile picture */
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
      cursor: pointer;
      user-select: none;
    }

    /* Stats container */
    .stats-container {
      width: 100%;
      max-width: 900px;
      margin: 24px 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      padding: 0 10px;
    }
    /* Stat card */
    .stat-card {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 18px 24px;
      box-shadow:
        0 2px 6px rgba(0,0,0,0.7),
        inset 0 0 8px #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: default;
      transition: box-shadow 0.25s ease;
      user-select: none;
    }
    .stat-card:hover {
      box-shadow:
        0 6px 15px rgba(0, 0, 0, 0.85),
        inset 0 0 12px #222;
    }
    /* Stat title */
    .stat-title {
      font-size: 1.1rem;
      color: #999;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    /* Stat main number */
    .stat-number {
      font-size: 2.6rem;
      font-weight: 700;
      color: #eee;
      line-height: 1;
    }
    /* Sub stat change */
    .stat-change {
      font-size: 0.85rem;
      margin-top: 6px;
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #aaa;
    }
    .stat-change.positive {
      color: #4caf50;
    }
    .stat-change.negative {
      color: #f44336;
    }
    .stat-change svg {
      width: 14px;
      height: 14px;
      margin-right: 4px;
      fill: currentColor;
    }
    /* Responsive tweaks */
    @media (max-width: 480px) {
      .stat-number {
        font-size: 2rem;
      }
      .stat-title {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" aria-label="Menu" role="button" tabindex="0" title="Menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="logo"><span class="cyber">Cyber</span><span class="chat">Chat</span></div>
    <img src="https://i.pravatar.cc/40" alt="Profile picture" class="profile-pic" />
  </header>

  <main class="stats-container">
    <div class="stat-card" id="followersCard">
      <div class="stat-title">Followers</div>
      <div class="stat-number" id="followersCount">–</div>
      <div class="stat-change" id="followersChange"></div>
    </div>
    <div class="stat-card" id="earningsCard">
      <div class="stat-title">Earnings ($)</div>
      <div class="stat-number" id="earningsCount">–</div>
      <div class="stat-change" id="earningsChange"></div>
    </div>
    <div class="stat-card" id="postsCard">
      <div class="stat-title">Posts</div>
      <div class="stat-number" id="postsCount">–</div>
      <div class="stat-change" id="postsChange"></div>
    </div>
    <div class="stat-card" id="viewsCard">
      <div class="stat-title">Views</div>
      <div class="stat-number" id="viewsCount">–</div>
      <div class="stat-change" id="viewsChange"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const followersCountEl = document.getElementById('followersCount');
    const earningsCountEl = document.getElementById('earningsCount');
    const postsCountEl = document.getElementById('postsCount');
    const viewsCountEl = document.getElementById('viewsCount');

    const followersChangeEl = document.getElementById('followersChange');
    const earningsChangeEl = document.getElementById('earningsChange');
    const postsChangeEl = document.getElementById('postsChange');
    const viewsChangeEl = document.getElementById('viewsChange');

    // Helper to format numbers with commas
    function formatNumber(num) {
      if (typeof num !== 'number') return num;
      return num.toLocaleString();
    }

    // Helper to format money
    function formatMoney(num) {
      if (typeof num !== 'number') return num;
      return num.toFixed(2);
    }

    // Helper to update a stat field with change indicator
    function updateStat(countEl, changeEl, value, change, isMoney = false) {
      countEl.textContent = isMoney ? formatMoney(value) : formatNumber(value);
      if (typeof change === 'number') {
        if (change === 0) {
          changeEl.textContent = 'No change in last 24h';
          changeEl.className = 'stat-change';
        } else {
          changeEl.textContent = `${change > 0 ? '+' : ''}${isMoney ? formatMoney(change) : formatNumber(change)} in last 24h`;
          changeEl.className = 'stat-change ' + (change > 0 ? 'positive' : 'negative');
        }
      } else {
        changeEl.textContent = '';
      }
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        const statsRef = ref(db, `users/${uid}/stats`);
        const stats24hRef = ref(db, `users/${uid}/stats_last24h`);

        onValue(statsRef, (snapshot) => {
          const stats = snapshot.val() || {};
          followersCountEl.textContent = formatNumber(stats.followers ?? '–');
          earningsCountEl.textContent = formatMoney(stats.earnings ?? '–');
          postsCountEl.textContent = formatNumber(stats.posts ?? '–');
          viewsCountEl.textContent = formatNumber(stats.views ?? '–');
        });

        onValue(stats24hRef, (snapshot) => {
          const changes = snapshot.val() || {};
          updateStat(followersCountEl, followersChangeEl, parseInt(followersCountEl.textContent) || 0, changes.followers_change ?? null);
          updateStat(earningsCountEl, earningsChangeEl, parseFloat(earningsCountEl.textContent) || 0, changes.earnings_change ?? null, true);
          updateStat(postsCountEl, postsChangeEl, parseInt(postsCountEl.textContent) || 0, changes.posts_change ?? null);
          updateStat(viewsCountEl, viewsChangeEl, parseInt(viewsCountEl.textContent) || 0, changes.views_change ?? null);
        });
      } else {
        // Not logged in — show placeholders
        ['followers', 'earnings', 'posts', 'views'].forEach(stat => {
          const countEl = document.getElementById(stat + 'Count');
          const changeEl = document.getElementById(stat + 'Change');
          countEl.textContent = '–';
          changeEl.textContent = 'Log in to see stats';
          changeEl.className = 'stat-change';
        });
      }
    });
  </script>
</body>
</html>
