<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search | CyberChat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0d1117;
      color: #fff;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #searchInput {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem;
      display: block;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background: #161b22;
      color: #fff;
      box-shadow: 0 0 0 2px #30363d;
    }
    .search-results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .result-item {
      background: #1f2937;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .result-item:hover {
      background: #374151;
    }
    .result-avatar {
      width: 50px;
      height: 50px;
      border-radius: 9999px;
      object-fit: cover;
    }
    .result-info {
      display: flex;
      flex-direction: column;
    }
    .result-info strong {
      font-size: 1rem;
    }
    .result-info span {
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <h1>Search CyberChat</h1>
  <input type="text" id="searchInput" placeholder="Search posts or users..." autocomplete="off">
  <div class="search-results"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.querySelector('.search-results');

    let debounceTimer;

    searchInput.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(handleSearch, 300);
    });

    function handleSearch() {
      const query = searchInput.value.trim().toLowerCase();
      resultsContainer.innerHTML = '';

      if (!query) return;

      const postsRef = ref(db, '/post');
      const usersRef = ref(db, '/users');

      onValue(postsRef, (snapshot) => {
        const posts = snapshot.val();
        resultsContainer.innerHTML = ''; // Clear before updating
        Object.entries(posts || {}).forEach(([id, post]) => {
          if (post.title?.toLowerCase().includes(query)) {
            resultsContainer.innerHTML += `
              <div class="result-item">
                <img src="${post.thumbnail || 'https://i.imgur.com/3GvwNBf.png'}" class="result-avatar" />
                <div class="result-info">
                  <strong>${post.title}</strong>
                  <span>@${post.username || 'anonymous'}</span>
                </div>
              </div>
            `;
          }
        });
      });

      onValue(usersRef, (snapshot) => {
        const users = snapshot.val();
        Object.entries(users || {}).forEach(([id, user]) => {
          if (user.username?.toLowerCase().includes(query)) {
            resultsContainer.innerHTML += `
              <div class="result-item">
                <img src="${user.profilePic || 'https://i.imgur.com/avatar.png'}" class="result-avatar" />
                <div class="result-info">
                  <strong>${user.username}</strong>
                  <span>User Profile</span>
                </div>
              </div>
            `;
          }
        });
      });
    }
  </script>

</body>
</html>
