<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Monetization</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em 1em;
      background: #0f0f0f;
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.8rem;
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin: 0.75em 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
    }
    input {
      background: #1f1f1f;
      color: white;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover:not(.disabled) {
      background: #1d4ed8;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .progress-box {
      margin-bottom: 1em;
    }
    .bar {
      height: 10px;
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
    }
    .fill {
      height: 100%;
      background: #10b981;
      width: 0%;
      transition: width 0.4s ease;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 0.3em;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Apply for Monetization</h2>
  <div id="requirements"></div>  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="text" id="address" placeholder="Address" required>
  <input type="file" id="selfie" accept="image/*" required>
  <input type="hidden" id="selfieUrl"><button id="applyBtn" class="disabled">Apply Now</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let currentUID = null;

    function formatNumber(num) {
      return num.toLocaleString();
    }

    async function loadStats(uid) {
      const [followersSnap, postsSnap] = await Promise.all([
        get(ref(db, `/followers/${uid}`)),
        get(ref(db, `/post`))
      ]);

      const followers = followersSnap.exists() ? Object.keys(followersSnap.val()).length : 0;
      const posts = postsSnap.val() || {};
      let totalViews = 0;

      for (const key in posts) {
        if (posts[key].uid === uid) {
          totalViews += posts[key].views || 0;
        }
      }

      const eligible = followers >= 100 && totalViews >= 1000;

      document.getElementById("requirements").innerHTML = `
        <div class="progress-box">
          <label>Followers: ${followers}/100</label>
          <div class="bar"><div class="fill" style="width:${Math.min(followers, 100)}%;"></div></div>
        </div>
        <div class="progress-box">
          <label>Total Views: ${formatNumber(totalViews)}/1000</label>
          <div class="bar"><div class="fill" style="width:${Math.min((totalViews / 1000) * 100, 100)}%;"></div></div>
        </div>
      `;

      if (eligible) document.getElementById("applyBtn").classList.remove("disabled");
    }

    async function uploadToImgur(file) {
      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: "Client-ID 891e5bb4aa94282"
        },
        body: formData
      });

      const data = await res.json();
      return data.data.link;
    }

    document.getElementById("selfie").addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = await uploadToImgur(file);
      document.getElementById("selfieUrl").value = url;
    });

    document.getElementById("applyBtn").addEventListener("click", async () => {
      const fullName = document.getElementById("fullName").value.trim();
      const address = document.getElementById("address").value.trim();
      const selfieUrl = document.getElementById("selfieUrl").value;

      if (!fullName || !address || !selfieUrl) return alert("Please complete all fields and upload your selfie.");

      await set(ref(db, `/applications/${currentUID}`), {
        fullName,
        address,
        selfieUrl,
        timestamp: Date.now()
      });

      alert("Application submitted successfully!");
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUID = user.uid;
        loadStats(user.uid);
      } else {
        location.href = "/accounts.html";
      }
    });
  </script></body>
</html>
