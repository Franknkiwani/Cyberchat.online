<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat Creator Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css"/>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #555;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }
    .chart-container {
      padding: 2rem;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 1rem;
      padding: 1rem;
    }
  </style>

  <!-- Firebase setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.firebaseData = { db, auth };
  </script>
</head>
<body>
  <header>
    <h1>CyberChat Creator Dashboard</h1>
    <img id="profilePic" src="" alt="Profile Picture">
  </header>

  <section class="stats">
    <div class="card">
      <h2>Views</h2>
      <p id="viewsStat">0</p>
    </div>
    <div class="card">
      <h2>Followers</h2>
      <p id="followersStat">0</p>
    </div>
    <div class="card">
      <h2>Revenue</h2>
      <p id="revenueStat">$0.00</p>
    </div>
    <div class="card">
      <h2>Engagement</h2>
      <p id="engagementStat">0%</p>
    </div>
  </section>

  <section class="chart-container">
    <canvas id="statsChart" width="400" height="200"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Use already-loaded Firebase references -->
  <script type="module">
    const db = window.firebaseData.db;
    const auth = window.firebaseData.auth;

    const profilePicEl = document.getElementById('profilePic');
    const viewsStatEl = document.getElementById('viewsStat');
    const followersStatEl = document.getElementById('followersStat');
    const revenueStatEl = document.getElementById('revenueStat');
    const engagementStatEl = document.getElementById('engagementStat');
    const ctx = document.getElementById('statsChart').getContext('2d');

    function formatNumber(num) {
      if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
      return num;
    }

    let statsChart;

    import { ref, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html"; // or redirect to login
        return;
      }

      const userId = user.uid;
      profilePicEl.src = user.photoURL || "https://i.imgur.com/DEFAULT.png";

      const userStatsRef = ref(db, `creators/${userId}/stats`);
      const snapshot = await get(userStatsRef);

      if (snapshot.exists()) {
        const stats = snapshot.val();
        const views = stats.views || 0;
        const followers = stats.followers || 0;
        const revenue = stats.revenue || 0;
        const engagement = stats.engagement || 0;

        viewsStatEl.textContent = formatNumber(views);
        followersStatEl.textContent = formatNumber(followers);
        revenueStatEl.textContent = `$${revenue.toFixed(2)}`;
        engagementStatEl.textContent = `${engagement}%`;

        statsChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: stats.daily?.map((_, i) => `Day ${i + 1}`) || [],
            datasets: [
              {
                label: 'Views',
                data: stats.daily?.map(day => day.views || 0) || [],
                borderColor: '#4caf50',
                fill: false,
              },
              {
                label: 'Revenue',
                data: stats.daily?.map(day => day.revenue || 0) || [],
                borderColor: '#ff9800',
                fill: false,
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: { color: '#fff' }
              }
            },
            scales: {
              x: {
                ticks: { color: '#aaa' }
              },
              y: {
                ticks: { color: '#aaa' }
              }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
