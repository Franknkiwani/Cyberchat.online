<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CyberChat Ads Dashboard</title>
<style>
  /* Dark black background, no white anywhere */
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }
  header {
    height: 60px;
    padding: 0 20px;
    background-color: #111;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: 900;
    font-size: 1.3rem;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  header .title {
    color: #0ff; /* neon cyan */
  }
  header img#profilePic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #0ff;
  }

  .stats-container {
    display: flex;
    justify-content: space-around;
    padding: 20px 0;
    background-color: #111;
    gap: 20px;
    flex-wrap: wrap;
  }
  .stat-box {
    flex: 1 1 150px;
    background-color: #222;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 15px #0ff55a33;
  }
  .stat-box h2 {
    margin: 0;
    font-size: 1.8rem;
    color: #0ff;
  }
  .stat-box p {
    margin: 5px 0 0;
    font-weight: 600;
    color: #aaa;
    text-transform: uppercase;
    font-size: 0.85rem;
  }

  .chart-wrapper {
    max-width: 900px;
    margin: 0 auto 40px;
    padding: 0 20px;
  }
  canvas#statsChart {
    width: 100% !important;
    height: 350px !important;
  }
</style>
</head>
<body>

<header>
  <div class="title">CYBERCHAT ADS</div>
  <img id="profilePic" src="https://i.imgur.com/0y0z5fz.jpg" alt="Profile Picture" />
</header>

<div class="stats-container">
  <div class="stat-box">
    <h2 id="viewsStat">0</h2>
    <p>Views</p>
  </div>
  <div class="stat-box">
    <h2 id="followersStat">0</h2>
    <p>Followers</p>
  </div>
  <div class="stat-box">
    <h2 id="revenueStat">$0.00</h2>
    <p>Revenue</p>
  </div>
  <div class="stat-box">
    <h2 id="engagementStat">0%</h2>
    <p>Engagement</p>
  </div>
</div>

<div class="chart-wrapper">
  <canvas id="statsChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase SDK imports and initialization assumed to be loaded externally -->

<script type="module">
  // Assuming window.firebaseData.db and window.firebaseData.auth are loaded

  const profilePicEl = document.getElementById('profilePic');
  const viewsStatEl = document.getElementById('viewsStat');
  const followersStatEl = document.getElementById('followersStat');
  const revenueStatEl = document.getElementById('revenueStat');
  const engagementStatEl = document.getElementById('engagementStat');
  const ctx = document.getElementById('statsChart').getContext('2d');

  import { ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  function formatNumber(num) {
    if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
    if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
    return num;
  }

  let statsChart;

  onAuthStateChanged(window.firebaseData.auth, async (user) => {
    if (!user) {
      // Redirect if not logged in
      window.location.href = "/login.html";
      return;
    }

    const userId = user.uid;
    profilePicEl.src = user.photoURL || "https://i.imgur.com/0y0z5fz.jpg";

    try {
      const userStatsRef = ref(window.firebaseData.db, `creators/${userId}/stats`);
      const snapshot = await get(userStatsRef);

      if (!snapshot.exists()) {
        console.warn("No stats found for user");
        return;
      }

      const stats = snapshot.val();

      // Update stat boxes
      viewsStatEl.textContent = formatNumber(stats.views || 0);
      followersStatEl.textContent = formatNumber(stats.followers || 0);
      revenueStatEl.textContent = `$${(stats.revenue || 0).toFixed(2)}`;
      engagementStatEl.textContent = `${stats.engagement || 0}%`;

      // Create or update chart
      if (statsChart) statsChart.destroy();

      statsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: stats.daily?.map((_, i) => `Day ${i + 1}`) || [],
          datasets: [
            {
              label: 'Views',
              data: stats.daily?.map(day => day.views || 0) || [],
              borderColor: 'cyan',
              backgroundColor: 'rgba(0, 255, 255, 0.2)',
              yAxisID: 'y1',
              fill: true,
              tension: 0.4,
              pointRadius: 3,
              pointBackgroundColor: 'cyan',
            },
            {
              label: 'Revenue',
              data: stats.daily?.map(day => day.revenue || 0) || [],
              borderColor: '#ff9800',
              backgroundColor: 'rgba(255, 152, 0, 0.2)',
              yAxisID: 'y',
              fill: true,
              tension: 0.4,
              pointRadius: 3,
              pointBackgroundColor: '#ff9800',
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          stacked: false,
          plugins: {
            legend: {
              labels: { color: '#fff' }
            }
          },
          scales: {
            x: {
              ticks: { color: '#aaa' },
              grid: { color: '#222' },
            },
            y: {
              type: 'linear',
              display: true,
              position: 'left',
              ticks: { color: '#ff9800' },
              grid: { color: '#222' },
              title: {
                display: true,
                text: 'Revenue ($)',
                color: '#ff9800',
                font: { weight: 'bold' }
              }
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',
              ticks: { color: 'cyan' },
              grid: { drawOnChartArea: false },
              title: {
                display: true,
                text: 'Views',
                color: 'cyan',
                font: { weight: 'bold' }
              }
            }
          }
        }
      });

    } catch (error) {
      console.error("Error loading stats:", error);
    }
  });
</script>

</body>
</html>
