<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberChat Ads</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    let chartInstance = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        try {
          const statsSnap = await get(ref(db, `users/${uid}/stats`));
          const stats = statsSnap.val() || {};

          const views = Number(stats.views) || 0;
          const followers = Number(stats.followers) || 0;
          const revenue = Number(stats.revenue) || 0;
          const engagement = Number(stats.engagement) || 0;

          document.querySelector('[data-type="views"]').textContent = views.toLocaleString();
          document.querySelector('[data-type="followers"]').textContent = followers.toLocaleString();
          document.querySelector('[data-type="revenue"]').textContent = `$${revenue.toFixed(2)}`;
          document.querySelector('[data-type="engagement"]').textContent = `${engagement.toFixed(1)}%`;

          const profilePicSnap = await get(ref(db, `users/${uid}/profilePic`));
          const profilePicURL = profilePicSnap.exists() ? profilePicSnap.val() : "https://via.placeholder.com/40";
          document.querySelector(".profile-pic").src = profilePicURL;

          drawChart(views, revenue);

        } catch (error) {
          console.error("Error loading user stats:", error);
        }
      } else {
        console.log("Not signed in");
        // Optional: Clear stats & chart if no user
        document.querySelectorAll(".stat-number").forEach(el => el.textContent = "-");
        document.querySelector(".profile-pic").src = "https://via.placeholder.com/40";
        if(chartInstance){
          chartInstance.destroy();
          chartInstance = null;
        }
      }
    });

    function drawChart(totalViews, totalRevenue) {
      const ctx = document.getElementById('statsChart').getContext('2d');

      // Generate fake daily data by splitting total over 7 days with a slight random jitter
      const viewsData = Array(7).fill(0).map(() => Math.round(totalViews / 7 + (Math.random() - 0.5) * 100));
      const revenueData = Array(7).fill(0).map(() => +(totalRevenue / 7 + (Math.random() - 0.5) * 5).toFixed(2));

      if(chartInstance){
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [
            {
              label: 'Ad Revenue ($)',
              data: revenueData,
              fill: true,
              borderColor: '#4caf50',
              backgroundColor: 'rgba(76, 175, 80, 0.2)',
              tension: 0.4,
              pointRadius: 4,
              pointBackgroundColor: '#4caf50',
              yAxisID: 'y'
            },
            {
              label: 'Views',
              data: viewsData,
              fill: false,
              borderColor: 'cyan',
              backgroundColor: 'rgba(0, 255, 255, 0.2)',
              tension: 0.4,
              pointRadius: 4,
              pointBackgroundColor: 'cyan',
              yAxisID: 'y1'
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          stacked: false,
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#aaa' },
              grid: { color: '#222' }
            },
            y: {
              type: 'linear',
              display: true,
              position: 'left',
              ticks: { color: '#aaa' },
              grid: { color: '#222' },
              title: {
                display: true,
                text: 'Revenue ($)',
                color: '#4caf50',
                font: { weight: 'bold' }
              }
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',
              ticks: { color: 'cyan' },
              grid: { drawOnChartArea: false },
              title: {
                display: true,
                text: 'Views',
                color: 'cyan',
                font: { weight: 'bold' }
              }
            }
          }
        }
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-weight: 900;
      font-size: 1.3rem;
      letter-spacing: 1.5px;
      user-select: none;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4caf50;
      background: #222;
    }
    .chart-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .stats-container {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0 1rem;
    }
    .stat-box {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem 2rem;
      text-align: center;
      flex: 1 1 150px;
      user-select: none;
    }
    .stat-number {
      font-size: 1.7rem;
      font-weight: 700;
      color: #4caf50;
    }
    .stat-label {
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CYBERCHAT ADS</div>
    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic" />
  </header>

  <main>
    <div class="chart-container">
      <canvas id="statsChart"></canvas>
    </div>

    <div class="stats-container">
      <div class="stat-box">
        <div class="stat-number" data-type="views">-</div>
        <div class="stat-label">Views</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" data-type="followers">-</div>
        <div class="stat-label">Followers</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" data-type="revenue">-</div>
        <div class="stat-label">Revenue</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" data-type="engagement">-</div>
        <div class="stat-label">Engagement Rate (%)</div>
      </div>
    </div>
  </main>
</body>
</html>
