<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Push Test Stats</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const dropdown = document.getElementById("uidDropdown");
    const status = document.getElementById("status");

    // Populate dropdown with usernames
    async function loadUsers() {
      const usersRef = ref(db, 'users');
      const snapshot = await get(usersRef);
      if (snapshot.exists()) {
        const users = snapshot.val();
        for (const uid in users) {
          const user = users[uid];
          const username = user.username || "NoUsername";
          const option = document.createElement("option");
          option.value = uid;
          option.textContent = `${username} (${uid})`;
          dropdown.appendChild(option);
        }
      } else {
        status.textContent = "No users found.";
      }
    }

    loadUsers();

    document.getElementById("pushBtn").addEventListener("click", async () => {
      const uid = dropdown.value;
      const views = parseInt(document.getElementById("views").value);
      const clicks = parseInt(document.getElementById("clicks").value);
      const earnings = parseFloat(document.getElementById("earnings").value);

      if (!uid || isNaN(views) || isNaN(clicks) || isNaN(earnings)) {
        status.textContent = "Please fill out all fields.";
        return;
      }

      try {
        await set(ref(db, `stats/${uid}/today`), {
          views,
          clicks,
          earnings
        });
        status.textContent = `‚úÖ Pushed stats for ${uid}`;
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to push stats.";
      }
    });
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #111827;
      color: #f3f4f6;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 0.5rem;
      border: none;
      margin-top: 0.25rem;
      background: #1f2937;
      color: white;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #22c55e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>üìä Push Fake Stats (No Login)</h1>

  <label for="uidDropdown">Select User</label>
  <select id="uidDropdown">
    <option value="">-- Choose a user --</option>
  </select>

  <label for="views">Views</label>
  <input type="number" id="views" placeholder="e.g. 1200" />

  <label for="clicks">Clicks</label>
  <input type="number" id="clicks" placeholder="e.g. 340" />

  <label for="earnings">Earnings ($)</label>
  <input type="number" step="0.01" id="earnings" placeholder="e.g. 14.50" />

  <button id="pushBtn">Push Stats</button>

  <div id="status"></div>
</body>
</html>
