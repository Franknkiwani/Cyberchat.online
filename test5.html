<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stats Clicker (Real User)</title>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¤ Logged In Stat Booster</h1>

  <p id="userInfo">Loading user...</p>

  <div>
    <button onclick="addStat('views')">+1 View</button>
    <button onclick="addStat('clicks')">+1 Click</button>
    <button onclick="addStat('earnings')">+0.01 Earning</button>
  </div>

  <div id="status"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;

    // Listen for real auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('userInfo').textContent = `Logged in as: ${user.email || user.uid}`;
      } else {
        document.getElementById('userInfo').textContent = 'Not logged in. Redirecting...';
        // Redirect to login page or show login modal
        setTimeout(() => window.location.href = '/login.html', 1500); // Update with your login page
      }
    });

    function addStat(type) {
      if (!currentUser) return alert("You must be logged in.");

      const statRef = db.ref(`users/${currentUser.uid}/stats/${type}`);
      statRef.transaction(current => {
        return type === 'earnings'
          ? (parseFloat(current) || 0) + 0.01
          : (current || 0) + 1;
      }).then(() => {
        document.getElementById('status').textContent = `${type} updated!`;
      }).catch(err => {
        console.error(err);
        document.getElementById('status').textContent = `Error: ${err.message}`;
      });
    }
  </script>
</body>
</html>
