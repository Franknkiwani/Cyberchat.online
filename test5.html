<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monetization Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const dropdown = document.getElementById("user-dropdown");
    const statusEl = document.getElementById("current-status");
    const toggleBtn = document.getElementById("toggle-btn");

    const usersMap = {};

    onValue(ref(db, "users"), (snapshot) => {
      dropdown.innerHTML = "";
      usersMap.clear;

      snapshot.forEach((child) => {
        const uid = child.key;
        const data = child.val();
        const username = data.username || "Unnamed User";
        const monetize = data.monetize || "off";

        usersMap[uid] = { username, monetize };

        const option = document.createElement("option");
        option.value = uid;
        option.textContent = `${username} (${uid})`;
        dropdown.appendChild(option);
      });

      if (dropdown.options.length > 0) {
        loadStatus(dropdown.value);
      }
    });

    dropdown.addEventListener("change", () => {
      loadStatus(dropdown.value);
    });

    function loadStatus(uid) {
      const user = usersMap[uid];
      const status = user?.monetize === "on" ? "ON" : "OFF";
      statusEl.textContent = `Current Status: ${status}`;
      toggleBtn.dataset.status = user?.monetize || "off";
      toggleBtn.disabled = false;
    }

    async function toggleStatus() {
      const uid = dropdown.value;
      const current = toggleBtn.dataset.status;
      const newStatus = current === "on" ? "off" : "on";

      await update(ref(db, `users/${uid}`), { monetize: newStatus });

      alert(`Monetization set to ${newStatus.toUpperCase()} for ${usersMap[uid].username}`);
      usersMap[uid].monetize = newStatus;
      loadStatus(uid);
    }
  </script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    select, button {
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    select {
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #444;
      color: white;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #666;
    }

    button:disabled {
      background-color: #222;
      cursor: not-allowed;
    }

    h2 {
      color: #ff4081;
    }
  </style>
</head>
<body>
  <h2>Toggle User Monetization</h2>

  <label for="user-dropdown">Select a user:</label>
  <br />
  <select id="user-dropdown">
    <option disabled selected>Loading users...</option>
  </select>

  <p id="current-status">Current Status: Unknown</p>
  <button id="toggle-btn" onclick="toggleStatus()" disabled>Toggle Monetization</button>
</body>
</html>
