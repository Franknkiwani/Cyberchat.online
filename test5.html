<!DOCTYPE html>
<html>
<head>
  <title>Manual Stat Uploader</title>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: white; }
    input, button { margin-top: 0.5rem; padding: 0.5rem; width: 100%; background: #222; color: white; border: 1px solid #555; border-radius: 6px; }
    button { background: #22c55e; color: black; font-weight: bold; }
    label { margin-top: 1rem; display: block; }
  </style>
</head>
<body>
  <h2>Manual Stat Uploader</h2>
  <label>User UID</label>
  <input id="uidInput" placeholder="Paste UID here" />

  <label>Views</label>
  <input type="number" id="viewsInput" value="1000" />

  <label>Clicks</label>
  <input type="number" id="clicksInput" value="250" />

  <label>Earnings ($)</label>
  <input type="number" id="earningsInput" step="0.01" value="15.75" />

  <button onclick="uploadStats()">Upload Stats</button>

  <div id="statusMsg" style="margin-top: 1rem;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function uploadStats() {
      const uid = document.getElementById("uidInput").value.trim();
      const views = parseInt(document.getElementById("viewsInput").value);
      const clicks = parseInt(document.getElementById("clicksInput").value);
      const earnings = parseFloat(document.getElementById("earningsInput").value);

      if (!uid) {
        alert("Please enter a UID.");
        return;
      }

      db.ref(`users/${uid}/stats`).set({
        views,
        clicks,
        earnings
      }).then(() => {
        document.getElementById("statusMsg").innerText = `✅ Stats uploaded to user ${uid}`;
      }).catch(err => {
        console.error(err);
        document.getElementById("statusMsg").innerText = `❌ Upload failed: ${err.message}`;
      });
    }
  </script>
</body>
</html>
