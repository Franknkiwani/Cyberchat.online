<!DOCTYPE html>
<html>
<head>
  <title>Firebase Stats Injector</title>
  <script type="module">
    // Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Hardcoded UID (use your real test user ID here)
    const testUID = "fake-test-user-uid";

    window.onload = () => {
      const uploadBtn = document.getElementById("uploadStatsBtn");

      uploadBtn.onclick = () => {
        const views = parseInt(document.getElementById("views").value);
        const clicks = parseInt(document.getElementById("clicks").value);
        const earnings = parseFloat(document.getElementById("earnings").value);

        const statsRef = ref(db, `users/${testUID}/stats`);
        set(statsRef, {
          views,
          clicks,
          earnings
        }).then(() => {
          alert("Stats uploaded successfully!");
        }).catch(err => {
          console.error(err);
          alert("Upload failed.");
        });
      };
    };
  </script>
</head>
<body style="font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto;">
  <h2>ðŸš€ Firebase Test Stat Uploader</h2>

  <label>Views:</label>
  <input type="number" id="views" value="1000" /><br><br>

  <label>Clicks:</label>
  <input type="number" id="clicks" value="250" /><br><br>

  <label>Earnings ($):</label>
  <input type="number" step="0.01" id="earnings" value="15.75" /><br><br>

  <button id="uploadStatsBtn">Upload to Firebase</button>
</body>
</html>
