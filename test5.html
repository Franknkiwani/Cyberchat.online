<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>CYBERCHAT</title>
  <style>
    /* Dark theme */
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }
    svg {
      width: 22px;
      height: 22px;
      fill: #00ff00; /* green */
    }
    .app-name {
      font-weight: 900;
      font-size: 1.1rem;
      letter-spacing: 2px;
      user-select: none;
    }
    .cyber {
      color: #e91e63; /* pink */
    }
    .chat {
      color: #2196f3; /* blue */
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #bbb;
      font-weight: 600;
      user-select: none;
    }
    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #666;
    }

    /* Monetize status badge */
    #monetize-status {
      width: 80%;
      max-width: 600px;
      margin: 0.6rem auto 0 auto;
      font-weight: 700;
      text-transform: uppercase;
      padding: 0.3rem 0.7rem;
      border-radius: 12px;
      font-size: 0.85rem;
      user-select: none;
      text-align: center;
      color: #fff;
    }

    /* Progress bar container */
    #progress-container {
      width: 80%;
      max-width: 600px;
      background-color: #333;
      border-radius: 15px;
      margin: 1rem auto 0 auto;
      height: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
      user-select: none;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #4caf50 0%, #81c784 100%);
      transition: width 0.4s ease;
    }
    #progress-label {
      text-align: center;
      margin-top: 0.4rem;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Monetize button */
    #monetize-btn {
      width: 80%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 0.8rem;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #888;
      color: #eee;
      cursor: not-allowed;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #monetize-btn.enabled {
      background-color: #4caf50;
      cursor: pointer;
      color: #fff;
    }
    #stats-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  width: 100%;
  max-width: 600px;
  margin: 0 auto 2rem auto;
  padding: 1rem;
  box-sizing: border-box;
  position: relative;
  border-radius: 16px;
}

.stat-box {
  background-color: #1f1f1f;
  border: 1px solid #333;
  padding: 1rem;
  border-radius: 12px;
  text-align: center;
  backdrop-filter: blur(4px);
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.stat-box h4 {
  margin: 0;
  font-size: 0.9rem;
  color: #aaa;
  text-transform: uppercase;
}

.stat-box p {
  margin: 0.5rem 0 0 0;
  font-size: 1.4rem;
  font-weight: bold;
  color: #fff;
}

/* Red blur if not monetized */
.stat-blur::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  backdrop-filter: blur(4px);
  background-color: rgba(255, 0, 0, 0.1);
  border-radius: 16px;
  pointer-events: none;
}
  </style>
</head>
<body>

<header>
  <div class="logo-container" aria-label="CyberChat logo">
    <!-- Chat bubble + social media icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">

    </svg>
    <span class="app-name">
      <span class="cyber">CYBER</span><span class="chat">CHAT</span>
    </span>

  <div class="profile">

<!-- Monetize status badge -->

<div id="progress-label"></div>

<!-- Monetize now button -->
<button id="monetize-btn" disabled>MONETISE NOW</button>
<div id="stats-container" class="stat-blur">
  <div class="stat-box">
    <h4>Views</h4>
    <p id="stat-views">0</p>
  </div>
  <div class="stat-box">
    <h4>Followers</h4>
    <p id="stat-followers">0</p>
  </div>
  <div class="stat-box">
    <h4>Revenue</h4>
    <p id="stat-revenue">$0.00</p>
  </div>
  <div class="stat-box">
    <h4>Likes</h4>
    <p id="stat-likes">0</p>
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {

    projectId: "itzhoyoo-f9f7e",

  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // DOM elements
  const profilePic = document.getElementById("profile-pic");
  const username = document.getElementById("username");
  const monetizeStatus = document.getElementById("monetize-status");
  const progressBar = document.getElementById("progress-bar");
  const progressLabel = document.getElementById("progress-label");
  const monetizeBtn = document.getElementById("monetize-btn");

  // Fetch user live post count (assuming /post/{postId} with post.uid and post.live === true)
  async function fetchUserLivePostCount(uid) {
    try {
      const postsRef = ref(db, 'post');
      const postsSnapshot = await get(postsRef);
      if (!postsSnapshot.exists()) return 0;

      const posts = postsSnapshot.val();
      let count = 0;
      for (const key in posts) {
        const post = posts[key];
        if (post.uid === uid && post.live === true) {
          count++;
        }
      }
      return count;
    } catch (err) {
      console.error("Failed to fetch posts:", err);
      return 0;
    }
  }

  // Update progress bar and label based on post count
  function updateProgress(postCount) {
    const maxPosts = 3;
    const percent = Math.min(postCount / maxPosts, 1) * 100;
    progressBar.style.width = percent + "%";
    progressLabel.textContent = `${postCount} live post${postCount !== 1 ? 's' : ''} ${postCount >= maxPosts ? 'âœ“ Complete' : ''}`;
  }

  // Update monetize status badge
  async function checkMonetizeStatus(uid) {
    try {
      const userMonetizeRef = ref(db, `users/${uid}/monetize`);
      const snap = await get(userMonetizeRef);
      if (snap.exists() && snap.val() === "on") {
        monetizeStatus.textContent = "MONETISED";
        monetizeStatus.style.backgroundColor = "#4caf50"; // green
        return true;
      } else {
        monetizeStatus.textContent = "NOT MONETISED";
        monetizeStatus.style.backgroundColor = "#e53935"; // red
        return false;
      }
    } catch (error) {
      monetizeStatus.textContent = "STATUS UNKNOWN";
      monetizeStatus.style.backgroundColor = "#666";
      console.error("Error fetching monetize status:", error);
      return false;
    }
  }

  // Update monetize button based on post count & monetize status
  function updateMonetizeButton(postCount, monetized) {
    if (monetized) {
      monetizeBtn.style.display = "none";
      return;
    }
    monetizeBtn.style.display = "block";
    if (postCount >= 3) {
      monetizeBtn.disabled = false;
      monetizeBtn.classList.add("enabled");
    } else {
      monetizeBtn.disabled = true;
      monetizeBtn.classList.remove("enabled");
    }
  }

  monetizeBtn.addEventListener("click", () => {
    if (!monetizeBtn.disabled) {
      window.location.href = "monetisenow.html";
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // Load profile pic & username from Firebase (/users/{uid}/profilePic, /users/{uid}/username)
      try {
        const userRef = ref(db, `users/${user.uid}`);
        const snap = await get(userRef);
        const data = snap.exists() ? snap.val() : {};
        username.textContent = data.username ? "@" + data.username : "@user";
        profilePic.src = data.profilePic || "https://via.placeholder.com/32?text=ðŸ‘¤";
      } catch {
        username.textContent = "@user";
        profilePic.src = "https://via.placeholder.com/32?text=ðŸ‘¤";
      }

      // Monetize status
      const monetized = await checkMonetizeStatus(user.uid);

      // Posts
      const postCount = await fetchUserLivePostCount(user.uid);

      // Update UI
      updateProgress(postCount);
      updateMonetizeButton(postCount, monetized);
    } else {
      // Not logged in fallback
      username.textContent = "@guest";
      profilePic.src = "https://via.placeholder.com/32?text=ðŸ‘¤";
      monetizeStatus.textContent = "";
      monetizeBtn.style.display = "none";
      progressLabel.textContent = "Login to see posts";
      progressBar.style.width = "0%";
    }
  });
  const statsContainer = document.getElementById("stats-container");

if (monetizeStatus !== "on") {
  statsContainer.classList.add("stat-blur");
} else {
  statsContainer.classList.remove("stat-blur");
}

document.getElementById("stat-likes").textContent = totalLikes || 0;
</script>
</body>
</html>
