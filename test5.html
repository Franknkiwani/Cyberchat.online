<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CYBERCHAT</title>
  <style>
    /* Dark theme */
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
   header {
  width : 99%;
  margin: 0 auto;
  background: #1f1f1f;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.3rem 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.7);
  border-radius: 12px;
  box-sizing: border-box;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  user-select: none;
}

svg {
  width: 22px;
  height: 22px;
  fill: #2196f3; /* Blue to match .chat */
  flex-shrink: 0;
}

.app-name {
  font-weight: 900;
  font-size: 1.1rem;
  letter-spacing: 2px;
  user-select: none;
}

.cyber
    svg {
      width: 22px;
      height: 22px;
      fill: #00ff00; /* green */
    }
    .app-name {
      font-weight: 900;
      font-size: 1.1rem;
      letter-spacing: 2px;
      user-select: none;
    }
    .cyber {
      color: #e91e63; /* pink */
    }
    .chat {
      color: #2196f3; /* blue */
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #bbb;
      font-weight: 600;
      user-select: none;
    }
    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #666;
    }

    /* Monetize status badge */
    #monetize-status {
      width: 80%;
      max-width: 600px;
      margin: 0.6rem auto 0 auto;
      font-weight: 700;
      text-transform: uppercase;
      padding: 0.3rem 0.7rem;
      border-radius: 12px;
      font-size: 0.85rem;
      user-select: none;
      text-align: center;
      color: #fff;
    }

    /* Progress bar container */
    #progress-container {
      width: 80%;
      max-width: 600px;
      background-color: #333;
      border-radius: 15px;
      margin: 1rem auto 0 auto;
      height: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
      user-select: none;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #4caf50 0%, #81c784 100%);
      transition: width 0.4s ease;
    }
    #progress-label {
      text-align: center;
      margin-top: 0.4rem;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Monetize button */
    #monetize-btn {
      width: 80%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 0.8rem;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #888;
      color: #eee;
      cursor: not-allowed;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #monetize-btn.enabled {
      background-color: #4caf50;
      cursor: pointer;
      color: #fff;
    }
    #stats-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
      border-radius: 16px;
    }

    .stat-box {
      background-color: #1f1f1f;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .stat-box h4 {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
      text-transform: uppercase;
    }

    .stat-box p {
      margin: 0.5rem 0 0 0;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
    }

    /* Red blur if not monetized */
    .stat-blur::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(255, 0, 0, 0.1);
      border-radius: 16px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container" aria-label="CyberChat logo">
    <!-- Chat bubble + social media icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M4 4h16v10H5.17L4 15.17V4zm16 0H4a2 2 0 00-2 2v14l4-4h14a2 2 0 002-2V6a2 2 0 00-2-2z" />
    </svg>
    <span class="app-name">
      <span class="cyber">CYBER</span><span class="chat">CHAT</span>
    </span>
  </div>
  <div class="profile">
    <img id="profile-pic" src="https://via.placeholder.com/32?text=ðŸ‘¤" alt="User profile picture" />
    <span id="username">@guest</span>
  </div>
</header>

<!-- Monetize status badge -->
<div id="monetize-status" aria-live="polite"></div>

<!-- Progress bar -->
<div id="progress-container" aria-label="User post progress">
  <div id="progress-bar"></div>
</div>
<div id="progress-label"></div>

<!-- Monetize now button -->
<button id="monetize-btn" disabled>MONETISE NOW</button>

<!-- Stats container -->
<div id="stats-container" class="stat-blur">
  <div class="stat-box">
    <h4>Views</h4>
    <p id="stat-views">0</p>
  </div>
  <div class="stat-box">
    <h4>Followers</h4>
    <p id="stat-followers">0</p>
  </div>
  <div class="stat-box">
    <h4>Revenue</h4>
    <p id="stat-revenue">$0.00</p>
  </div>
  <div class="stat-box">
    <h4>Likes</h4>
    <p id="stat-likes">0</p>
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // DOM Elements
  const profilePic = document.getElementById("profile-pic");
  const usernameElem = document.getElementById("username");
  const monetizeStatus = document.getElementById("monetize-status");
  const monetizeBtn = document.getElementById("monetize-btn");
  const progressBar = document.getElementById("progress-bar");
  const progressLabel = document.getElementById("progress-label");
  const statsContainer = document.getElementById("stats-container");
  const statViews = document.getElementById("stat-views");
  const statFollowers = document.getElementById("stat-followers");
  const statRevenue = document.getElementById("stat-revenue");
  const statLikes = document.getElementById("stat-likes");

  // State
  let userId = null;
  let monetizeState = 'off'; // default

  // Utility: format numbers with commas
  function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  // Update UI based on monetize state
  function updateMonetizeUI(state) {
    monetizeState = state;
    if (state === 'on') {
      monetizeStatus.textContent = "MONETIZATION ENABLED";
      monetizeStatus.style.backgroundColor = "#4caf50"; // green
      monetizeBtn.disabled = false;
      monetizeBtn.classList.add("enabled");
      statsContainer.classList.remove("stat-blur");
    } else if (state === 'pending') {
      monetizeStatus.textContent = "MONETIZATION PENDING APPROVAL";
      monetizeStatus.style.backgroundColor = "#ff9800"; // orange
      monetizeBtn.disabled = true;
      monetizeBtn.classList.remove("enabled");
      statsContainer.classList.add("stat-blur");
    } else {
      monetizeStatus.textContent = "MONETIZATION DISABLED";
      monetizeStatus.style.backgroundColor = "#f44336"; // red
      monetizeBtn.disabled = true;
      monetizeBtn.classList.remove("enabled");
      statsContainer.classList.add("stat-blur");
    }
  }

  // Fetch and display user stats from Firebase
  async function fetchUserStats(uid) {
    try {
      const statsRef = ref(db, `users/${uid}/stats`);
      const snapshot = await get(statsRef);
      if (snapshot.exists()) {
        const stats = snapshot.val();
        statViews.textContent = formatNumber(stats.views || 0);
        statFollowers.textContent = formatNumber(stats.followers || 0);
        statRevenue.textContent = `$${(stats.revenue || 0).toFixed(2)}`;
        statLikes.textContent = formatNumber(stats.likes || 0);

        // Progress logic (e.g. towards 100k views)
        const progressPercent = Math.min(100, ((stats.views || 0) / 100000) * 100);
        progressBar.style.width = `${progressPercent}%`;
        progressLabel.textContent = `Post Views Progress: ${progressPercent.toFixed(1)}%`;
      } else {
        statViews.textContent = '0';
        statFollowers.textContent = '0';
        statRevenue.textContent = '$0.00';
        statLikes.textContent = '0';
        progressBar.style.width = '0%';
        progressLabel.textContent = 'Post Views Progress: 0%';
      }
    } catch (error) {
      console.error("Error fetching user stats:", error);
    }
  }

  // Fetch user profile info and monetize state
  async function fetchUserProfile(uid) {
    try {
      const userRef = ref(db, `users/${uid}`);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        const user = snapshot.val();
        usernameElem.textContent = user.username ? `@${user.username}` : '@user';
        profilePic.src = user.profilePic || "https://via.placeholder.com/32?text=ðŸ‘¤";
        updateMonetizeUI(user.monetize || 'off');
        await fetchUserStats(uid);
      } else {
        usernameElem.textContent = '@user';
        profilePic.src = "https://via.placeholder.com/32?text=ðŸ‘¤";
        updateMonetizeUI('off');
      }
    } catch (error) {
      console.error("Error fetching user profile:", error);
    }
  }

  // Auth listener
  onAuthStateChanged(auth, (user) => {
    if (user) {
      userId = user.uid;
      fetchUserProfile(userId);
    } else {
      userId = null;
      usernameElem.textContent = '@guest';
      profilePic.src = "https://via.placeholder.com/32?text=ðŸ‘¤";
      updateMonetizeUI('off');
    }
  });

  // Monetize button click
  monetizeBtn.addEventListener('click', async () => {
    if (!userId || monetizeState !== 'off') return;
    monetizeBtn.disabled = true;
    monetizeBtn.textContent = "REQUESTING...";
    try {
      await update(ref(db, `users/${userId}`), { monetize: 'pending' });
      updateMonetizeUI('pending');
      monetizeBtn.textContent = "MONETISE NOW";
    } catch (error) {
      console.error("Error requesting monetization:", error);
      monetizeBtn.textContent = "TRY AGAIN";
      monetizeBtn.disabled = false;
    }
  });
</script>
</body>
</html>
