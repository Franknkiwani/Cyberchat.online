<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat.online</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("auth-status").innerText = "✅ Logged In";
                setTimeout(() => {
                    window.location.href = "upgrade";
                }, 5000);
            } else {
                document.getElementById("auth-status").innerText = "❌ Not Logged In";
                setTimeout(() => {
                    window.location.href = "accounts.html";
                }, 5000);
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Auth Status Bar */
        .auth-bar {
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(255, 0, 100, 0.2);
            border-bottom: 2px solid #ff0077;
            color: #ff0077;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        .loading-container {
            text-align: center;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            margin-top: 80px;
        }

        .loading-text {
            font-size: 28px;
            letter-spacing: 3px;
            animation: glitch 1.5s infinite alternate;
        }

        .loading-bar {
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 255, 0.2);
            position: relative;
            margin: 15px auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar .progress {
            width: 0%;
            height: 100%;
            background: #0ff;
            box-shadow: 0 0 15px #0ff;
            border-radius: 5px;
            animation: loadAnimation 5s linear forwards;
        }

        .cyber-text {
            font-size: 18px;
            color: #ff0077;
            text-shadow: 0 0 5px #ff0077, 0 0 10px #ff0077;
            letter-spacing: 2px;
            animation: flicker 1.8s infinite alternate;
        }

        /* Loading Animation */
        @keyframes loadAnimation {
            0% { width: 0%; }
            100% { width: 100%; }
        }

    </style>
</head>
<body>

    <!-- Auth Status Bar -->
    <div class="auth-bar">
        Authentication Status: <span id="auth-status">Checking...</span>
    </div>

    <!-- Loading Content -->
    <div class="loading-container">
        <div class="loading-text">LOADING...</div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="cyber-text">CyberChat.online</div>
    </div>

</body>
</html>
