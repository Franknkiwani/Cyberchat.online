<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberChat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .right {
      width: 250px;
      background: #1b1b1b;
      padding: 20px;
      border-left: 1px solid #2a2a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .right img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .username {
      font-size: 16px;
      color: #bbb;
    }
    header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat-card {
      flex: 1 1 30%;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .stat-card h2 {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 8px;
    }
    .stat-card p {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }
    .posts {
      margin-top: 20px;
    }
    .post-card {
      background: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .post-info {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .post-info img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .post-info div {
      max-width: 300px;
    }
    .post-info h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .post-info p {
      font-size: 13px;
      color: #aaa;
    }
    button.delete-btn {
      background: #ff4d4d;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button.delete-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>

  <div class="main">
    <header>ðŸ“Š Dashboard</header>
    <div class="stats">
      <div class="stat-card"><h2>Posts</h2><p id="stat-posts">0</p></div>
      <div class="stat-card"><h2>Total Views</h2><p id="stat-views">0</p></div>
      <div class="stat-card"><h2>Revenue</h2><p id="stat-revenue">$0.00</p></div>
    </div>
    <div class="posts" id="user-posts"></div>
  </div>

  <div class="right">
    <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
    <div class="username" id="username">@username</div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Not signed in");
        window.location.href = "/login.html";
        return;
      }

      const uid = user.uid;
      loadProfile(uid);
      watchPosts(uid);
    });

    function loadProfile(uid) {
      const userRef = ref(db, `users/${uid}`);
      onValue(userRef, snap => {
        const data = snap.val();
        if (data) {
          document.getElementById("username").textContent = `@${data.username || "unknown"}`;
          document.getElementById("profile-pic").src = data.profile || "https://via.placeholder.com/100";
        }
      });
    }

    function watchPosts(uid) {
      const postsRef = ref(db, "post");
      onValue(postsRef, snap => {
        const allPosts = snap.val() || {};
        const userPosts = [];
        let totalViews = 0;
        let revenue = 0;

        Object.entries(allPosts).forEach(([id, post]) => {
          if (post.uid === uid) {
            userPosts.push({ id, ...post });
            totalViews += parseInt(post.views || 0);
            revenue += parseFloat(post.revenue || 0);
          }
        });

        // Save to localStorage
        localStorage.setItem(`user_posts_${uid}`, JSON.stringify(userPosts));

        // Update stats
        document.getElementById("stat-posts").textContent = userPosts.length;
        document.getElementById("stat-views").textContent = totalViews;
        document.getElementById("stat-revenue").textContent = `$${revenue.toFixed(2)}`;

        // Render posts
        renderPosts(userPosts);
      });
    }

    function renderPosts(posts) {
      const container = document.getElementById("user-posts");
      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";
        div.innerHTML = `
          <div class="post-info">
            <img src="${post.image || 'https://via.placeholder.com/80'}" alt="post img">
            <div>
              <h3>${post.title || 'Untitled'}</h3>
              <p>${post.description || 'No description provided.'}</p>
            </div>
          </div>
          <button class="delete-btn" onclick="deletePost('${post.id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    window.deletePost = function(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        remove(ref(db, `post/${postId}`))
          .then(() => alert("Post deleted"))
          .catch(err => console.error("Error deleting post:", err));
      }
    };
  </script>
</body>
</html>
