<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat Creator Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --card: rgba(255, 255, 255, 0.06);
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.12);
      --accent: #00ffcc;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--bg);
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 20px;
      flex: 1;
      text-align: center;
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: scale(1.02);
      border-color: var(--accent);
    }
    .stat-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--accent);
    }
    .stat-card p {
      font-size: 16px;
      color: #ccc;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .post-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: all 0.2s ease;
    }
    .post-card:hover {
      transform: scale(1.01);
    }
    .post-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .post-content {
      padding: 15px;
    }
    .post-content p {
      font-size: 14px;
      color: #ccc;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4444;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .right {
      width: 280px;
      background: var(--glass);
      backdrop-filter: blur(15px);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .right img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid var(--accent);
    }
    .username {
      color: #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="stats">
      <div class="stat-card"><h2 id="postCount">0</h2><p>Posts</p></div>
      <div class="stat-card"><h2 id="totalViews">0</h2><p>Total Views</p></div>
      <div class="stat-card"><h2 id="totalRevenue">$0.00</h2><p>Revenue</p></div>
    </div>
    <div class="posts" id="postContainer"></div>
  </div>
  <div class="right">
    <img id="profilePic" src="fallback.png" alt="Profile Pic">
    <div class="username" id="username">@username</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const postContainer = document.getElementById('postContainer');
    const postCountEl = document.getElementById('postCount');
    const totalViewsEl = document.getElementById('totalViews');
    const totalRevenueEl = document.getElementById('totalRevenue');

    let allPosts = [];

    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        loadUserProfile(uid);
        fetchPosts(uid);
      }
    });

    function loadUserProfile(uid) {
      const userRef = ref(db, 'users/' + uid);
      onValue(userRef, snap => {
        const data = snap.val();
        document.getElementById('username').textContent = '@' + (data.username || 'anonymous');
        document.getElementById('profilePic').src = data.pfp || 'fallback.png';
      });
    }

    function fetchPosts(uid) {
      const sources = ['post', 'posts'];
      let combined = [];

      sources.forEach(source => {
        const sourceRef = ref(db, source);
        onValue(sourceRef, snap => {
          const posts = [];
          snap.forEach(child => {
            const post = child.val();
            if (post.uid === uid) {
              posts.push({ ...post, key: child.key, source });
            }
          });

          combined = [...combined, ...posts];
          localStorage.setItem('myPosts', JSON.stringify(combined));
          updateDashboard(combined);
        });
      });
    }

    function updateDashboard(posts) {
      let totalViews = 0, totalRevenue = 0;

      postContainer.innerHTML = "";
      posts.forEach(post => {
        totalViews += post.views || 0;
        totalRevenue += parseFloat(post.revenue || 0);

        const card = document.createElement('div');
        card.className = 'post-card';
        card.innerHTML = `
          <img src="${post.image || 'fallback.png'}" alt="post">
          <div class="post-content">
            <p><strong>${post.title || 'No Title'}</strong></p>
            <p>${post.views || 0} views - $${(post.revenue || 0).toFixed(2)}</p>
          </div>
          <button class="delete-btn">Delete</button>
        `;

        card.querySelector('.delete-btn').addEventListener('click', () => {
          const postRef = ref(db, `${post.source}/${post.key}`);
          remove(postRef);
          card.remove();
        });

        postContainer.appendChild(card);
      });

      postCountEl.textContent = posts.length;
      totalViewsEl.textContent = totalViews;
      totalRevenueEl.textContent = "$" + totalRevenue.toFixed(2);
    }

    // Load cached posts on refresh
    window.addEventListener('load', () => {
      const cache = localStorage.getItem('myPosts');
      if (cache) {
        updateDashboard(JSON.parse(cache));
      }
    });
  </script>
</body>
</html>
