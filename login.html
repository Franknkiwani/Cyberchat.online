<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberChat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat-card {
      flex: 1 1 45%;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .stat-card h2 {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 8px;
    }
    .stat-card p {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }
    .posts {
      margin-top: 30px;
    }
    .post-card {
      background: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .post-card h3 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .post-card p {
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Dashboard</header>

  <div class="stats" id="stats">
    <div class="stat-card"><h2>Posts</h2><p id="stat-posts">0</p></div>
    <div class="stat-card"><h2>Views</h2><p id="stat-views">0</p></div>
    <div class="stat-card"><h2>Clicks</h2><p id="stat-clicks">0</p></div>
    <div class="stat-card"><h2>Revenue</h2><p id="stat-revenue">$0.00</p></div>
  </div>

  <div class="posts" id="user-posts">
    <!-- Posts will be loaded here -->
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    onAuthStateChanged(auth, async user => {
      if (user) {
        const uid = user.uid;
        loadStats(uid);
        loadPosts(uid);
      } else {
        alert("Not signed in");
        window.location.href = "/login.html";
      }
    });

    async function loadStats(uid) {
      const statsRef = ref(db, `users/${uid}/stats`);
      try {
        const snap = await get(statsRef);
        if (snap.exists()) {
          const stats = snap.val();
          document.getElementById("stat-posts").textContent = stats.posts || 0;
          document.getElementById("stat-views").textContent = stats.views || 0;
          document.getElementById("stat-clicks").textContent = stats.clicks || 0;
          document.getElementById("stat-revenue").textContent = `$${(stats.revenue || 0).toFixed(2)}`;
        }
      } catch (err) {
        console.error("Failed to load stats:", err);
      }
    }

    async function loadPosts(uid) {
      const localKey = `user_posts_${uid}`;
      const cached = localStorage.getItem(localKey);
      const container = document.getElementById("user-posts");

      if (cached) {
        const posts = JSON.parse(cached);
        renderPosts(posts, container);
        console.log("Loaded posts from localStorage");
      } else {
        const postsRef = ref(db, "post");
        try {
          const snap = await get(postsRef);
          const allPosts = snap.val() || {};
          const userPosts = Object.entries(allPosts)
            .filter(([_, post]) => post.uid === uid)
            .map(([id, post]) => ({ id, ...post }));

          localStorage.setItem(localKey, JSON.stringify(userPosts));
          renderPosts(userPosts, container);
          console.log("Fetched posts from Firebase");
        } catch (err) {
          console.error("Failed to load posts:", err);
        }
      }
    }

    function renderPosts(posts, container) {
      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";
        div.innerHTML = `
          <h3>${post.title || "Untitled Post"}</h3>
          <p>${post.description || "No description"}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
