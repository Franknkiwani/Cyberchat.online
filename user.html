<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberChat Profile Page</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";const firebaseConfig = { apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo", authDomain: "itzhoyoo-f9f7e.firebaseapp.com", databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com", projectId: "itzhoyoo-f9f7e", storageBucket: "itzhoyoo-f9f7e.appspot.com", messagingSenderId: "1094792075584", appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5", measurementId: "G-LLT6F9WRKH" };

const app = initializeApp(firebaseConfig); const db = getDatabase(app);

async function loadUserProfile(userId) { const userRef = ref(db, 'users/' + userId); const snapshot = await get(userRef);

if (snapshot.exists()) {
  const user = snapshot.val();
  document.getElementById('profileName').textContent = user.username || 'Unknown User';
  document.getElementById('profilePic').src = user.profilePic || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVM4ss1IUhi5TkN6fumDCVv_ZyfSfkXm6B0nJPnuNbP0UyqlgQn6B2Nc&s=10';
}

}

async function loadUserJobs(userId) { const jobsRef = ref(db, 'jobs'); const jobsList = document.getElementById('jobsList');

const snapshot = await get(jobsRef);
const jobs = snapshot.val();
jobsList.innerHTML = '';

if (jobs) {
  Object.keys(jobs).forEach(jobId => {
    const job = jobs[jobId];
    if (job.userId === userId) {
      const jobDiv = document.createElement('div');
      jobDiv.classList.add('job-card');

      jobDiv.innerHTML = `
        <div class="job-left">
          <img src="${job.userPic || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVM4ss1IUhi5TkN6fumDCVv_ZyfSfkXm6B0nJPnuNbP0UyqlgQn6B2Nc&s=10'}" alt="user pic">
          <div>
            <div class="job-name">${job.username || 'Unknown Job'}</div>
            <div class="job-description">${job.description || 'No description available'}</div>
          </div>
        </div>
        <div class="job-right">
          <div class="job-price">$${job.price} / hr</div>
          <button class="view-job-btn" onclick="window.location.href='job.html/${jobId}'">View</button>
        </div>
      `;

      jobsList.appendChild(jobDiv);
    }
  });
} else {
  jobsList.innerHTML = '<p style="color:#bbb;">No jobs available.</p>';
}

}

window.onload = () => { const userId = 'userId1'; // Replace dynamically loadUserProfile(userId); loadUserJobs(userId); } </script>

<style>

  user-select: none;

</style></head>
