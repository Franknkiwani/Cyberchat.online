<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat</title>
    <style>
        /* Base styling */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-user-select: none; /* Prevent text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        header {
            background-color: #3c3c3c;
            color: #e1e1e1;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.6); /* Neon effect */
            text-transform: uppercase;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #7f7f7f, #e1e1e1, #7f7f7f); /* Netherite-inspired gradient */
            box-shadow: 0 0 15px 5px rgba(255, 0, 255, 0.7);
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #7f7f7f, #e1e1e1, #7f7f7f);
            box-shadow: 0 0 15px 5px rgba(255, 0, 255, 0.7);
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .hamburger-menu div {
            background-color: #e1e1e1;
            height: 5px;
            width: 100%;
            border-radius: 5px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            padding-left: 10px;
        }

        .logo span {
            color: #00ff00;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-image: url('https://www.w3schools.com/w3images/avatar2.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid #e1e1e1;
            box-shadow: 0 0 10px 3px rgba(0, 255, 0, 0.7);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            background-color: #222;
            color: #e1e1e1;
            border: 2px solid #3c3c3c;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #00ff00;
            border-color: #00ff00;
        }

        .plus-button {
            background-color: #222;
            color: #e1e1e1;
            border: 3px solid red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plus-button:hover {
            background-color: red;
            color: #fff;
            border-color: #fff;
        }

        .upload-text {
            color: #e1e1e1;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Search Engine */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            padding: 20px;
        }

        .search-box {
            width: 80%;
            max-width: 500px;
            display: flex;
            align-items: center;
            background-color: #222;
            border-radius: 25px;
            padding: 10px;
            border: 2px solid #3c3c3c;
            box-shadow: 0 0 10px 3px rgba(0, 255, 0, 0.7);
        }

        .search-box input {
            width: 90%;
            background-color: transparent;
            border: none;
            outline: none;
            color: #e1e1e1;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 20px;
            margin-right: 10px;
        }

        .search-box button {
            background-color: #00ff00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background-color: #ff00ff;
            color: #222;
        }

        /* Posts Section */
        .posts-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .post {
            background-color: #222;
            color: #e1e1e1;
            border: 2px solid #3c3c3c;
            margin: 10px;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-body {
            font-size: 1rem;
        }
            .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url('https://www.w3schools.com/w3images/avatar2.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px 3px rgba(0, 255, 0, 0.7);
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
            padding: 20px;
            display: none;
            z-index: 1001;
        }

        .popup.active {
            display: block;
        }

        .popup-header {
            text-align: center;
        }

        .popup-profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px 3px rgba(0, 255, 0, 0.7);
        }

        .popup-button {
            background-color: #00ff00;
            color: #222;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .popup-button:hover {
            background-color: #ff00ff;
        }

        .popup-input {
            width: 100%;
            background-color: #333;
            border: 2px solid #555;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .fluffy-message {
            color: #ff0000;
            font-size: 1rem;
            text-align: center;
            margin: 10px 0;
        }

        .close-popup {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-popup:hover {
            background-color: #ff5555;
        }

        .save-button {
            background-color: #00ff00;
            color: #222;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .save-button:hover {
            background-color: #ff00ff;
        }
    </style>
</head>
<body>

    <header>
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="logo">
            <span>Cyber</span>CHAT
        </div>

        <div class="profile-pic" id="profilePic"></div>
    </header>

    <div class="buttons">
        <div class="button">Following</div>

        <div class="plus-button">
            +
        </div>
        <div class="upload-text">Upload</div>

        <div class="button">Followers</div>
    </div>

    <!-- Search Engine Section -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search..." oninput="searchPosts()" />
            <button onclick="searchPosts()">Search</button>
        </div>
    </div>

    <!-- Posts Container where the results will show up -->
    <div class="posts-container" id="postsContainer">
        <!-- Posts will be displayed here dynamically -->
    </div>
<!-- Popup -->
    <div class="popup" id="profilePopup">
        <button class="close-popup" id="closePopup">X</button>
        <div class="popup-header">
            <div class="popup-profile-pic" id="popupProfilePic"></div>
            <button class="popup-button" id="changePic">Change Profile Picture</button>
            <div class="fluffy-message" id="fluffyMessage"></div>
        </div>
        <input type="text" id="premiumPassword" class="popup-input" placeholder="Enter Premium Password" style="display: none;">
        <button class="popup-button" id="confirmPassword" style="display: none;">Confirm</button>
        <input type="text" id="username" class="popup-input" placeholder="@Username (6 letters max)" maxlength="6">
        <textarea id="description" class="popup-input" placeholder="Enter your description..."></textarea>
        <input type="text" id="gender" class="popup-input" placeholder="Enter your gender">
        <input type="number" id="yearOfBirth" class="popup-input" placeholder="Year of Birth">
        <button class="save-button" id="saveProfile">Save</button>
    </div>
    <script type="module">
        // Firebase setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fetch posts from Firebase
        let posts = [];

        function fetchPosts() {
            const postsRef = ref(database, 'posts');
            get(postsRef).then(snapshot => {
                if (snapshot.exists()) {
                    posts = Object.values(snapshot.val());
                    displayPosts(posts); // Display all posts initially
                } else {
                    console.log("No posts found.");
                }
            }).catch(error => {
                console.error(error);
            });
        }

        // Display posts on the page
        function displayPosts(posts) {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');

                const postTitle = document.createElement('div');
                postTitle.classList.add('post-title');
                postTitle.textContent = post.title;

                const postBody = document.createElement('div');
                postBody.classList.add('post-body');
                postBody.textContent = post.body;

                postDiv.appendChild(postTitle);
                postDiv.appendChild(postBody);

                postsContainer.appendChild(postDiv);
            });
        }

        // Filter posts based on the search query
        function searchPosts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const filteredPosts = posts.filter(post => 
                post.title.toLowerCase().includes(searchQuery) || 
                post.body.toLowerCase().includes(searchQuery)
            );
            displayPosts(filteredPosts);
        }

        // Fetch posts on page load
        fetchPosts();
        const profilePic = document.getElementById('profilePic');
        const profilePopup = document.getElementById('profilePopup');
        const closePopup = document.getElementById('closePopup');
        const changePic = document.getElementById('changePic');
        const fluffyMessage = document.getElementById('fluffyMessage');
        const premiumPassword = document.getElementById('premiumPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const usernameInput = document.getElementById('username');
        const descriptionInput = document.getElementById('description');
        const genderInput = document.getElementById('gender');
        const yearOfBirthInput = document.getElementById('yearOfBirth');
        const saveProfile = document.getElementById('saveProfile');
        const popupProfilePic = document.getElementById('popupProfilePic');

        // Open popup
        profilePic.addEventListener('click', () => {
            profilePopup.classList.add('active');
        });

        // Close popup
        closePopup.addEventListener('click', () => {
            profilePopup.classList.remove('active');
            fluffyMessage.textContent = '';
            premiumPassword.style.display = 'none';
            confirmPassword.style.display = 'none';
        });

        // Change profile picture
        changePic.addEventListener('click', () => {
            fluffyMessage.textContent = 'Only premium users can change their profile picture.';
            premiumPassword.style.display = 'block';
            confirmPassword.style.display = 'block';
        });

        // Confirm premium password
        confirmPassword.addEventListener('click', () => {
            const password = premiumPassword.value;
            if (password === '123456') { // Example premium password
                const newPic = prompt('Enter the image link for your new profile picture:');
                if (newPic) {
                    profilePic.style.backgroundImage = `url('${newPic}')`;
                    popupProfilePic.style.backgroundImage = `url('${newPic}')`;
                    localStorage.setItem('profilePic', newPic);
                    fluffyMessage.textContent = 'Profile picture updated!';
                }
            } else {
                fluffyMessage.textContent = 'Incorrect premium password!';
            }
        });

        // Save profile data
        saveProfile.addEventListener('click', () => {
            const username = usernameInput.value;
            const description = descriptionInput.value;
            const gender = genderInput.value;
            const yearOfBirth = yearOfBirthInput.value;

            localStorage.setItem('username', username);
            localStorage.setItem('description', description);
            localStorage.setItem('gender', gender);
            localStorage.setItem('yearOfBirth', yearOfBirth);

            alert('Profile saved successfully!');
        });

        // Load saved data
        window.onload = () => {
            const savedPic = localStorage.getItem('profilePic');
            const savedUsername = localStorage.getItem('username');
            const savedDescription = localStorage.getItem('description');
            const savedGender = localStorage.getItem('gender');
            const savedYearOfBirth = localStorage.getItem('yearOfBirth');

            if (savedPic) {
                profilePic.style.backgroundImage = `url('${savedPic}')`;
                popupProfilePic.style.backgroundImage = `url('${savedPic}')`;
            }
            if (savedUsername) usernameInput.value = savedUsername;
            if (savedDescription) descriptionInput.value = savedDescription;
            if (savedGender) genderInput.value = savedGender;
            if (savedYearOfBirth) yearOfBirthInput.value = savedYearOfBirth;
        };
    </script>

</body>
</html>
