<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat Register/Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup {
            background: #1b1b1b;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }

        .popup h2 {
            color: #00ffcc;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-container span {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }

        .input-container input {
            width: 80%;
            padding: 14px;
            padding-left: 30px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #00ffcc;
        }

        .popup button {
            width: 100%;
            padding: 14px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #111;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .popup button:hover {
            background: #00e6b8;
        }

        .popup .toggle-btn {
            color: #fff;
            display: block;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: normal;
        }

        .profile-pic-container {
            margin-top: 20px;
            text-align: center;
        }

        .profile-pic-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile-pic-container button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #111;
            cursor: pointer;
            font-weight: bold;
        }

        .profile-pic-container button:hover {
            background: #00e6b8;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ffcc;
            color: #111;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 9999;
            animation: slideIn 0.5s ease, fadeOut 2s 3.5s forwards;
        }

        @keyframes slideIn {
            from {
                top: -100px;
            }
            to {
                top: 20px;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="popup" id="popup">
        <h2>CyberChat</h2>

        <!-- Login Form -->
        <form id="form">
            <div class="input-container">
                <span>@</span>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">LOGIN</button>
            <p class="toggle-btn" id="toggle-register">Don't have an account? Register</p>
        </form>

        <!-- Register Form -->
        <form id="register-form" style="display: none;">
            <div class="input-container">
                <span>@</span>
                <input type="text" id="register-username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="email" id="register-email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="register-password" placeholder="Password" required>
            </div>
            <div class="profile-pic-container">
                <img id="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXAG_XJZQtzTGm0FhTj9HNVeklnbkdmZkRJfoCQiCk7XtvOTKZN902ZBwI&s=10" alt="Profile Picture">
                <button type="button" id="change-pic">Change Profile Picture</button>
            </div>
            <div class="input-container">
                <input type="url" id="custom-pic" placeholder="Enter your own image URL" />
                <button type="button" id="select-image">Select</button>
            </div>
            <button type="submit">REGISTER</button>
            <p class="toggle-btn" id="toggle-login">Already have an account? Login</p>
        </form>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification"></div>

    <script type="module">
        // Firebase setup (use your firebaseConfig here)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        const profilePics = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXAG_XJZQtzTGm0FhTj9HNVeklnbkdmZkRJfoCQiCk7XtvOTKZN902ZBwI&s=10",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSHJ-wZ0omgquoJv4tQTcwZZP4YVq-rn4dUTht0RaJmzyIm6O3P7CsxdsG&s=10",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXAG_XJZQtzTGm0FhTj9HNVeklnbkdmZkRJfoCQiCk7XtvOTKZN902ZBwI&s=10",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPSoZ5xPx0BmUme4dBeslC6bZj8iBB0rSfpPBUvYPCpXC_6AylB5NerYo&s=10",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdN_8i6yYNN09SKZRQ-clTVMlu17Y9xh76CQ&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCoyaYc5R4mi5bKTnPUvcy7yHq50k2eQxQew&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTSb1AdjFcC_4gbCOZNO2Ok-cV6tP8qMFKDztv8Go1HOgtl9c5wTpOrjM&s=10"
        ];

        let currentPicIndex = 0;

        const profilePic = document.getElementById("profile-pic");
        const changePicBtn = document.getElementById("change-pic");

        changePicBtn.addEventListener("click", () => {
            currentPicIndex = (currentPicIndex + 1) % profilePics.length;
            profilePic.src = profilePics[currentPicIndex];
        });

        const selectImageBtn = document.getElementById("select-image");
        const customPicInput = document.getElementById("custom-pic");

        selectImageBtn.addEventListener("click", () => {
            const customPicUrl = customPicInput.value;
            if (customPicUrl) {
                profilePic.src = customPicUrl;
            }
        });

        // Handle Register Form Submission
        const registerForm = document.getElementById("register-form");
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const username = document.getElementById("register-username").value;
            const profileImage = profilePic.src;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                                // Save user data in Firebase
                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email,
                    profilePicture: profileImage,
                });

                // Show success notification
                showNotification('Registration successful! Welcome to CyberChat.');

                // Switch to login page after successful registration
                setTimeout(() => {
                    toggleForms(); // Switch to the login form
                }, 2000);
            } catch (error) {
                // Show error notification
                showNotification('Error: ' + error.message);
            }
        });

        // Handle Login Form Submission
        const loginForm = document.getElementById("form");
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Show success notification
                showNotification('Login successful! Welcome back, ' + user.displayName);

                // Redirect to the main chat page or another area of the app
                // Example: window.location.href = '/chat-dashboard';
            } catch (error) {
                // Show error notification
                showNotification('Error: ' + error.message);
            }
        });

        // Toggle between register and login forms
        const toggleRegisterBtn = document.getElementById("toggle-register");
        const toggleLoginBtn = document.getElementById("toggle-login");

        toggleRegisterBtn.addEventListener("click", toggleForms);
        toggleLoginBtn.addEventListener("click", toggleForms);

        function toggleForms() {
            const form = document.getElementById("form");
            const registerForm = document.getElementById("register-form");

            form.style.display = (form.style.display === "none") ? "block" : "none";
            registerForm.style.display = (registerForm.style.display === "none") ? "block" : "none";
        }

        // Notification function
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";

            setTimeout(() => {
                notification.style.display = "none";
            }, 5000); // Hide after 5 seconds
        }

        // Check if user is already logged in on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showNotification('User already logged in.');
                toggleForms(); // Optionally, auto switch to logged-in view or dashboard
            }
        });
    </script>

</body>
</html>
