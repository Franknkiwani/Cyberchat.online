
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat Register/Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup {
            background: #1b1b1b;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }

        .popup h2 {
            color: #00ffcc;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-container span {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }

        .input-container input {
            width: 80%;
            padding: 14px;
            padding-left: 30px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #00ffcc;
        }

        .popup button {
            width: 100%;
            padding: 14px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #111;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .popup button:hover {
            background: white;
            background-color: red;
        }

        .popup .toggle-btn {
            color: #fff;
            background-color: red;
            display: block;
            margin-top: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 100px;
        }

        .profile-pic-container {
            margin-top: 20px;
            text-align: center;
        }

        .profile-pic-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile-pic-container button {
            margin-top: 10px;
            width: 50%;
            padding: 1px 1px;
            background: cyan;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        .profile-pic-container button:hover {
            background: red;
        }

        /* Modern Cyberpunk Notification */
.notification {
    position: fixed;
    top: 150px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #00ffcc, #0066ff);
    color: black;
    padding: 11px 21px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    display: none;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.6), 0 0 10px rgba(0, 102, 255, 0.5);
    text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.8);
    z-index: 9999;
    animation: slideIn 0.5s ease, fadeOut 3s 4s forwards;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
}

/* Neon Glow Effect */
.notification::before {
    content: "";
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 14px;
    background: linear-gradient(135deg, rgba(0, 255, 204, 0.8), rgba(0, 102, 255, 0.8));
    z-index: -1;
    filter: blur(15px);
}

/* Cute Bounce-in Animation */
@keyframes slideIn {
    from {
        transform: translate(-50%, -50px);
        opacity: 0;
    }
    to {
        transform: translateX(-50%);
        opacity: 1;
    }
}

/* Soft Glow Fade-out */
@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
        transform: translate(-50%, -20px);
    }
}
/* Prevent text selection */
* {
    user-select: none; /* No selecting text */
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE */
}
/* Prevent borders from moving */
.your-element {
    position: fixed; /* Sticks in place */
    border: 2px solid #00ffcc; /* Neon cyber border */
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    padding: 10px;
}

    </style>
</head>
<body>

    <div class="popup" id="popup">
        <h2>CyberChat</h2>

        <!-- Login Form -->
        <form id="form">
            <div class="input-container">
                <span>@</span>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">LOGIN</button>
            <p class="toggle-btn" id="toggle-register">Don't have an account? Register</p>
        </form>

        <!-- Register Form -->
        <form id="register-form" style="display: none;">
            <div class="input-container">
                <span>@</span>
                <input type="text" id="register-username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="email" id="register-email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="register-password" placeholder="Password" required>
            </div>
            <div class="profile-pic-container">
                <img id="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXAG_XJZQtzTGm0FhTj9HNVeklnbkdmZkRJfoCQiCk7XtvOTKZN902ZBwI&s=10" alt="Profile Picture">
                <button type="button" id="change-pic">Change</button>
            </div>
            <div class="input-container">
                <input type="url" id="custom-pic" placeholder="Enter your own image URL" />
                <button type="button" id="select-image">Select</button>
            </div>
            <button type="submit">REGISTER</button>
            <p class="toggle-btn" id="toggle-login">Already have an account? Login</p>
        </form>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification"></div>

    <script type="module">

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        ];

        let currentPicIndex = 0;

        const profilePic = document.getElementById("profile-pic");
        const changePicBtn = document.getElementById("change-pic");

        changePicBtn.addEventListener("click", () => {
            currentPicIndex = (currentPicIndex + 1) % profilePics.length;
            profilePic.src = profilePics[currentPicIndex];
        });

        const selectImageBtn = document.getElementById("select-image");
        const customPicInput = document.getElementById("custom-pic");

        selectImageBtn.addEventListener("click", () => {
            const customPicUrl = customPicInput.value;
            if (customPicUrl) {
                profilePic.src = customPicUrl;
            }
        });

        // Handle Register Form Submission
        const registerForm = document.getElementById("register-form");
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const username = document.getElementById("register-username").value;
            const profileImage = profilePic.src;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                                // Save user data in Firebase
                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email,
                    profilePicture: profileImage,
                });

                // Show success notification
                showNotification('Registration successful! Welcome to CyberChat.');

                // Switch to login page after successful registration
                setTimeout(() => {
                    toggleForms(); // Switch to the login form
                }, 2000);
            } catch (error) {
                // Show error notification
                showNotification('Error: ' + error.message);
            }
        });

        // Handle Login Form Submission
        const loginForm = document.getElementById("form");
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Show success notification
                showNotification('Login successful! Welcome back, ' + user.displayName);

                // Redirect to the main chat page or another area of the app
                // Example: window.location.href = '/chat-dashboard';
            } catch (error) {
                // Show error notification
                showNotification('Error: ' + error.message);
            }
        });

        // Toggle between register and login forms
        const toggleRegisterBtn = document.getElementById("toggle-register");
        const toggleLoginBtn = document.getElementById("toggle-login");

        toggleRegisterBtn.addEventListener("click", toggleForms);
        toggleLoginBtn.addEventListener("click", toggleForms);

        function toggleForms() {
            const form = document.getElementById("form");
            const registerForm = document.getElementById("register-form");

            form.style.display = (form.style.display === "none") ? "block" : "none";
            registerForm.style.display = (registerForm.style.display === "none") ? "block" : "none";
        }

        // Notification function
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";

            setTimeout(() => {
                notification.style.display = "none";
            }, 5000); // Hide after 5 seconds
        }

        // Check if user is already logged in on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showNotification('REGISTER.');
                toggleForms(); // Optionally, auto switch to logged-in view or dashboard
            }
        });
