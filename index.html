<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            text-align: center;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111;
            padding: 10px 20px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            position: relative;
        }

        .typing {
            flex-grow: 1;
            text-align: center;
            font-size: 12px;
            white-space: nowrap;
            border-right: 2px solid white;
            padding-right: 5px;
            display: inline-block;
        }

        .register-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1e90ff, #00ff00);
            border: none;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .register-btn:hover {
            background: linear-gradient(135deg, #00ff00, #1e90ff);
            transform: scale(1.05);
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 40vh;
            text-align: center;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 1) 80%);
            box-shadow: 0px 0px 50px rgba(0, 255, 0, 0.2);
            margin: 20px;
            border-radius: 15px;
            padding: 40px;
        }
        .hero h1 {
            font-size: 20px;
            color: cyan;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 15px;
            color: white;
            max-width: 600px;
        }
        .cta-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            box-shadow: 0px 5px 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .cta-btn:hover {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="typing" id="typing"></div>
        <button class="register-btn" onclick="location.href='register.html'">REGISTER</button>
    </div>

    <div class="hero">
        <h1>WELCOME TO CYBERCHAT</h1>
        <p>The ultimate chat platform for gamers, creators, and cyber enthusiasts. Connect, chat, and trade in a futuristic world.</p>
        <button class="cta-btn" onclick="checkUser()">Get Started</button>
    </div>

    <script>
        // Typing Effect
        const text = "CYBERCHAT.ONLINE";
        let index = 0;
        const typingElement = document.getElementById("typing");

        function type() {
            if (index < text.length) {
                typingElement.textContent += text[index];
                index++;
                setTimeout(type, 150);
            } else {
                setTimeout(() => {
                    typingElement.textContent = "";
                    index = 0;
                    type();
                }, 1500);
            }
        }

        type();

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function checkUser() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = "homepage.html"; // If user is registered
                } else {
                    window.location.href = "accounts.html"; // If not, redirect to register
                }
            });
        }
    </script>

</body>
</html>
