<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FF6F61, #6A1B9A);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            color: #FFEB3B;
        }

        #moneyDisplay {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }

        #generateBtn {
            background-color: #FFEB3B;
            color: #2D2D2D;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #generateBtn:hover {
            background-color: #FF9800;
        }

        #message {
            font-size: 18px;
            margin-top: 20px;
            color: #FF5733;
        }

        .status {
            font-size: 16px;
            color: #FFEB3B;
            font-weight: bold;
        }

        .emailSection {
            display: none;
            margin-top: 20px;
        }

        .emailSection input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .emailSection button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF5733;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .emailSection button:hover {
            background-color: #FF4500;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Money Generator</h1>
        <p>Click the button to generate virtual money!</p>
        <div id="moneyDisplay">$0.00</div>
        <button id="generateBtn">Generate Money</button>
        <div id="message" class="status">Ready to generate?</div>

        <div class="emailSection">
            <p>Please enter your PayPal email to claim your money!</p>
            <input type="email" id="paypalEmail" placeholder="Enter PayPal Email">
            <button id="claimBtn">Claim Your Money</button>
        </div>
    </div>

    <!-- Popup for cooldown message -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>You've already generated money recently!</h2>
            <p>You can try again in an hour.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let totalMoney = 0;
        let lastGeneratedTime = localStorage.getItem("lastGeneratedTime");
        let isGenerating = false;

        document.getElementById("generateBtn").addEventListener("click", () => {
            let currentTime = Date.now();
            if (isGenerating) return;

            // Check if the user has already generated money within the last hour
            if (lastGeneratedTime && currentTime - lastGeneratedTime < 3600000) {
                showPopup();
                return;
            }

            isGenerating = true;
            document.getElementById("message").textContent = "Generating...";
            setTimeout(() => {
                document.getElementById("message").textContent = "Almost there...";

                setTimeout(() => {
                    let generatedAmount = (Math.random() * (3 - 1) + 1).toFixed(2); // Random between $1 and $3
                    totalMoney += parseFloat(generatedAmount);
                    document.getElementById("moneyDisplay").textContent = `$${totalMoney.toFixed(2)}`;
                    document.getElementById("message").textContent = "PayPal email required";

                    // Show email input
                    document.querySelector(".emailSection").style.display = "block";
                    document.getElementById("generateBtn").style.display = "none";

                    // Store the current time in local storage to prevent multiple generations within the hour
                    localStorage.setItem("lastGeneratedTime", currentTime);
                }, 1500); // "Almost there..." appears after 1.5 seconds
            }, 2000); // "Generating..." appears for 2 seconds

            setTimeout(() => {
                isGenerating = false;
            }, 4000); // Allow the next generation after 4 seconds
        });

        document.getElementById("claimBtn").addEventListener("click", () => {
            const email = document.getElementById("paypalEmail").value;
            if (email) {
                // Save the PayPal email to Firebase
                const emailRef = ref(db, 'generatedMoney/' + Date.now());
                set(emailRef, {
                    email: email,
                    generatedAmount: totalMoney.toFixed(2)
                });

                alert(`Money sent to: ${email}`);
                resetGenerator();
            } else {
                alert("Please enter a valid PayPal email.");
            }
        });

        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        document.getElementById("closePopup").addEventListener("click", () => {
            document.getElementById("popup").style.display = "none";
        });

        function resetGenerator() {
            document.getElementById("paypalEmail").value = "";
            document.getElementById("generateBtn").style.display = "block";
            document.querySelector(".emailSection").style.display = "none";
            document.getElementById("moneyDisplay").textContent = "$0.00";
            document.getElementById("message").textContent = "Ready to generate?";
        }
    </script>

</body>
</html>
