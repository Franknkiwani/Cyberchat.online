<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post with Firebase</title>
  <style>
    /* Same CSS styles from the previous example */
    /* (omitted here for brevity) */
  </style>
</head>
<body>
  <div class="post-container">
    <div class="post-header">
      <img class="avatar" id="avatar" src="" alt="Profile Pic">
      <div class="username" id="username">@Username</div>
      <button class="follow-button" id="followButton">Follow</button>
    </div>
    <div class="post-content"></div>
    <div class="uploaded-on">UPLOADED ON: 1 JANUARY 2025</div>
    <div class="post-footer">
      <button class="like-button" id="likeButton">Like</button>
      <div class="like-view-container">
        <div class="like-count" id="likeCount">0 Likes</div>
        <div class="view-count" id="viewCount">0 Views</div>
      </div>
    </div>
    <div class="post-image-container">
      <img id="postImage" src="https://picsum.photos/800/400" alt="Random Image">
    </div>
    <div class="title-description-container">
      <h2 id="postTitle">Post Title</h2>
      <p id="postDescription">This is the description of the post. Add a detailed description here.</p>
    </div>
  </div>

  <script type="module">
    // Import the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Post ID for this example
    const postId = "post_001";

    // DOM Elements
    const viewCountDisplay = document.getElementById("viewCount");
    const likeCountDisplay = document.getElementById("likeCount");
    const likeButton = document.getElementById("likeButton");

    // Initialize view count and like count
    let viewCount = 0;
    let likeCount = 0;
    let isLiked = false;

    // Reference to the post in Firebase
    const postRef = ref(database, `posts/${postId}`);

    // Increment view count on page load
    get(postRef).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        viewCount = data.views || 0;
        likeCount = data.likes || 0;
        isLiked = data.liked || false;

        // Update the view count and save to Firebase
        viewCount++;
        update(postRef, { views: viewCount });
        viewCountDisplay.textContent = `${viewCount} View${viewCount !== 1 ? "s" : ""}`;

        // Update like count and button state
        likeCountDisplay.textContent = `${likeCount} Like${likeCount !== 1 ? "s" : ""}`;
        if (isLiked) {
          likeButton.textContent = "Liked";
          likeButton.classList.add("liked");
        }
      } else {
        // If no data exists, initialize it
        set(postRef, { views: 1, likes: 0, liked: false });
        viewCountDisplay.textContent = "1 View";
      }
    });

    // Listen for real-time updates to likes and views
    onValue(postRef, (snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        viewCountDisplay.textContent = `${data.views || 0} View${data.views !== 1 ? "s" : ""}`;
        likeCountDisplay.textContent = `${data.likes || 0} Like${data.likes !== 1 ? "s" : ""}`;
      }
    });

    // Like button functionality
    likeButton.addEventListener("click", () => {
      get(postRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          isLiked = data.liked || false;
          likeCount = data.likes || 0;

          if (isLiked) {
            likeCount--;
            isLiked = false;
            likeButton.textContent = "Like";
            likeButton.classList.remove("liked");
          } else {
            likeCount++;
            isLiked = true;
            likeButton.textContent = "Liked";
            likeButton.classList.add("liked");
          }

          // Update Firebase with the new like count and status
          update(postRef, { likes: likeCount, liked: isLiked });
        }
      });
    });
  </script>
</body>
</html>
