<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            text-align: center;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 10px 20px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            position: relative;
        }
        .typing {
            font-size: 12px;
            white-space: nowrap;
            border-right: 2px solid white;
            padding-right: 5px;
            display: inline-block;
        }
        .register-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1e90ff, #00ff00);
            border: none;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .register-btn:hover {
            background: linear-gradient(135deg, #00ff00, #1e90ff);
            transform: scale(1.05);
        }

        /* Neon Line at the Bottom */
        .neon-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: lightgreen;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 40vh;
            text-align: center;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 1) 80%);
            box-shadow: 0px 0px 50px rgba(0, 255, 0, 0.2);
            margin: 20px;
            border-radius: 15px;
            padding: 40px;
        }
        .hero h1 {
            font-size: 20px;
            color: cyan;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 15px;
            color: white;
            max-width: 600px;
        }
        .hero .cta-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            box-shadow: 0px 5px 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .hero .cta-btn:hover {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="typing" id="typing"></div>
        <button class="register-btn" onclick="window.location.href='accounts.html'">REGISTER</button>
        <div class="neon-line"></div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>WELCOME TO CYBERCHAT</h1>
        <p>The ultimate chat platform for gamers, creators, and cyber enthusiasts. Connect, chat, and trade in a futuristic world.</p>
        <button class="cta-btn" onclick="checkUser()">Get Started</button>
    </div>

    <!-- Firebase setup -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.appspot.com",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to check if the user is registered
        window.checkUser = function () {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = "homepage.html"; // User is logged in
                } else {
                    window.location.href = "accounts.html"; // No user, redirect to register
                }
            });
        };

        // Typing effect for text
        const text = "cyberchat.online";
        let index = 0;
        const typingElement = document.getElementById('typing');

        function type() {
            if (index < text.length) {
                typingElement.textContent += text[index];
                index++;
                setTimeout(type, 150); // adjust typing speed here
            }
        }

        type();
    </script>

</body>
</html>
