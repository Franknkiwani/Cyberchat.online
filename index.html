<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Ad</title>
  <style>
    :root {
      --glass-bg: rgba(0, 0, 0, 0.5);
      --border-glow: 0 0 20px rgba(255, 0, 150, 0.8);
      --primary: #ff0080;
      --sponsored-bg: rgba(255, 0, 150, 0.7);
      --red: #ff0000;
      --cyan: #00ffff;
      --black: #000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      overflow: hidden;
    }

    .popup {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--glass-bg);
      border: 2px solid var(--primary);
      border-radius: 10px;
      box-shadow: var(--border-glow);
      padding: 20px;
      z-index: 9999;
      width: 80%;
      max-width: 600px;
      height: auto;
      animation: fadeIn 0.5s ease;
    }

    .sponsored {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: var(--sponsored-bg);
      padding: 3px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      font-size: 12px;
    }

    .popup-close {
      background-color: var(--red);
      color: white;
      font-size: 12px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 3px 10px;
      border-radius: 5px;
      cursor: not-allowed;
      border: none;
      transition: 0.3s ease;
    }

    .popup-close.enabled {
      background-color: var(--cyan);
      color: var(--black);
      cursor: pointer;
    }

    .popup-close.enabled:hover {
      background-color: lightcyan;
    }

    .popup-content {
      color: white;
      font-size: 16px;
      margin-top: 30px;
      text-align: center;
    }

    .popup-iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .popup-description {
      color: white;
      font-size: 14px;
      margin: 10px 0;
    }

    .popup-button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .popup-button:hover {
      background-color: #e6007a;
    }

    .blur-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="popup" id="popupAd">
    <div class="sponsored">Sponsored</div>
    <button class="popup-close" id="closeButton" disabled>Skip Ad in <span id="countdownTimer">10</span>s</button>
    <div class="popup-content">
      <h3 id="adTitle">Preview the Link</h3>
      <p id="adDescription" class="popup-description"></p>
    </div>
    <iframe id="popupIframe" class="popup-iframe" src=""></iframe>
    <button class="popup-button" id="visitAdButton" onclick="visitAd()">Visit Ad</button>
  </div>

  <div id="blurScreen" class="blur-screen">
    Closing Ad...
  </div>

  <script type="module">
    // Initialize Firebase (Make sure Firebase SDK is already imported and configured)
    import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.4.1/firebase-database.js';

    // Reference to the Firebase Realtime Database
    const db = getDatabase();

    // Fetch ad campaign data from Firebase
    function fetchAdData() {
      const adRef = ref(db, 'adscampaigns'); // Path to your ad campaigns in Firebase
      get(adRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const adDetails = snapshot.val();
            
            // Check if data is in array format and select a random ad
            if (Array.isArray(adDetails)) {
              const randomIndex = Math.floor(Math.random() * adDetails.length);
              const ad = adDetails[randomIndex];

              // Update the page with the ad data
              document.getElementById('popupIframe').src = ad.url;
              document.getElementById('adTitle').textContent = ad.title;
              document.getElementById('adDescription').textContent = ad.description;
            } else {
              console.error("Expected an array of ads but got:", adDetails);
              document.getElementById('adTitle').textContent = "No Ads Available";
              document.getElementById('adDescription').textContent = "Please try again later.";
            }
          } else {
            console.error("No ad data found in Firebase.");
            document.getElementById('adTitle').textContent = "No Ads Available";
            document.getElementById('adDescription').textContent = "Please try again later.";
          }
        })
        .catch((error) => {
          console.error("Error fetching ad data: ", error);
          document.getElementById('adTitle').textContent = "Error Loading Ads";
          document.getElementById('adDescription').textContent = "Please try again later.";
        });
    }

    // Start countdown once ad data is fetched
    function startCountdown() {
      let countdownTime = 10;
      const timerElement = document.getElementById('countdownTimer');
      const closeButton = document.getElementById('closeButton');

      const countdownInterval = setInterval(() => {
        countdownTime--;
        timerElement.textContent = countdownTime;

        if (countdownTime <= 0) {
          clearInterval(countdownInterval);
          closeButton.disabled = false;
          closeButton.classList.add('enabled');
          closeButton.textContent = 'Skip Ad';
          closeButton.onclick = closeAd;
        }
      }, 1000);
    }

    // Close ad and redirect after countdown
    function closeAd() {
      document.getElementById('blurScreen').style.display = 'flex';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    }

    // Open ad in a new tab
    function visitAd() {
      window.open(document.getElementById('popupIframe').src, '_blank');
    }

    // Fetch and display ad data when the page loads
    window.onload = () => {
      fetchAdData();
      startCountdown();
    };
  </script>
</body>
</html>
