<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create CyberChat Ad</title>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .ad-form {
      background: white;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .ad-form h2 {
      margin-bottom: 20px;
    }
    .ad-form input,
    .ad-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .ad-form button {
      background: #00c853;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .ad-form button:disabled {
      background: gray;
    }
  </style>
</head>
<body>

  <form class="ad-form" id="adForm">
    <h2>Create New Ad</h2>
    <input type="text" id="title" placeholder="Ad Title" required />
    <textarea id="description" placeholder="Ad Description" required></textarea>
    <input type="url" id="targetUrl" placeholder="Target Link (e.g. https://example.com)" required />
    <input type="file" id="imageFile" accept="image/*" required />
    <button type="submit">Upload Ad</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const clientId = '891e5bb4aa94282';

    document.getElementById('adForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const targetUrl = document.getElementById('targetUrl').value.trim();
      const imageFile = document.getElementById('imageFile').files[0];
      const button = e.target.querySelector('button');
      button.disabled = true;
      button.textContent = 'Uploading...';

      try {
        // Upload image to Imgur
        const formData = new FormData();
        formData.append('image', imageFile);
        const res = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: { Authorization: `Client-ID ${clientId}` },
          body: formData
        });
        const imgurData = await res.json();
        const imageUrl = imgurData.data.link;

        // Save to Firebase
        const user = firebase.auth().currentUser;
        if (!user) throw new Error('You must be signed in.');

        const adId = db.ref().push().key;
        await db.ref(`user/${user.uid}/adscampaign/${adId}`).set({
          title,
          description,
          targetUrl,
          image: imageUrl,
          views: 0,
          clicks: 0,
          createdAt: Date.now()
        });

        alert('Ad created successfully!');
        document.getElementById('adForm').reset();
      } catch (err) {
        alert('Error uploading ad: ' + err.message);
      } finally {
        button.disabled = false;
        button.textContent = 'Upload Ad';
      }
    });

    // Optional: Auto-login (for testing only, use proper auth in production)
    firebase.auth().signInAnonymously();
  </script>

</body>
</html>
