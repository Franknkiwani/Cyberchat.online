<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat Auth</title>
  <script type="module">
    // Firebase v11 modular import style
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authButton = document.getElementById("authButton");
    const switchMode = document.getElementById("switchMode");
    const formTitle = document.getElementById("formTitle");
    const errorMsg = document.getElementById("errorMsg");

    let isLoginMode = false;

    switchMode.addEventListener("click", () => {
      isLoginMode = !isLoginMode;
      formTitle.textContent = isLoginMode ? "Log in to your account" : "Create an account";
      authButton.textContent = isLoginMode ? "Login" : "Register";
      switchMode.textContent = isLoginMode
        ? "Don't have an account? Register"
        : "Already have an account? Log in";
      errorMsg.textContent = "";
    });

    authButton.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Email and password are required.";
        return;
      }

      try {
        if (isLoginMode) {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "home.html";
        } else {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCred.user.uid;

          await set(ref(db, `users/${uid}`), {
            email,
            username: "", // Add a username field later if you want
            stats: {
              views: 0,
              followers: 0,
              revenue: 0,
              likes: 0
            }
          });

          window.location.href = "home.html";
        }
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .auth-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      width: 100%;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #333;
    }
    .switch-mode {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="formTitle">Create an account</h2>
    <input type="email" id="email" placeholder="Email (required)">
    <input type="password" id="password" placeholder="Password (min 6 characters)">
    <button id="authButton">Register</button>
    <div class="switch-mode" id="switchMode">Already have an account? Log in</div>
    <div class="error" id="errorMsg"></div>
  </div>
</body>
</html>
