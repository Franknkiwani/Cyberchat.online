<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post View - YouTube Style</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
    .media {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .media img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    /* Profile area */
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .profile-pic {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid #1e90ff; /* Blue edge */
      overflow: hidden;
      flex-shrink: 0;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .username {
      font-weight: 600;
      font-size: 1.1rem;
      color: #eee;
    }
    .followers {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.2rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      overflow-x: auto;
      padding-bottom: 0.25rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .actions::-webkit-scrollbar {
      height: 6px;
    }
    .actions::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }
    .actions::-webkit-scrollbar-track {
      background: transparent;
    }
    .action-button {
      flex: 0 0 auto;
      scroll-snap-align: start;
      background: #222;
      border: none;
      color: #fff;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: background 0.2s;
      user-select: none;
    }
    .action-button:hover {
      background: #333;
    }
    .action-button svg {
      width: 22px;
      height: 22px;
      fill: #fff;
      flex-shrink: 0;
    }
    .count {
      font-weight: 600;
      min-width: 28px;
      text-align: right;
      color: #eee;
      user-select: none;
    }

    /* Description */
    .description {
      line-height: 1.5;
      margin-bottom: 2rem;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
      font-size: 1rem;
      white-space: pre-wrap;
      color: #ddd;
    }
    .description a {
      color: #1e90ff;
      text-decoration: none;
      word-break: break-word;
    }
    .description a:hover {
      text-decoration: underline;
    }
    .tags {
      margin-top: 0.5rem;
    }
    .tag {
      color: #1e90ff;
      margin-right: 0.5rem;
      cursor: pointer;
      user-select: none;
    }
    .read-more-btn {
      color: #1e90ff;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
      display: inline-block;
      user-select: none;
    }

    /* Comments */
    .comments {
      border-top: 1px solid #333;
      padding-top: 1rem;
    }
    .comment {
      border-bottom: 1px solid #333;
      padding: 0.75rem 0;
    }
    .comment-author {
      font-weight: 500;
    }
    .comment-text {
      margin-top: 0.2rem;
      color: #ccc;
      white-space: pre-wrap;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: #121212;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 1.5rem;
      color: #eee;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: 0 0 20px #1e90ff;
    }
    .modal-close {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      cursor: pointer;
      color: #1e90ff;
      user-select: none;
      background: transparent;
      border: none;
    }
.comments-section {
  margin-top: 30px;
  color: #0f0f0f;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.comments-section h3 {
  margin-bottom: 12px;
  font-weight: 600;
  font-size: 1.25rem;
}

.add-comment {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.add-comment img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid #1e90ff;
  flex-shrink: 0;
}

.add-comment input {
  flex-grow: 1;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 18px;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}

.add-comment input:focus {
  border-color: #1e90ff;
}

.add-comment button {
  background-color: #1e90ff;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 18px;
  font-weight: 600;
  cursor: pointer;
  opacity: 0.6;
  transition: opacity 0.3s ease;
}

.add-comment button:enabled {
  opacity: 1;
}

#commentsList {
  display: flex;
  flex-direction: column;
  gap: 18px;
  max-height: 300px;
  overflow-y: auto;
}

.comment {
  display: flex;
  gap: 12px;
  align-items: flex-start;
}

.comment img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid #1e90ff;
  flex-shrink: 0;
}

.comment-body {
  flex-grow: 1;
}

.comment-header {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  font-size: 0.95rem;
  color: #0a0a0a;
}

.comment-header span {
  font-weight: 400;
  font-size: 0.85rem;
  color: #555;
}

.comment-text {
  margin-top: 4px;
  font-size: 1rem;
  color: #222;
}

.comment-actions {
  margin-top: 4px;
  display: flex;
  gap: 18px;
  font-size: 0.85rem;
  color: #555;
  user-select: none;
  cursor: pointer;
}

.comment-actions span:hover {
  color: #1e90ff;
}

.comment-actions svg {
  vertical-align: middle;
  width: 16px;
  height: 16px;
  fill: currentColor;
  margin-right: 4px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="media">
      <img
        id="postImage"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdKTwgOD9MYs8iIcJvBx5ioSya0XRJpe-wmQSv5j9mvHeLxdXw9n94n1w&s=10"
        alt="Post Media"
      />
    </div>

    <div class="title" id="postTitle">Sample Post Title</div>

    <div class="profile">
      <div class="profile-pic">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Profile" />
      </div>
      <div class="user-info">
        <div class="username">@anonUser</div>
        <div class="followers">100 followers</div>
      </div>
    </div>

    <div class="actions">
      <button class="action-button" id="likeBtn" aria-label="Like">
        <svg viewBox="0 0 24 24" >
          <path d="M2 21h4V9H2v12zM23 10c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 2 7.59 8.59C7.22 8.95 7 9.45 7 10v9c0 1.1.9 2 2 2h7c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1z"/>
        </svg>
        Like
        <span class="count" id="likeCount">123</span>
      </button>

      <button class="action-button" id="dislikeBtn" aria-label="Dislike">
        <svg viewBox="0 0 24 24" >
          <path d="M22 3h-4v12h4V3zM1 14c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 22l6.59-6.59c.36-.36.59-.86.59-1.41V5c0-1.1-.9-2-2-2H7c-.83 0-1.54.5-1.84 1.22L2.14 9.27c-.09.23-.14.47-.14.73v1z"/>
        </svg>
        Dislike
        <span class="count" id="dislikeCount">4</span>
      </button>

      <button class="action-button" id="shareBtn" aria-label="Share">
        <svg viewBox="0 0 24 24">
          <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.02-4.11c.53.5 1.23.81 2.01.81 1.66 0 3-1.34 3-3s-1.34-3-3-3S16 4.34 16 6c0 .24.04.47.09.7L9.07 10.8C8.53 10.3 7.83 10 7.05 10 5.39 10 4.05 11.34 4.05 13s1.34 3 3 3c.78 0 1.48-.3 2.01-.8l7.13 4.18c-.05.21-.09.43-.09.66 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
        Share
      </button>

      <button class="action-button" id="saveBtn" aria-label="Save">
        <svg viewBox="0 0 24 24">
          <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
        </svg>
        Save
      </button>
    </div>

    <div class="description" id="postDescription">
      <!-- Description content will be injected here -->
    </div>
    <div class="tags" id="postTags"></div>

    <div class="comments" id="commentsSection">
      <div class="comment">
        <div class="comment-author">User123</div>
        <div class="comment-text">This is such a dope post!</div>
      </div>
      <div class="comment">
        <div class="comment-author">AnotherUser</div>
        <div class="comment-text">Loved the visuals, keep it up!</div>
      </div>
    </div>
  </div>

  <!-- Modal for full description -->
  <div class="modal-overlay" id="descModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <div id="fullDescription"></div>
    </div>
  </div>
<!-- Comments Section -->
<div class="comments-section">
  <h3>Comments</h3>
  <div class="add-comment">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdKTwgOD9MYs8iIcJvBx5ioSya0XRJpe-wmQSv5j9mvHeLxdXw9n94n1w&s=10" alt="User profile" />
    <input type="text" placeholder="Add a public comment..." id="newCommentInput" />
    <button id="postCommentBtn" disabled>Comment</button>
  </div>
  <div id="commentsList">
    <!-- Comments will be appended here -->
  </div>
</div>
  <script>
    const descriptionText = `Check out this awesome post! Visit https://example.com for more info.
Also, don't forget to follow the #Tech #Innovation #Design tags. This description is long enough to test the Read More functionality properly.`;

    const maxLength = 80;
    const descriptionEl = document.getElementById('postDescription');
    const fullDescModal = document.getElementById('descModal');
    const fullDescContent = document.getElementById('fullDescription');
    const modalCloseBtn = document.getElementById('modalClose');
    const tagsContainer = document.getElementById('postTags');

    // Helper: convert URLs to clickable links
    function linkify(text) {
      const urlPattern = /(\bhttps?:\/\/[^\s]+)/g;
      return text.replace(urlPattern, url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
    }

    // Extract hashtags and display
    function renderTags(text) {
      const tagPattern = /#(\w+)/g;
      let match;
      const tags = new Set();
      while ((match = tagPattern.exec(text)) !== null) {
        tags.add(match[0]);
      }
      tagsContainer.innerHTML = '';
      tags.forEach(tag => {
        const span = document.createElement('span');
        span.textContent = tag;
        span.className = 'tag';
        tagsContainer.appendChild(span);
      });
    }

    // Set truncated or full description with read more
    function renderDescription(text) {
      if(text.length <= maxLength) {
        descriptionEl.innerHTML = linkify(text);
      } else {
        const truncated = text.slice(0, maxLength) + '... ';
        descriptionEl.innerHTML = linkify(truncated) + `<span class="read-more-btn" id="readMoreBtn">Read more</span>`;
        document.getElementById('readMoreBtn').addEventListener('click', () => {
          fullDescContent.innerHTML = linkify(text);
          fullDescModal.classList.add('active');
        });
      }
    }

    modalCloseBtn.addEventListener('click', () => {
      fullDescModal.classList.remove('active');
    });

    // Clicking outside modal content closes modal
    fullDescModal.addEventListener('click', e => {
      if(e.target === fullDescModal) fullDescModal.classList.remove('active');
    });

    // Initialize description and tags
    renderDescription(descriptionText);
    renderTags(descriptionText);
    const newCommentInput = document.getElementById('newCommentInput');
const postCommentBtn = document.getElementById('postCommentBtn');
const commentsList = document.getElementById('commentsList');

let commentsData = [
  {
    id: 1,
    username: 'JohnDoe',
    profilePic: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdKTwgOD9MYs8iIcJvBx5ioSya0XRJpe-wmQSv5j9mvHeLxdXw9n94n1w&s=10',
    text: 'Amazing video, learned a lot!',
    timestamp: '2 hours ago',
    likes: 5,
  },
  {
    id: 2,
    username: 'JaneSmith',
    profilePic: 'https://randomuser.me/api/portraits/women/68.jpg',
    text: 'Can someone explain the part at 3:45?',
    timestamp: '1 hour ago',
    likes: 2,
  },
];

// Enable/disable comment button based on input
newCommentInput.addEventListener('input', () => {
  postCommentBtn.disabled = newCommentInput.value.trim() === '';
});

// Render comments
function renderComments() {
  commentsList.innerHTML = '';
  commentsData.forEach(comment => {
    const commentEl = document.createElement('div');
    commentEl.className = 'comment';
    commentEl.innerHTML = `
      <img src="${comment.profilePic}" alt="${comment.username} profile picture" />
      <div class="comment-body">
        <div class="comment-header">
          <strong>${comment.username}</strong>
          <span>• ${comment.timestamp}</span>
        </div>
        <div class="comment-text">${comment.text}</div>
        <div class="comment-actions" data-id="${comment.id}">
          <span class="like-comment">
            <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.54 0 3.04.99 3.57 2.36h1.87C14.46 4.99 15.96 4 17.5 4 20 4 22 6 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            ${comment.likes}
          </span>
          <span class="reply-comment">Reply</span>
        </div>
      </div>
    `;
    commentsList.appendChild(commentEl);
  });

  // Add like comment click handlers
  document.querySelectorAll('.like-comment').forEach(el => {
    el.addEventListener('click', () => {
      const id = Number(el.parentElement.getAttribute('data-id'));
      const comment = commentsData.find(c => c.id === id);
      comment.likes++;
      renderComments();
    });
  });
}

// Add new comment handler
postCommentBtn.addEventListener('click', () => {
  const newText = newCommentInput.value.trim();
  if (!newText) return;

  commentsData.unshift({
    id: Date.now(),
    username: 'CurrentUser',
    profilePic: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdKTwgOD9MYs8iIcJvBx5ioSya0XRJpe-wmQSv5j9mvHeLxdXw9n94n1w&s=10',
    text: newText,
    timestamp: 'Just now',
    likes: 0,
  });

  newCommentInput.value = '';
  postCommentBtn.disabled = true;
  renderComments();
});

// Initial render
renderComments();
  </script>
</body>
</html>
