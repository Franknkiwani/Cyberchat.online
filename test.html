<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Post</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
    .media {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .media img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .action-button {
      background: #222;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: background 0.2s;
    }
    .action-button:hover {
      background: #333;
    }
    .action-button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    .description {
      white-space: pre-wrap;
      line-height: 1.5;
      margin-bottom: 2rem;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
    }
    .comments {
      border-top: 1px solid #333;
      padding-top: 1rem;
    }
    .comment {
      border-bottom: 1px solid #333;
      padding: 0.75rem 0;
    }
    .comment-author {
      font-weight: 500;
    }
    .comment-text {
      margin-top: 0.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="media">
      <img id="postImage" src="https://picsum.photos/960/540" alt="Post Media" />
    </div>

    <div class="title" id="postTitle">Sample Post Title</div>

    <div class="meta">
      <div id="postAuthor">By @anon</div>
      <div id="postDate">May 23, 2025</div>
    </div>

    <div class="actions">
      <button class="action-button" id="likeBtn">
        <svg viewBox="0 0 24 24"><path d="M14 1H6c-.6 0-1 .4-1 1v12c0 .6.4 1 1 1h8c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1zM5 3H2c-.6 0-1 .4-1 1v8c0 .6.4 1 1 1h3V3zm17 4c0-1.1-.9-2-2-2h-4v10h4c1.1 0 2-.9 2-2V7z"/></svg>
        Like
      </button>
      <button class="action-button" id="dislikeBtn">
        <svg viewBox="0 0 24 24"><path d="M10 23h8c.6 0 1-.4 1-1V10c0-.6-.4-1-1-1h-8c-.6 0-1 .4-1 1v12c0 .6.4 1 1 1zM19 21h3c.6 0 1-.4 1-1v-8c0-.6-.4-1-1-1h-3v10zM5 17c0 1.1.9 2 2 2h4V9H7c-1.1 0-2 .9-2 2v6z"/></svg>
        Dislike
      </button>
      <button class="action-button" id="shareBtn">
        <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.02-4.11c.53.5 1.23.81 2.01.81 1.66 0 3-1.34 3-3s-1.34-3-3-3S16 4.34 16 6c0 .24.04.47.09.7L9.07 10.8C8.53 10.3 7.83 10 7.05 10 5.39 10 4.05 11.34 4.05 13s1.34 3 3 3c.78 0 1.48-.3 2.01-.8l7.13 4.18c-.05.21-.09.43-.09.66 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg>
        Share
      </button>
      <button class="action-button" id="saveBtn">
        <svg viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
        Save
      </button>
    </div>

    <div class="description" id="postDescription">
      This is the post description. It’s styled to feel just like YouTube’s video detail box, with space for full multiline text.
    </div>

    <div class="comments" id="commentsSection">
      <div class="comment">
        <div class="comment-author">User123</div>
        <div class="comment-text">This is such a dope post!</div>
      </div>
      <div class="comment">
        <div class="comment-author">AnotherUser</div>
        <div class="comment-text">Loved the visuals, keep it up!</div>
      </div>
    </div>
  </div>
</body>
</html>
