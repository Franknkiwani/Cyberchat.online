<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Full Post View - YouTube Style</title>
<style>
  /* Reset & base */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #222;
    margin: 20px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  a {
    color: #065fd4;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  /* Profile */
  .profile {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 12px;
  }
  .profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 3px solid #065fd4;
    overflow: hidden;
  }
  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .profile-info {
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  .profile-username {
    font-weight: 700;
    font-size: 1.1rem;
    color: #222;
  }
  .profile-followers {
    font-size: 0.85rem;
    color: #606060;
  }

  /* Description */
  .description {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 12px;
    white-space: pre-wrap;
  }
  .read-more-btn {
    color: #065fd4;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
  }

  /* Tags */
  .tags {
    margin-bottom: 20px;
  }
  .tag {
    color: #065fd4;
    margin-right: 10px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
  }
  .tag:hover {
    text-decoration: underline;
  }

  /* Action Bar */
  .action-bar {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-bottom: 10px;
    margin-bottom: 30px;
  }
  .action-btn {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: 600;
    cursor: pointer;
    color: #606060;
    user-select: none;
    padding: 6px 12px;
    border-radius: 4px;
    transition: background-color 0.15s ease, color 0.15s ease;
  }
  .action-btn:hover {
    background-color: #f0f0f0;
    color: #222;
  }
  .action-btn svg {
    width: 18px;
    height: 18px;
    fill: currentColor;
  }
  /* Like/Dislike thumbs */
  .thumb-up, .thumb-down {
    font-size: 18px;
    display: inline-block;
    user-select: none;
  }
  .thumb-down {
    transform: rotate(180deg);
  }

  /* Comments Section */
  .comments-section {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .comments-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 15px;
  }
  .comments-header select {
    padding: 5px 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background: #fff;
    cursor: pointer;
  }
  .comment-input {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
  }
  .comment-input img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #065fd4;
    user-select: none;
  }
  .comment-input textarea {
    flex-grow: 1;
    resize: none;
    height: 70px;
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: inherit;
  }
  .comment-input textarea:focus {
    outline: none;
    border-color: #065fd4;
    box-shadow: 0 0 5px #065fd4;
  }
  #postCommentBtn {
    background: #065fd4;
    color: #fff;
    border: none;
    padding: 0 15px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    opacity: 0.5;
    transition: opacity 0.3s;
    user-select: none;
  }
  #postCommentBtn.enabled {
    opacity: 1;
  }
  #postCommentBtn:disabled {
    cursor: not-allowed;
  }
  .comments-list .comment {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }
  .comments-list .comment img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1.5px solid #ddd;
    user-select: none;
  }
  .comment-content {
    flex-grow: 1;
  }
  .comment-header {
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 5px;
  }
  .comment-text {
    font-size: 0.95rem;
    margin-bottom: 8px;
    white-space: pre-wrap;
  }
  .comment-actions button {
    background: none;
    border: none;
    color: #606060;
    cursor: pointer;
    font-weight: 600;
    margin-right: 15px;
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 0.9rem;
    user-select: none;
  }
  .comment-actions button:hover {
    color: #222;
  }

  /* Modal */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }
  .modal {
    background: #fff;
    width: 90%;
    max-width: 600px;
    max-height: 80vh;
    padding: 20px;
    border-radius: 8px;
    overflow-y: auto;
  }
  .modal h2 {
    margin-top: 0;
  }
  .modal-close {
    cursor: pointer;
    float: right;
    font-size: 1.3rem;
    font-weight: 700;
    user-select: none;
  }
</style>
</head>
<body>

<!-- Profile -->
<div class="profile">
  <div class="profile-pic">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdKTwgOD9MYs8iIcJvBx5ioSya0XRJpe-wmQSv5j9mvHeLxdXw9n94n1w&s=10" alt="User Profile" />
  </div>
  <div class="profile-info">
    <div class="profile-username">@bossman</div>
    <div class="profile-followers">100 followers</div>
  </div>
</div>

<!-- Description -->
<div class="description" id="descriptionText"></div>
<div><span class="read-more-btn" id="readMoreBtn" style="display:none;">Read more</span></div>

<!-- Tags -->
<div class="tags" id="tagsContainer"></div>

<!-- Action Bar -->
<div class="action-bar">
  <div class="action-btn" id="likeBtn" tabindex="0" role="button" aria-pressed="false" aria-label="Like">
    <span class="thumb-up">üëç</span>
    <span id="likeCount">120</span>
  </div>
  <div class="action-btn" id="dislikeBtn" tabindex="0" role="button" aria-pressed="false" aria-label="Dislike">
    <span class="thumb-down">üëç</span>
    <span id="dislikeCount">4</span>
  </div>
  <div class="action-btn" id="shareBtn" tabindex="0" role="button" aria-label="Share">
    <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.5 2.5 0 000-1.39l7.02-4.11A2.5 2.5 0 1014.5 6a2.5 2.5 0 001.44.5 2.5 2.5 0 102.06 3.58z"/></svg>
    Share
  </div>
  <div class="action-btn" id="saveBtn" tabindex="0" role="button" aria-label="Save">
    <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8l-4-4-4 4v-6H6v6zm12-14H6c-1.1 0-2 .9-2 2v12l7-7 7 7V7c0-1.1-.9-2-2-2z"/></svg>
    Save
  </div>
</div>

<!-- Comments Section -->
<div class="comments-section">
  <div class="comments-header">
    <span id="commentCount">3 Comments</span>
    <select id="sortComments" aria-label="Sort comments">
      <option value="top">Top comments</option>
      <option value="newest">Newest first</option>
      <option value="oldest">Oldest first</option>
    </select>
  </div>

  <div class="comment-input">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdKTwgOD9MYs8iIcJvBx5ioSya0XRJpe-wmQSv5j9mvHeLxdXw9n94n1w&s=10" alt="User profile" />
    <textarea placeholder="Add a public comment..." aria-label="Add a public comment"></textarea>
    <button id="postCommentBtn" disabled>Comment</button>
  </div>

  <div class="comments-list" id="commentsList">
    <div class="comment">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User profile" />
      <div class="comment-content">
        <div class="comment-header">
          <span class="comment-username">JohnDoe</span>
          <span class="comment-time">2 hours ago</span>
        </div>
        <div class="comment-text">This video is amazing! Learned a lot.</div>
        <div class="comment-actions">
          <button class="like-btn">üëç <span>15</span></button>
          <button class="reply-btn">Reply</button>
        </div>
      </div>
    </div>

    <div class="comment">
      <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="User profile" />
      <div class="comment-content">
        <div class="comment-header">
          <span class="comment-username">JaneSmith</span>
          <span class="comment-time">30 minutes ago</span>
        </div>
        <div class="comment-text">Can someone explain the part at 3:45?</div>
        <div class="comment-actions">
          <button class="like-btn">üëç <span>7</span></button>
          <button class="reply-btn">Reply</button>
        </div>
      </div>
    </div>

    <div class="comment">
      <img src="https://randomuser.me/api/portraits/men/54.jpg" alt="User profile" />
      <div class="comment-content">
        <div class="comment-header">
          <span class="comment-username">MikeTheTech</span>
          <span class="comment-time">1 day ago</span>
        </div>
        <div class="comment-text">Great content as always, keep it up!</div>
        <div class="comment-actions">
          <button class="like-btn">üëç <span>20</span></button>
          <button class="reply-btn">Reply</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Description Modal -->
<div class="modal-overlay" id="descriptionModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal">
    <span class="modal-close" id="modalCloseBtn" aria-label="Close description modal">&times;</span>
    <h2 id="modalTitle">Description</h2>
    <p id="modalDescriptionContent"></p>
  </div>
</div>

<script>
  const descriptionFull = `This is a full description example that might contain a lot more text than the preview. 
It supports clickable links like https://example.com and some #tags for style.
Check this out!`;

  const tags = ['tagOne', 'coolStuff', 'frankMadeThis'];

  // Helper to parse and linkify URLs inside text
  function linkify(text) {
    const urlRegex = /(\bhttps?:\/\/[^\s]+)/gi;
    return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
  }

  // Helper to replace #tags with clickable spans
  function formatTags(tags) {
    return tags.map(tag => `<span class="tag">#${tag}</span>`).join('');
  }

  // Description preview logic
  const descEl = document.getElementById('descriptionText');
  const readMoreBtn = document.getElementById('readMoreBtn');
  const modal = document.getElementById('descriptionModal');
  const modalDescContent = document.getElementById('modalDescriptionContent');
  const modalCloseBtn = document.getElementById('modalCloseBtn');

  const previewLimit = 80;
  if(descriptionFull.length > previewLimit) {
    const previewText = descriptionFull.slice(0, previewLimit).trim() + '...';
    descEl.innerHTML = linkify(previewText);
    readMoreBtn.style.display = 'inline';
  } else {
    descEl.innerHTML = linkify(descriptionFull);
  }

  // Tags
  document.getElementById('tagsContainer').innerHTML = formatTags(tags);

  // Read more modal toggle
  readMoreBtn.onclick = () => {
    modalDescContent.innerHTML = linkify(descriptionFull);
    modal.style.display = 'flex';
    modal.focus();
  };
  modalCloseBtn.onclick = () => {
    modal.style.display = 'none';
  };
  modal.addEventListener('click', (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
    }
  });

  // Action buttons counts and toggles
  const likeBtn = document.getElementById('likeBtn');
  const dislikeBtn = document.getElementById('dislikeBtn');
  const likeCountEl = document.getElementById('likeCount');
  const dislikeCountEl = document.getElementById('dislikeCount');

  let liked = false, disliked = false;
  let likeCount = parseInt(likeCountEl.textContent);
  let dislikeCount = parseInt(dislikeCountEl.textContent);

  likeBtn.onclick = () => {
    if(liked) {
      liked = false;
      likeCount--;
    } else {
      liked = true;
      likeCount++;
      if(disliked) {
        disliked = false;
        dislikeCount--;
      }
    }
    updateCounts();
  };

  dislikeBtn.onclick = () => {
    if(disliked) {
      disliked = false;
      dislikeCount--;
    } else {
      disliked = true;
      dislikeCount++;
      if(liked) {
        liked = false;
        likeCount--;
      }
    }
    updateCounts();
  };

  function updateCounts() {
    likeCountEl.textContent = likeCount;
    dislikeCountEl.textContent = dislikeCount;
  }

  // Comments input
  const commentTextarea = document.querySelector('.comment-input textarea');
  const postCommentBtn = document.getElementById('postCommentBtn');
  const commentsList = document.getElementById('commentsList');
  const commentCountEl = document.getElementById('commentCount');
  const sortSelect = document.getElementById('sortComments');

  function enableCommentBtn() {
    postCommentBtn.disabled = !commentTextarea.value.trim();
    postCommentBtn.classList.toggle('enabled', commentTextarea.value.trim().length > 0);
  }
  commentTextarea.addEventListener('input', enableCommentBtn);

  // Add new comment function
  postCommentBtn.onclick = () => {
    const text = commentTextarea.value.trim();
    if(!text) return;

    // Create comment node
    const now = new Date();
    const timeString = 'Just now';

    const newComment = document.createElement('div');
    newComment.className = 'comment';
    newComment.innerHTML = `
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdKTwgOD9MYs8iIcJvBx5ioSya0XRJpe-wmQSv5j9mvHeLxdXw9n94n1w&s=10" alt="User profile" />
      <div class="comment-content">
        <div class="comment-header">
          <span class="comment-username">@bossman</span>
          <span class="comment-time">${timeString}</span>
        </div>
        <div class="comment-text">${text.replace(/\n/g, '<br>')}</div>
        <div class="comment-actions">
          <button class="like-btn">üëç <span>0</span></button>
          <button class="reply-btn">Reply</button>
        </div>
      </div>
    `;

    // Insert new comment at top or bottom based on sorting
    if(sortSelect.value === 'newest') {
      commentsList.prepend(newComment);
    } else {
      commentsList.appendChild(newComment);
    }

    commentTextarea.value = '';
    enableCommentBtn();
    updateCommentCount();
  };

  // Sorting comments
  sortSelect.onchange = () => {
    // For simplicity, just reverse comments on newest/oldest
    let comments = Array.from(commentsList.children);
    if(sortSelect.value === 'newest') {
      comments = comments.reverse();
    } else if(sortSelect.value === 'top') {
      // TODO: implement top sorting logic if needed
      // For now keep original order
      comments = comments.sort((a,b) => 0);
    } else if(sortSelect.value === 'oldest') {
      comments = comments.sort((a,b) => 0);
    }
    comments.forEach(c => commentsList.appendChild(c));
  };

  // Update comment count text
  function updateCommentCount() {
    const count = commentsList.children.length;
    commentCountEl.textContent = count + (count === 1 ? ' Comment' : ' Comments');
  }
  updateCommentCount();

  // Initialize comment button state
  enableCommentBtn();

</script>

</body>
</html>
