<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
        }

        /* Logo and App Name */
        .logo {
            width: 30px;
            height: 30px;
            background-image: url('https://via.placeholder.com/30'); /* Replace with your logo URL */
            background-size: cover;
            background-position: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }

        .header-title .cyber {
            color: #fff;
        }

        .header-title .chat {
            color: #32cd32; /* Light green color */
        }

        /* Profile Picture */
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 5px solid #32cd32;
            box-shadow: 0 0 0 3px #00ffff;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        /* Chat Area Styling */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 80vh;
            padding: 20px;
            overflow-y: auto;
            border-top: 2px solid #32cd32;
        }

        .message {
            background-color: #333;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message .content {
            color: #fff;
        }

        .message .username {
            font-weight: bold;
            color: #32cd32;
        }

        /* Message Input Area */
        .input-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #222;
        }

        .input-container input {
            width: 85%;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 12px;
            background-color: #32cd32;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #28a745;
        }

        /* Profile Popup */
        .profile-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.7);
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .profile-popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .profile-popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #32cd32;
            box-shadow: 0 0 0 4px #00ffff;
            margin-bottom: 10px;
        }

        .profile-popup .username,
        .profile-popup .email {
            font-size: 16px;
            color: #fff;
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: #ff3333;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #ff3333;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo"></div>

        <!-- CyberChat Text -->
        <div class="header-title">
            <span class="cyber">CYBER</span><span class="chat">CHAT</span>
        </div>

        <!-- Profile Picture -->
        <div class="profile-pic" onclick="toggleProfilePopup()" id="profilePic"></div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be displayed here -->
    </div>

    <!-- Message Input -->
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Profile Popup -->
    <div class="profile-popup" id="profilePopup">
        <span class="close-btn" onclick="toggleProfilePopup()">âœ–</span>
        <img id="popupProfilePic" src="https://via.placeholder.com/100">
        <div class="username" id="popupUsername">@username</div>
        <div class="email" id="popupEmail">user@example.com</div>
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.appspot.com",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Update the profile UI after user logs in
        function updateUserProfile(user) {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const username = userData.username || "Anonymous";
                        const email = userData.email;
                        const profilePic = userData.profileImage || "https://via.placeholder.com/100";

                        // Update profile picture in header
                        document.getElementById("profilePic").style.backgroundImage = `url(${profilePic})`;

                        // Update profile popup
                        document.getElementById("popupProfilePic").src = profilePic;
                        document.getElementById("popupUsername").textContent = "@" + username;
                        document.getElementById("popupEmail").textContent = email;
                    }
                }).catch((error) => {
                    console.error("Error fetching user data: ", error);
                });
            }
        }

        // Listen for user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateUserProfile(user);
            } else {
                // Redirect to login page
                alert("Please log in to access the chat.");
                window.location.href = "/login.html"; // Modify the redirect URL if needed
            }
        });

        // Toggle profile popup visibility
        function toggleProfilePopup() {
            const popup = document.getElementById("profilePopup");
            popup.classList.toggle("show");
        }

        // Logout function
        function logout() {
            signOut(auth).then(() => {
                alert("Logged out successfully!");
                window.location.href = "/login.html"; // Redirect after logout
            }).catch((error) => {
                console.error("Logout failed: ", error);
            });
        }

        // Send a message
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            if (messageText) {
                const user = auth.currentUser;
                const messagesRef = ref(db, 'messages/');
                const newMessageRef = push(messagesRef);
                set(newMessageRef, {
                    text: messageText,
                    userId: user.uid,
                    username: user.displayName,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    messageInput.value = '';
                }).catch((error) => {
                    console.error("Error sending message: ", error);
                });
            }
        }

        // Fetch and display messages
        onValue(ref(db, 'messages/'), (snapshot) => {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const messageData = childSnapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                    <img src="https://via.placeholder.com/40" alt="User">
                    <div class="content">
                        <span class="username">${messageData.username}</span><br>
                        ${messageData.text}
                    </div>
                `;
                chatContainer.appendChild(messageElement);
            });
        });
    </script>
</body>
</html>
