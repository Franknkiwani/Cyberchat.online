<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            position: fixed;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid cyan;
            z-index: 1000;
        }

        /* CyberChat Text */
        .header h1 {
            font-size: 22px;
            color: cyan;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
            margin: 0;
        }

        /* Hamburger Menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            font-family: "Orbitron", sans-serif;
            color: white;
            letter-spacing: 2px;
        }

        /* Profile Picture */
        .profile-container {
            position: relative;
        }

        .profile-pic {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 3px solid black;
            outline: 3px solid red;
            cursor: pointer;
            margin-right: 20px;
        }

        /* Sidebar Dropdown */
        .profile-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #222;
            width: 250px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            border-radius: 5px;
            display: none;
            flex-direction: column;
            z-index: 10;
        }

        .profile-dropdown div {
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .logout-btn:hover {
            background-color: darkred;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 18px;
            }
            .profile-pic {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="hamburger">â˜°</div>
        <h1>CYBERCHAT</h1>
        <div class="profile-container">
            <img class="profile-pic" src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture" id="profilePic">
            <div class="profile-dropdown" id="profileDropdown">
                <div id="username">Username: Loading...</div>
                <div id="email">Email: Loading...</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('username').textContent = "Username: " + (user.displayName || 'No username set');
                document.getElementById('email').textContent = "Email: " + (user.email || 'No email set');
                document.getElementById('profilePic').src = user.photoURL || 'https://www.w3schools.com/w3images/avatar2.png';
            } else {
                window.location.href = 'login.html'; // Redirect if not logged in
            }
        });

        // Logout function
        function logout() {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        // Toggle profile dropdown
        document.getElementById("profilePic").addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent immediate closing
            let dropdown = document.getElementById("profileDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            let dropdown = document.getElementById("profileDropdown");
            let profilePic = document.getElementById("profilePic");

            if (!dropdown.contains(event.target) && event.target !== profilePic) {
                dropdown.style.display = "none";
            }
        });
    </script>

</body>

</html>
