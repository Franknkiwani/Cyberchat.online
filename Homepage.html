<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
        }

        .hamburger-menu {
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        /* Centered CyberChat Text */
        .header-title {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header-title .cyber { color: #fff; }
        .header-title .chat { color: #32cd32; }

        /* Profile Picture */
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 5px solid #32cd32;
            box-shadow: 0 0 0 3px #00ffff;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        /* Profile Popup */
        .profile-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.7);
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .profile-popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .profile-popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #32cd32;
            box-shadow: 0 0 0 4px #00ffff;
            margin-bottom: 10px;
        }

        .profile-popup .username,
        .profile-popup .email {
            font-size: 16px;
            color: #fff;
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: #ff3333;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #ff3333;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <!-- Hamburger Menu -->
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- CyberChat Text -->
        <div class="header-title">
            <span class="cyber">CYBER</span><span class="chat">CHAT</span>
        </div>

        <!-- Profile Picture -->
        <div class="profile-pic" onclick="toggleProfilePopup()" id="profilePic"></div>
    </header>

    <!-- Profile Popup -->
    <div class="profile-popup" id="profilePopup">
        <span class="close-btn" onclick="toggleProfilePopup()">âœ–</span>
        <img id="popupProfilePic" src="https://via.placeholder.com/100">
        <div class="username" id="popupUsername">@username</div>
        <div class="email" id="popupEmail">user@example.com</div>
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.appspot.com",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Function to update UI with user data from Realtime Database
        function updateUserProfile(user) {
            if (user) {
                // Fetch user data from Realtime Database
                const userRef = ref(db, 'users/' + user.uid);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const username = userData.username || "Anonymous";
                        const email = userData.email;
                        const profilePic = userData.profileImage || "https://via.placeholder.com/100";

                        // Update profile picture in header
                        document.getElementById("profilePic").style.backgroundImage = `url(${profilePic})`;

                        // Update profile popup
                        document.getElementById("popupProfilePic").src = profilePic;
                        document.getElementById("popupUsername").textContent = "@" + username;
                        document.getElementById("popupEmail").textContent = email;
                    }
                }).catch((error) => {
                    console.error("Error fetching user data: ", error);
                });
            }
        }

        // Listen for user authentication state change
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateUserProfile(user);
            } else {
                console.log("No user logged in.");
            }
        });

        // Logout function and redirect to accounts.html
        window.logout = function() {
            signOut(auth).then(() => {
                alert("Logged out successfully!");
                window.location.href = 'accounts.html';  // Redirect to accounts.html
            }).catch((error) => {
                console.error("Logout Error: ", error);
            });
        };
    </script>

    <script>
        // Toggle Profile Popup
        function toggleProfilePopup() {
            var popup = document.getElementById('profilePopup');
            popup.classList.toggle('show');
        }
    </script>
</body>
</html>
