<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            background: #00b0b9;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-container {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .profile-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile-details {
            flex-grow: 1;
            text-align: left;
        }

        .profile-details p {
            margin: 5px 0;
        }

        .button {
            background-color: #00b0b9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #008c8a;
        }

        .logout-btn {
            background-color: #ff4040;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <header>
        CyberChat Homepage
    </header>

    <div class="container">
        <div class="profile-container">
            <img id="profilePic" src="https://via.placeholder.com/50" alt="Profile Picture">
            <div class="profile-details">
                <p id="profileUsername">Username: </p>
                <p id="profileEmail">Email: </p>
                <button class="button" id="changePasswordBtn">Change Password</button>
            </div>
        </div>

        <button class="button logout-btn" id="logoutBtn">Logout</button>
    </div>

    <script>
        // Get the user data from localStorage (or Firebase if you're using it)
        const user = JSON.parse(localStorage.getItem("user"));

        // Check if the user is logged in
        if (!user) {
            window.location.href = "login.html"; // Redirect to login if not logged in
        }

        // Set the profile info
        document.getElementById("profileUsername").textContent = `Username: ${user.displayName || "N/A"}`;
        document.getElementById("profileEmail").textContent = `Email: ${user.email}`;

        // Logout function
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("user"); // Remove user from localStorage
            window.location.href = "login.html"; // Redirect to login page
        });

        // Change Password function (you can implement this if needed)
        document.getElementById("changePasswordBtn").addEventListener("click", () => {
            alert("Change password functionality is not implemented yet.");
            // You can add password change logic here with Firebase or other services
        });
    </script>

</body>
</html>
