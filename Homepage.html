<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty App</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #000000; /* Dark black */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .cyber {
            color: white;
        }

        .chat {
            color: lightgreen;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid red; /* Red edges */
            object-fit: cover;
            cursor: pointer;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .popup-content h2 {
            margin: 0 0 10px;
        }

        .popup-content button {
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .popup-content button:hover {
            background-color: #cc0000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1><span class="cyber">CYBER</span><span class="chat">CHAT</span></h1>
    <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
</header>

<!-- Popup -->
<div id="profilePopup" class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close-btn">X</span>
        <h2>User Profile</h2>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <button id="logoutBtn">Logout</button>
    </div>
</div>

<script type="module">
  // Import the functions you need from Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
  import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const storage = getStorage(app);

  const profilePic = document.getElementById("profilePic");
  const profilePopup = document.getElementById("profilePopup");
  const closePopup = document.getElementById("closePopup");
  const usernameElement = document.getElementById("username");
  const emailElement = document.getElementById("email");
  const logoutBtn = document.getElementById("logoutBtn");

  // Listen for authentication state changes
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is signed in
      const uid = user.uid;
      const profilePicUrl = user.photoURL || ''; // Get photoURL from Firebase Auth

      // Set the profile picture
      if (profilePicUrl) {
        profilePic.src = profilePicUrl;
      } else {
        // If no profile pic is set, fetch from Firebase Storage (assuming it's stored there)
        const profilePicRef = ref(storage, 'profile_pics/' + uid + '.jpg');
        
        getDownloadURL(profilePicRef)
          .then((url) => {
            profilePic.src = url;
          })
          .catch((error) => {
            console.error("Error fetching profile picture: ", error);
          });
      }

      // Set the username and email in the popup
      usernameElement.textContent = user.displayName || "No username set";
      emailElement.textContent = user.email || "No email available";
      
      // Handle Logout
      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "accounts.html"; // Redirect to accounts.html after logout
        }).catch((error) => {
          console.error("Error signing out: ", error);
        });
      });

      // Show the popup when the profile picture is clicked
      profilePic.addEventListener("click", () => {
        profilePopup.style.display = "flex";
      });
    } else {
      // User is signed out, set the profile pic to placeholder and hide profile info
      profilePic.src = "https://via.placeholder.com/40";
      usernameElement.textContent = "No user logged in";
      emailElement.textContent = "No user logged in";
    }
  });

  // Close the popup
  closePopup.addEventListener("click", () => {
    profilePopup.style.display = "none";
  });
</script>

</body>
</html>
