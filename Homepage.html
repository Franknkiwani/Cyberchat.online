<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Dark Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        header {
            background-color: #2f2f2f; /* Netherite black-like color */
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #00ff00; /* Neon green line */
            box-shadow: 0 0 15px #00ff00; /* Neon glow effect */
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="content"></div>
</body>
</html>
