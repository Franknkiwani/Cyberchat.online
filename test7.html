<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat Profile</title>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0; padding: 0;
      background: #f8f9fa;
      color: #111;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 100px;
      border: 3px solid #e0e0e0;
    }
    .profile-info h2 {
      margin: 0;
      font-size: 22px;
    }
    .follow-btn {
      background: #28a745;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 6px;
    }
    .posts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .post {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
    }
    .post img {
      width: 100%;
      border-radius: 8px;
    }
    .uid-list {
      margin-top: 40px;
    }
    .uid-list h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .uid-list button {
      font-size: 13px;
      padding: 6px 10px;
      margin: 5px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img id="profilePic" src="https://via.placeholder.com/80" alt="Profile Picture">
      <div class="profile-info">
        <h2 id="username">Loading...</h2>
        <p id="email" style="font-size: 14px; margin: 4px 0;"></p>
        <button class="follow-btn">+ Follow</button>
      </div>
    </div>

    <h3>User's Posts</h3>
    <div class="posts" id="posts"></div>

    <div class="uid-list">
      <h3>üîç Explore Other UIDs</h3>
      <div id="uidList" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    </div>
  </div>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get UID from URL
    const pathParts = window.location.pathname.split("/");
    const uid = pathParts[pathParts.length - 1];

    // Load user info
    firebase.database().ref(`users/${uid}`).once("value").then(snapshot => {
      const user = snapshot.val();
      if (user) {
        document.getElementById("username").textContent = user.username || "Unnamed User";
        document.getElementById("email").textContent = user.email || "";
        document.getElementById("profilePic").src = user.profile || "https://via.placeholder.com/80";
      } else {
        document.getElementById("username").textContent = "User Not Found";
      }
    });

    // Load posts
    firebase.database().ref("post").once("value").then(snapshot => {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      snapshot.forEach(child => {
        const post = child.val();
        if (post.uid === uid) {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <img src="${post.image}" alt="post">
            <p><strong>${post.title}</strong></p>
          `;
          postsContainer.appendChild(div);
        }
      });
    });

    // Load all UIDs
    firebase.database().ref("users").once("value").then(snapshot => {
      const uidListDiv = document.getElementById("uidList");
      uidListDiv.innerHTML = "";
      const users = snapshot.val();
      Object.keys(users).forEach(id => {
        const btn = document.createElement("button");
        btn.textContent = id;
        btn.onclick = () => {
          window.location.href = `/online-user/${id}`;
        };
        uidListDiv.appendChild(btn);
      });
    });
  </script>
</body>
</html>
