<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberChat Marketplace</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Fetch users from Firebase
  async function loadUsers() {
    const userRef = ref(db, 'users');
    const profileList = document.getElementById('profileList');

    try {
      const snapshot = await get(userRef);
      const users = snapshot.val();
      if (!users) {
        profileList.innerHTML = 'No users available.';
        return;
      }

      Object.keys(users).forEach(userId => {
        const user = users[userId];
        const profilePic = user.profilePic || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVM4ss1IUhi5TkN6fumDCVv_ZyfSfkXm6B0nJPnuNbP0UyqlgQn6B2Nc&s=10';
        const username = user.username || 'Unknown User';

        const profileCard = document.createElement('div');
        profileCard.classList.add('profile-card');
        profileCard.innerHTML = `
          <img src="${profilePic}" alt="${username}">
          <div class="username">${username}</div>
          <button class="view-btn" onclick="window.location.href='user.html/${userId}'">View</button>
        `;
        profileList.appendChild(profileCard);
      });
    } catch (error) {
      console.error('Error fetching users:', error);
      profileList.innerHTML = 'Failed to load users.';
    }
  }

  // Fetch jobs from Firebase
  async function loadJobs() {
    const jobsRef = ref(db, 'jobs');
    const jobsList = document.getElementById('jobsList');

    try {
      const snapshot = await get(jobsRef);
      const jobs = snapshot.val();
      if (!jobs) {
        jobsList.innerHTML = 'No jobs available.';
        return;
      }

      Object.keys(jobs).forEach(jobId => {
        const job = jobs[jobId];
        const userPic = job.userPic || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVM4ss1IUhi5TkN6fumDCVv_ZyfSfkXm6B0nJPnuNbP0UyqlgQn6B2Nc&s=10';
        const jobName = job.username || 'Unknown Job';

        const jobDiv = document.createElement('div');
        jobDiv.classList.add('job-card');
        jobDiv.innerHTML = `
          <img src="${userPic}" alt="${jobName}">
          <div class="job-details">
            <div class="job-name">${jobName}</div>
            <div class="job-description">${job.description || 'No description available'}</div>
            <div class="job-price">$${job.price} / per hour</div>
          </div>
          <button class="view-job-btn" onclick="window.location.href='jobs.html?jobid=${jobId}'">View Job</button>
        `;
        jobsList.appendChild(jobDiv);
      });
    } catch (error) {
      console.error('Error fetching jobs:', error);
      jobsList.innerHTML = 'Failed to load jobs.';
    }
  }

  window.onload = () => {
    loadUsers();
    loadJobs();
  }
</script>
<style>
* {
  user-select: none;
  -webkit-user-drag: none;
  -webkit-tap-highlight-color: transparent;
  outline: none;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: #121212;
  color: #fff;
  font-family: sans-serif;
  overflow-x: hidden;
}
header {
  position: sticky;
  top: 0;
  background: rgba(30,30,30,0.7);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px;
  border-bottom: 1px solid #333;
}
.menu-icon {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  gap: 3px;
}
.menu-icon div {
  height: 3px;
  border-radius: 2px;
  background: linear-gradient(90deg, #ff69b4, #0ff, #69f, #ff69b4);
  animation: colorShift 4s linear infinite;
}
.menu-icon div:nth-child(1) { width: 24px; }
.menu-icon div:nth-child(2) { width: 16px; }
.menu-icon div:nth-child(3) { width: 10px; }

@keyframes colorShift {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

.header-right {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}
.header-right img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid lightgreen;
  object-fit: cover;
}
.header-right .profile-label {
  padding: 4px 10px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  border-radius: 12px;
  font-size: 0.85rem;
  font-weight: bold;
  color: #fff;
  transition: background 0.3s ease, border 0.3s ease;
}
.header-right:hover .profile-label {
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255,255,255,0.3);
}

.profile-list {
  overflow-x: auto;
  display: flex;
  gap: 12px;
  padding: 10px;
  margin-bottom: 10px;
}
.profile-list::-webkit-scrollbar { display: none; }

.profile-card {
  flex: 0 0 auto;
  text-align: center;
}
.profile-card img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid pink;
  object-fit: cover;
}
.profile-card .username {
  margin-top: 4px;
  font-size: 0.9rem;
}
.view-btn {
  margin-top: 5px;
  background: #ff69b4;
  border: none;
  color: #fff;
  padding: 4px 10px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.8rem;
}

#jobsSection {
  padding: 10px;
  margin-top: 20px;
}
.job-card {
  background: #1e1e1e;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 12px;
}
.job-card img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid #ff69b4;
  object-fit: cover;
}
.job-details {
  display: flex;
  flex-direction: column;
  gap: 6px;
  color: #fff;
  flex: 1;
}
.job-details .job-name {
  font-size: 1.1rem;
  font-weight: bold;
}
.job-details .job-description {
  font-size: 0.9rem;
  color: #bbb;
}
.job-details .job-price {
  font-size: 1rem;
  color: #ff69b4;
}
.view-job-btn {
  background: #0ff;
  border: none;
  padding: 8px 16px;
  border-radius: 12px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background 0.3s ease;
}
.view-job-btn:hover {
  background: #00ccff;
}
</style>
</head>
<body>

<header>
  <div style="display:flex; align-items:center; gap:8px;">
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <span style="font-size:1.2rem; font-weight:bold; background: linear-gradient(90deg, #ff69b4, #0ff, #69f, #ff69b4);
    -webkit-background-clip: text; color: transparent;">CyberChat</span>
  </div>
  <div class="header-right" onclick="window.location.href='myaccount.html'">
    <img id="myProfilePic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVM4ss1IUhi5TkN6fumDCVv_ZyfSfkXm6B0nJPnuNbP0UyqlgQn6B2Nc&s=10" alt="My Pic">
    <div class="profile-label">Profile</div>
  </div>
</header>

<div class="profile-list" id="profileList">
  <!-- Users will be loaded here -->
</div>

<section id="jobsSection">
  <h2 style="padding:10px 0; font-size:1.1rem;">Jobs</h2>
  <div id="jobsList">
    <!-- Jobs will be loaded here -->
  </div>
</section>

</body>
</html>
