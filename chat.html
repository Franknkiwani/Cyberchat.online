<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberChat Marketplace</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function loadUsers() {
    const userRef = ref(db, 'users');
    const profileList = document.getElementById('profileList');

    try {
      const snapshot = await get(userRef);
      const users = snapshot.val();
      if (!users) {
        profileList.innerHTML = 'No users available.';
        return;
      }

      Object.keys(users).forEach(userId => {
        const user = users[userId];
        const profilePic = user.profilePic || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVM4ss1IUhi5TkN6fumDCVv_ZyfSfkXm6B0nJPnuNbP0UyqlgQn6B2Nc&s=10';
        const username = user.username || 'Unknown User';

        const profileCard = document.createElement('div');
        profileCard.classList.add('profile-card');
        profileCard.innerHTML = `
          <img src="${profilePic}" alt="${username}">
          <div class="username">${username}</div>
          <button class="view-btn" onclick="window.location.href='user.html?userid=${userId}'">View</button>
        `;
        profileList.appendChild(profileCard);
      });
    } catch (error) {
      console.error('Error fetching users:', error);
      profileList.innerHTML = 'Failed to load users.';
    }
  }

  async function loadJobs() {
    const jobsRef = ref(db, 'jobs');
    const jobsList = document.getElementById('jobsList');

    try {
      const snapshot = await get(jobsRef);
      const jobs = snapshot.val();
      if (!jobs) {
        jobsList.innerHTML = 'No jobs available.';
        return;
      }

      Object.keys(jobs).forEach(jobId => {
        const job = jobs[jobId];
        const userPic = job.userPic || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVM4ss1IUhi5TkN6fumDCVv_ZyfSfkXm6B0nJPnuNbP0UyqlgQn6B2Nc&s=10';
        const jobName = job.username || 'Unknown Job';

        const jobDiv = document.createElement('div');
        jobDiv.classList.add('job-card');
        jobDiv.innerHTML = `
          <img src="${userPic}" alt="${jobName}">
          <div class="job-details">
            <div class="job-name">${jobName}</div>
            <div class="job-description">${job.description || 'No description available'}</div>
            <div class="job-price">$${job.price} / per hour</div>
          </div>
          <button class="view-job-btn" onclick="window.location.href='jobs.html?jobid=${jobId}'">View Job</button>
        `;
        jobsList.appendChild(jobDiv);
      });
    } catch (error) {
      console.error('Error fetching jobs:', error);
      jobsList.innerHTML = 'Failed to load jobs.';
    }
  }

  window.onload = () => {
    loadUsers();
    loadJobs();
  }
</script>

</head>
<body>

<header>
  <div style="display:flex; align-items:center; gap:8px;">
    <div class="menu-icon">
      <div></div><div></div><div></div>
    </div>
    <span style="font-size:1.2rem; font-weight:bold; background: linear-gradient(90deg, #ff69b4, #0ff, #69f, #ff69b4); -webkit-background-clip: text; color: transparent;">CyberChat</span>
  </div>
  <div class="header-right" onclick="window.location.href='myaccount.html'">
    <img id="myProfilePic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVM4ss1IUhi5TkN6fumDCVv_ZyfSfkXm6B0nJPnuNbP0UyqlgQn6B2Nc&s=10" alt="My Pic">
    <div class="profile-label">Profile</div>
  </div>
</header>

<div class="profile-list" id="profileList"></div>

<section id="jobsSection">
  <h2 style="padding:10px 0; font-size:1.1rem;">Jobs</h2>
  <div id="jobsList"></div>
</section>

</body>
</html>
