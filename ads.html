<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Firebase Chat with NekoBot + Ad Space</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #1c1c24;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
    padding: 12px;
  }
  #chatContainer {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 480px;
    height: 100%;
    border: 2px solid #4a90e2;
    border-radius: 12px;
    background: #121217;
    box-shadow: 0 0 15px rgba(74, 144, 226, 0.4);
  }
  header {
    background: #272733;
    padding: 16px;
    font-weight: 700;
    font-size: 1.3rem;
    text-align: center;
    border-bottom: 1px solid #444;
    user-select: none;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  #chatMessages {
    flex: 1;
    overflow-y: auto;
    padding: 16px 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .message {
    max-width: 70%;
    padding: 12px 18px;
    border-radius: 18px;
    line-height: 1.4;
    font-size: 1rem;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.4);
    word-wrap: break-word;
  }
  .user {
    background: #4a90e2;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .bot {
    background: #2f2f3f;
    color: #ddd;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    position: relative;
  }
  .bot::before {
    content: "üê±";
    position: absolute;
    top: -12px;
    left: 12px;
    font-size: 20px;
  }
  form {
    display: flex;
    padding: 12px 16px;
    background: #272733;
    border-top: 1px solid #444;
  }
  input[type="text"] {
    flex: 1;
    padding: 14px 18px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    outline: none;
    background: #1a1a24;
    color: #eee;
    box-shadow: inset 0 0 8px #0009;
  }
  button {
    margin-left: 12px;
    padding: 0 20px;
    border-radius: 30px;
    border: none;
    background: #4a90e2;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
  }
  button:hover {
    background: #357abd;
  }
  #adSpace {
    height: 70px;
    background: #22222a;
    border-top: 1px solid #444;
    text-align: center;
    color: #999;
    font-size: 0.9rem;
    line-height: 70px;
    user-select: none;
  }
</style>
</head>
<body>

<div id="chatContainer" role="region" aria-label="Chat container with messages and input">
  <header>CyberChat NekoBot üê± (Firebase Powered)</header>

  <div id="chatMessages" aria-live="polite" aria-relevant="additions"></div>

  <form id="chatForm" autocomplete="off" aria-label="Send a message">
    <input type="text" id="messageInput" placeholder="Say something to NekoBot..." required aria-required="true" />
    <button type="submit" aria-label="Send message">Send</button>
  </form>

  <div id="adSpace" aria-label="Advertisement space">
    {/* Your ads go here */}
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, 'messages');

  const chatMessages = document.getElementById('chatMessages');
  const form = document.getElementById('chatForm');
  const input = document.getElementById('messageInput');

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.textContent = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function generateBotReply(userMsg) {
    const msg = userMsg.toLowerCase();
    if(msg.includes('hello') || msg.includes('hi') || msg.includes('hey')) {
      return "Hewwo! üêæ How can I help you today, nya~?";
    }
    if(msg.includes('how are you')) {
      return "I'm purr-fectly fine, thank you for asking! üê±üíï";
    }
    if(msg.includes('love') || msg.includes('like')) {
      return "NekoBot loves chatting with you! üíñ";
    }
    if(msg.includes('bye') || msg.includes('see you')) {
      return "Aww, don't go! I'll miss you, nya~ üòø";
    }
    return "Nya~ I'm here to chat whenever you want! What else is on your mind?";
  }

  onChildAdded(messagesRef, (snapshot) => {
    const msgData = snapshot.val();
    if (!msgData) return;
    addMessage(msgData.text, msgData.sender);
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    push(messagesRef, { text, sender: 'user' });
    input.value = '';
    input.disabled = true;
    setTimeout(() => {
      const botReply = generateBotReply(text);
      push(messagesRef, { text: botReply, sender: 'bot' });
      input.disabled = false;
      input.focus();
    }, 900);
  });

  input.focus();
</script>

</body>
</html>
