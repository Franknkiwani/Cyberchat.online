<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberChat NekoBot</title>
  <style>
    body {
      margin: 0;
      background: #1c1c24;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #eee;
    }

    header {
      background: #272733;
      padding: 16px;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      border-bottom: 1px solid #444;
      user-select: none;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
      background: #121217;
    }

    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.4);
    }

    .user {
      background: #4a90e2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #2f2f3f;
      color: #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      position: relative;
    }

    .bot::before {
      content: "üê±";
      position: absolute;
      top: -12px;
      left: 12px;
      font-size: 20px;
    }

    form {
      display: flex;
      padding: 12px;
      background: #272733;
      border-top: 1px solid #444;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      background: #1a1a24;
      color: #eee;
      box-shadow: inset 0 0 8px #0009;
      transition: box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      box-shadow: inset 0 0 12px #4a90e2;
    }

    button {
      margin-left: 12px;
      padding: 0 20px;
      border-radius: 30px;
      border: none;
      background: #4a90e2;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: #357abd;
    }

    #loadingBot {
      font-style: italic;
      color: #aaa;
      padding-left: 12px;
    }
  </style>
</head>
<body>
  <header>CyberChat NekoBot üê±</header>
  <div id="chatMessages" aria-live="polite" aria-relevant="additions"></div>
  <form id="chatForm" autocomplete="off" aria-label="Send a message">
    <input type="text" id="messageInput" placeholder="Talk to NekoBot..." required aria-required="true" />
    <button type="submit" aria-label="Send message">Send</button>
  </form>

<script>
  const chatMessages = document.getElementById('chatMessages');
  const form = document.getElementById('chatForm');
  const input = document.getElementById('messageInput');

  // Add message to chat window
  function addMessage(text, sender = 'bot') {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.textContent = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Show bot typing indicator
  function showLoading() {
    const loading = document.createElement('div');
    loading.id = 'loadingBot';
    loading.textContent = 'NekoBot is thinking...';
    chatMessages.appendChild(loading);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return loading;
  }

  async function getBotReply(message) {
    // Free chatbot API, no key, no auth
    // Using affiliateplus.xyz chatbot API with params for botname and ownername
    const encodedMsg = encodeURIComponent(message);
    const botName = 'NekoBot';
    const ownerName = 'Frank';
    const url = `https://api.affiliateplus.xyz/api/chatbot?message=${encodedMsg}&botname=${botName}&ownername=${ownerName}`;

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Network error');
      const data = await res.json();
      return data.message || "NekoBot didn't get that üòø";
    } catch (err) {
      return "Oops, NekoBot is feeling shy right now...";
    }
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const userMsg = input.value.trim();
    if (!userMsg) return;

    addMessage(userMsg, 'user');
    input.value = '';
    input.disabled = true;

    const loadingIndicator = showLoading();

    const botReply = await getBotReply(userMsg);

    loadingIndicator.remove();
    addMessage(botReply, 'bot');
    input.disabled = false;
    input.focus();
  });

  input.focus();
</script>

</body>
</html>
