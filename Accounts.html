<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat | Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Exo+2:wght@600&display=swap" rel="stylesheet">
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Handle Register
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("register-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                
                const username = document.getElementById("register-username").value;
                const email = document.getElementById("register-email").value;
                const password = document.getElementById("register-password").value;
                const profileUrl = document.getElementById("register-profile").value;

                if (!username || !email || !password || !profileUrl) {
                    alert("All fields are required!");
                    return;
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await set(ref(database, 'users/' + user.uid), {
                        username: username,
                        email: email,
                        profileImage: profileUrl
                    });

                    alert("Registration successful! You can now log in.");
                    toggleForm(); // Switch to login form
                } catch (error) {
                    alert(error.message);
                }
            });

            // Handle Login
            document.getElementById("login-form").addEventListener("submit", async (e) => {
                e.preventDefault();

                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    const userRef = ref(database, 'users/' + user.uid);
                    const snapshot = await get(userRef);

                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        alert(`Welcome, ${userData.username}!`);
                    } else {
                        alert("User data not found.");
                    }
                } catch (error) {
                    alert(error.message);
                }
            });
        });
    </script>
</head>
<body>

<div class="container">
    <h1>CYBERCHAT</h1>

    <!-- Register Form -->
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>

        <div class="profile-input-container">
            <input type="url" id="register-profile" placeholder="Profile Image URL" required>
            <button type="button" class="learn-btn" onclick="showPopup()">LEARN?</button>
        </div>

        <button type="submit">Register</button>
    </form>

    <!-- Login Form (Hidden by Default) -->
    <form id="login-form" style="display: none;">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p id="toggle-text">Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
    </div>
</div>

<!-- Learn Popup -->
<div id="popup" class="popup">
    <p>ðŸ’¡ A **Profile Image URL** is a direct link to your image.  
    You can upload a picture to **Imgur, PostImage, or Discord**, then copy the image address.</p>
    <button onclick="hidePopup()">OK</button>
</div>

<script>
    let isRegister = true;

    function toggleForm() {
        isRegister = !isRegister;
        document.getElementById("register-form").style.display = isRegister ? "block" : "none";
        document.getElementById("login-form").style.display = isRegister ? "none" : "block";
        document.getElementById("toggle-text").innerHTML = isRegister ? 
            'Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a>' :
            'Don\'t have an account? <a href="javascript:void(0);" onclick="toggleForm()">Register</a>';
    }

    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

<style>
    body {
        background: radial-gradient(circle, #000814, #001d3d);
        color: #00FFFF;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 380px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
    h1 {
        font-size: 2.3rem;
        background: linear-gradient(90deg, #00FFFF, #FF00FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #FF00FF;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #00FFFF;
        font-size: 1rem;
        box-shadow: 0 0 10px #FF00FF;
    }
    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #00FFFF, #FF00FF);
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        cursor: pointer;
        color: #000;
    }
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        display: none;
    }
</style>

</body>
</html>
