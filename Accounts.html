<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat | Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Exo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }
        body {
            background: radial-gradient(circle, #000814, #001d3d);
            color: #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 380px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00FFFF, #FF00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: typing 2.5s steps(20) infinite alternate;
        }
        @keyframes typing {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FF00FF; /* Always visible neon border */
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #00FFFF;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 0 10px #FF00FF; /* Always glowing */
        }
        input:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 15px #00FFFF;
        }
        .profile-input-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .learn-btn {
            background: none;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .learn-btn:hover {
            background: #00FFFF;
            color: #000;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            transform: scale(1.05);
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #00FFFF;
            text-decoration: none;
            transition: 0.3s;
        }
        .links a:hover {
            color: #FF00FF;
        }
        /* Learn Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px #00FFFF;
            display: none;
            z-index: 999;
        }
        .popup p {
            color: #00FFFF;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }
        .popup button {
            width: 80px;
            padding: 8px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CYBERCHAT</h1>
    
    <!-- Register Form -->
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        
        <div class="profile-input-container">
            <input type="url" id="register-profile" placeholder="Profile Image URL" required>
            <button type="button" class="learn-btn" onclick="showPopup()">LEARN?</button>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="links">
        <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
    </div>
</div>

<!-- Learn Popup -->
<div id="popup" class="popup">
    <p>ðŸ’¡ A **Profile Image URL** is a direct link to your image.  
    You can upload a picture to **Imgur, PostImage, or Discord**, then copy the image address.</p>
    <button onclick="hidePopup()">OK</button>
</div>

<script>
    let isRegister = true;

    function toggleForm() {
        isRegister = !isRegister;
        if (!isRegister) {
            document.querySelector('h1').textContent = 'Login';
            document.querySelector('form').innerHTML = `
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            `;
            document.querySelector('.links p').innerHTML = `Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Register</a>`;
        } else {
            document.querySelector('h1').textContent = 'CYBERCHAT';
            document.querySelector('form').innerHTML = `
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <div class="profile-input-container">
                    <input type="url" id="register-profile" placeholder="Profile Image URL" required>
                    <button type="button" class="learn-btn" onclick="showPopup()">LEARN?</button>
                </div>
                <button type="submit">Register</button>
            `;
            document.querySelector('.links p').innerHTML = `Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a>`;
        }
    }

    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
