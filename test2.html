<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Profile</title>
  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --card-bg: #f5f5f5;
      --border: #ddd;
    }

    .dark {
      --bg: #111;
      --text: #f5f5f5;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    .profile-container {
      max-width: 800px;
      margin: auto;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
    }

    .profile-info h2 {
      font-size: 1.5rem;
    }

    .bio {
      margin: 0.5rem 0;
      opacity: 0.8;
    }

    .stats span {
      margin-right: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .posts-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .post-card {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: transform 0.2s ease;
    }

    .post-card:hover {
      transform: translateY(-5px);
    }

    .post-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
  </style>
  <script>
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body>
  <div class="profile-container">
    <header class="profile-header">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic" />
      <div class="profile-info">
        <h2>@username</h2>
        <p class="bio">Just a public profile out in the wild.</p>
        <div class="stats">
          <span>Posts: 42</span>
          <span>Followers: 1.2k</span>
          <span>Following: 230</span>
        </div>
      </div>
    </header>

    <section class="posts-grid">
      <div class="post-card">
        <img src="https://via.placeholder.com/300x200" alt="Post image"/>
        <h3>Post Title</h3>
        <p class="post-description">Post description or whatever vibe you're pushing.</p>
      </div>
    </section>
  </div>
</body>
</html>
